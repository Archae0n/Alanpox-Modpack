  pc_lbv_blue_star_desc: "Essas hipergigantes pulsantes de um azul muito brilhante também são às vezes chamadas de estrelas S Doradus. Como regra, eles estão associados a nebulosas difusas e são circundados por conchas em expansão. Eles são extremamente raros. Emissões eletromagnéticas e térmicas constantes de uma estrela instável atrapalham o funcionamento dos sistemas de proteção e danificam o casco das naves, tornando-os mais vulneráveis ​​em combate."  
