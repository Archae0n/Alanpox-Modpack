  sc_c_giant: "§HEstrela Classe C§!"
  sc_c_giant_desc: "§LEssas estrelas gigantes também são chamadas de estrelas de carbono. Elas são um tipo de gigante vermelha, com uma atmosfera contendo mais carbono do que oxigênio.§!"
  pc_c_giant_star: "Estrela Classe C"
