  realspace.220.name: "Real Space Community" 
  realspace.220.desc: "The popularity of Real Space among Stellaris players has formed a community that helps develop the project financially and ideologically. You can join our stream of like-minded people. Perhaps your ideas will be implemented in the near future, or your support will help release the next update for your favorite mod.\n\nThe main platform for communication is §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). Russian-speaking players can also communicate in the §YVK§ group! (§Wpatreon.com/annatar108§!). On §YPatreon§! (§Wpatreon.com/annatar108§!) and §YBoosty§! (§Wboosty.to/annatar108§!) subscribers can follow the news and support projects."
  
