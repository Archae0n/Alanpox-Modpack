  sc_w_azure: "§HEstrela Classe W§!"
  sc_w_azure_desc: "§LEssas estrelas gigantes também são conhecidas como estrelas Wolf-Rayet, para as quais uma luminosidade e temperatura muito altas são características. Essas estrelas são mais frequentemente encontradas em nebulosas,   que resultaram do despejo do núcleo de Supergigantes vermelhos - o estágio anterior da evolução dessas estrelas. As emissões eletromagnéticas constantes da estrela instável atrapalham a operação dos sistemas de proteção de naves e      estações, tornando-os mais vulneráveis.§!"
