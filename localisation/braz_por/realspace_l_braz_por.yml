  realspace.244.name: "The Infestations"
  realspace.244.desc: "This mod adds new infection mechanics to the game using various new game elements such as situations. The Infestation will start as a mid-game crisis, so take it seriously.\n\nYou will have many ways to fight the Infestation, and if you overcome all the difficulties, you can capture a valuable trophy.\n\nIn addition, by choosing a special origin at the start of the game, you can play as an empire spreading the infestation yourself."
  
  realspace.245.name: "Ships in Scaling Settings"
  realspace.245.desc: "You can go back and change settings until the Real Space dialog box is completely closed.\n\n§YShip Acceleration§!\n\nBy default, cruising speed depends on the ship's thrusters used, but you can change this setting so that acceleration out of combat is constant for ships of all types. This will make the game easier and more regular. \n\n§YLonger Battles§!\n\nFor more spectacular space battles, long battles are enabled by default. This is achieved by reducing the rate of fire and increasing the survivability of all ships. You can disable this mode for a more regular and faster game experience."
  realspace.245.sustained_acceleration_off: "Ship Acceleration: §YDepends on Thruster Type§!"
  realspace.245.sustained_acceleration_off.tooltip: "Click to change to: §BSustained for All Thruster Types§!"
  realspace.245.sustained_acceleration_on: "Ship Acceleration: §BSustained for All Thruster Types§!"
  realspace.245.sustained_acceleration_on.tooltip: "Click to change to: §YDepends on Thruster Type§!"
  realspace.245.longer_battles_mode_off: "Longer Battles Mode: §GEnabled§!"
  realspace.245.longer_battles_mode_off.tooltip: "Click to disable"
  realspace.245.longer_battles_mode_on: "Longer Battles Mode: §YDisabled§!"
  realspace.245.longer_battles_mode_on.tooltip: "Click to enable"
  
  realspace.246.name: "Real Terraforming"
  realspace.246.desc: "This mod is designed to completely change the existing terraforming mechanics in the game.\nThe main feature of the new terraforming mechanics is the use of incidents. You may have seen something similar when playing with the Idyllic Garden civic."\n Now, terraforming technologies will unlock special terraforming projects for you, which you can launch through planetary decisions. Terraforming projects can have different terraforming goals and ways of approaching them. Among the terraforming goals there may be not only a change in climate (a change in the class of the planet in terms of game mechanics), but also a change in various planetary features (modifiers, deposits, etc.) Different terraforming projects can affect various parameters of the planet, the change of which is shown as process scales terraforming (incident) Terraforming projects can trigger multiple terraforming processes, for example the Climate Change Process Project affects Temperature and Humidity, which appear as two separate incidents."
  
  realspace.247.name: "New Arcologies"
  realspace.247.desc: "This mod adds new and interesting ways to turn the entire planet into a giant city, factory, or whatever for even more variety in the gameplay.\nNew types of arcologies have their own unique features. To build them, you will need not only the ascension perk “Arcological Project” but also a special technology that can only be available in the perk field."
  
  realspace.248.name: "FAQ: Stars"
  realspace.248.desc: "Here you can get answers to some frequently asked questions. Select a keyword related to your question.\nMost errors are related to compatibility issues with other mods. To make sure that the error is caused by Real Space mods, disable other mods.\nThe square quotes indicate an additional mod that causes this problem when used.\nIf you haven't found the answer, write in our community §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). They will definitely help you there.\n\n§WQuestion:§! Why are large stars lowered below the main plane of planetary orbits? This looks strange.\n§YAnswer:§! This is a compromise solution due to the peculiarities of the game engine. Otherwise, ships and stations will be swallowed up by the huge star. It is difficult to show the approximate real size of giants or supergiants in any other way."
  
  realspace.249.name: "FAQ: Planets"
  realspace.249.desc: "Here you can get answers to some frequently asked questions. Select a keyword related to your question.\nMost errors are related to compatibility issues with other mods. To make sure that the error is caused by Real Space mods, disable other mods.\nThe square quotes indicate an additional mod that causes this problem when used.\nIf you haven't found the answer, write in our community §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). They will definitely help you there.\n\n§WQuestion:§! §H[System Scale]§! Why do planetary rings hang above planets?\n§YAnswer:§! The problem is caused by the wrong order of mods in the launcher. In the list of active mods, the main Real Space mod should be located above the additional mods.\n\n§WQuestion:§! §H[New Frontiers]§! Why don't the images of planets of the same class, but different subclasses, change when switching?\n§YAnswer:§! This is an old bug of the original game that has not been fixed since the very first version.\n\n§WQuestion:§! §H[System Scale]§! Why does the planet “flicker” when the camera is too far away?\n§YAnswer:§! This is due to some graphical features of the engine due to the overlay of cloud and surface textures.\n\n§WQuestion:§! §H[New Frontiers]§! Can I change a planet's subclass using the console?\n§YAnswer:§! Yes. Use the command effect set_xxx_subclass = yes where xxx is the name of the subclass. For example, effect set_dune_subclass = yes will turn your planet into Dune World."
  
  realspace.250.name: "FAQ: Megastructures"
  realspace.250.desc: "Here you can get answers to some frequently asked questions. Select a keyword related to your question.\nMost errors are related to compatibility issues with other mods. To make sure that the error is caused by Real Space mods, disable other mods.\nThe square quotes indicate an additional mod that causes this problem when used.\nIf you haven't found the answer, write in our community §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). They will definitely help you there.\n\n§WQuestion:§! §H[System Scale]§! Why do ring worlds look "torn"?\n§YAnswer:§! As a rule, this is due to the use of other mods that change megastructures.\n\n§WQuestion:§! §H[System Scale]§! Why do Dyson spheres “fall” into the star?\n§YAnswer:§! Most often this happens due to third-party mods that create systems that do not take into account the size settings of standard stars in Real Space. Or other modifications change the megastructure files, which leads to the lifting of restrictions on the construction of Dyson spheres around large luminaries."
  
  realspace.251.name: "FAQ: Ships"
  realspace.251.desc: "Here you can get answers to some frequently asked questions. Select a keyword related to your question.\nMost errors are related to compatibility issues with other mods. To make sure that the error is caused by Real Space mods, disable other mods.\nThe square quotes indicate an additional mod that causes this problem when used.\nIf you haven't found the answer, write in our community §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). They will definitely help you there.\n\n§WQuestion:§! Why do ships take longer than in the original game to fly through the system?\n§YAnswer:§! Due to the new design features of the systems in Real Space, some may be much larger than in the original game. Or you use the additional mod Ships in Scaling (Read about the features of this mod)."
  
  realspace.252.name: "FAQ: Planetary Stations"
  realspace.252.desc: "Here you can get answers to some frequently asked questions. Select a keyword related to your question.\nMost errors are related to compatibility issues with other mods. To make sure that the error is caused by Real Space mods, disable other mods.\nThe square quotes indicate an additional mod that causes this problem when used.\nIf you haven't found the answer, write in our community §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). They will definitely help you there.\n\n§WQuestion:§! §H[Planetary Station]§! How to build planetary stations?\n§YAnswer:§! Planetary stations are built in the same way as megastructures by a ship builder. Keep in mind that initially, only asteroids, barren and frozen worlds are available to you for the construction of planetary stations.\n\n§WQuestion:§! §H[Planetary Station]§! Why can't I access mining, energy or other areas?\n§YAnswer:§! Most likely, the planet lacks the required resource (planetary feature)."
  
  realspace.253.name: "FAQ: Compatibility and Performance"
  realspace.253.desc: "Here you can get answers to some frequently asked questions. Select a keyword related to your question.\nMost errors are related to compatibility issues with other mods. To make sure that the error is caused by Real Space mods, disable other mods.\nThe square quotes indicate an additional mod that causes this problem when used.\nIf you haven't found the answer, write in our community §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). They will definitely help you there.\n\n§WQuestion:§! What mods is Real Space and add-ons compatible with?\n§YAnswer:§! The main Real Space mod is compatible with most mods. Minor problems can only arise with mods that change stars and add new systems. But some additional mods change game elements very strongly and can cause serious problems when combined with other mods that change these elements.\n\n§WQuestion:§! Is Real Space compatible with Ironman mode?\n§YAnswer:§! Unfortunately, all Real Space modifications except the separate Real Galaxy mod are not compatible with the Ironman mode, as they introduce changes to the gameplay.\n\n§WQuestion:§! Does Real Space affect game performance?\n§YAnswer:§! Real Space adds a lot of new graphical effects and this may have a slight impact on graphics performance on low-end computers. Regarding memory performance, I try to optimize game scripts as much as possible to avoid problems in the later stages of the game."
  
  