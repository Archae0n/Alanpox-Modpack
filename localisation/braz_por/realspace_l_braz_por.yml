  realspace.211.name: "System Scale"
  realspace.211.desc: "This mod changes the relative size of objects and the distance between them in space, making them more realistic. The planets will be smoothed out by far fewer stars, and space ships and stations are much smaller than the planets. Distance between objects in space with §YSystem Scale§! looks huge, although the actual distance has remained unchanged. In accordance with the change in relative scales, the settings of the camera and interface elements have been changed.\n\n§YSystem Scale§! has optional add-on: §YShips in Scaling§!. These additional mod are needed to make space battles in the new zoom system look better, more realistic and more convenient.\n\n§YUsing this mod without a compatibility patch will almost certainly lead to a conflict with mods that affect megastructures, systems and planets. The consequence of such conflicts can be: torn or spoken ringworlds, disproportionate sizes of stars and planets. Use this mod carefully. But if you get used to it, then you will no longer want to part with it.§!"
  realspace.211.shipsinscaling_on: "Ships in Scaling: §Ginstalled§!"
  realspace.211.shipsinscaling_off: "Ships in Scaling: §Yuninstalled§!"
  realspace.211.shipsinscaling_conflict: "Ships in Scaling: §Rconflict detected§!"
  realspace.211.shipsinscaling_conflict.tooltip: "§RThis mod cannot be used with§! §YShips in Scaling Lite§!"
  
  realspace.212.name: "New Frontiers"
  realspace.212.desc: "§YNew Frontiers§! adds new types of planets, planetary features, decisions, origin and many events. This mod focuses on the variety of inhabited and uninhabited worlds in the galaxy and makes them more interesting with the help of many events and features, some of which are new interesting mechanics.\n\nThe variety of planet types is achieved through the addition of §Wsubclasses§! for existing planetary classes. §WSubclasses§! are special modifiers that affect the appearance and other characteristics of the planet. They are of four types: §Bnormal§!, §Rextreme§!, §Graysky§! and §Mexotic§!.\n\nThe second important feature of this mod is the addition of §Wcatastrophic events§!. These events can lead to the complete destruction of the planet or even the whole system.\n\n§YNew Frontiers§! also includes many other events, features, modifiers, and origins associated with §Wsubclasses§! or §Wcatastrophe events§!. For example, the origin of §WArk§! will allow you to start the game without a single colony with only one ship.\n\n§RAfter update 1.7, regular subclasses no longer have modifier buffs and debuffs, and planetary traits no longer have significant changes from their parent class. New Frontiers now have a much smaller impact on game balance. A new optional mod - Planetary Exploration is now responsible for the individual characteristics of subclasses.§!"
  realspace.212.newfrontiers_settings: "New Frontiers Settings"
  
  realspace.213.name: "Star Cluster"
  realspace.213.desc: "The essence of §YStar Cluster§! simple - the galaxy is too large to include only a few hundred stars. This mod modifies the external galaxy maps and skybox systems. Now you play only in a small area of ​​space, which is a grain of sand on the shore of the galactic ocean from many stars. §YStar Cluster§! completely changes the settings for generating the galactic map. The new scenario is called - §WBroken Cluster§!. Another feature is the clusters of stars with their random feature, which are generated in the center of the map.\n\n§RThis mod cannot be used together with Color Out of Deep, which also changes skyboxes and the appearance of the galaxy. Star Cluster already contains some of the functionality from Color Out of Deep.§!"
  realspace.213.darkcluster_on: "Dark Cluster: §Ginstalled§!"
  realspace.213.darkcluster_off: "Dark Cluster: §Yuninstalled§!"
  
  realspace.214.name: "Solar Storm"
  realspace.214.desc: "§YSolar Storm§! adds two types of events, the task of which is to diversify the gameplay on the galactic map, creating space weather.\n\nThe first type of events arbitrarily changes geography on the galactic map, which can change the position of your empire in terms of tactics, for the better or for the worse. §WHyperspace storms§!, occurring in arbitrary systems (most often in unstable ones). They alter hyperlines, distort them by adding new ones or removing existing ones, completely isolating systems indefinitely.\n\nThe second type of event will make systems with young, unstable or collapsing stars dangerous for ships that traverse these systems. After logging into the system, ships can get caught in a storm, get damaged and even die. At the moment there are 3 types of events: §Wstellar Millstones§!, §WSolar Storm§! and §WGamma-burst§!.\n\n§YSolar Storm can be turned on at any stage of the game, there is no need to start the game again.§!"
  realspace.214.solarstorm_settings: "Solar Storm Settings"
  
  realspace.215.name: "Colour Out of Deep"
  realspace.215.desc: "The purpose of this mod is not just to add more interesting skyboxes, but to give them logic. Now, how the space around you will look on the system map will depend on the position of the system in the galaxy. Better to see once than read a hundred times!"
  
  realspace.216.name: "Ships in Scaling"
  realspace.216.desc: "This mod is necessary for space battles to look better, more realistic and more convenient with the new zoom system. There will no longer be situations where enemy fleets shoot out at different ends of the system. §YShips in Scaling§! reduces the radius of all guns, the combat distance and the behavior of ships. This opens up new tactical opportunities, and space battles in orbit around the planet look more atmospheric.\n\nIn connection with the change in scale, we had to change the behavior model in battle and significantly reduce the speed of ships. To make ships slow down only in battle, a new element was added - §WCruising speed§!. This is a significant acceleration of the ship during movement in the system outside the battle.\n\nIf you are used to using Amazing Space Battles for more spectacular fights, I recommend you use ASB Ironman version to avoid conflicts.\n\nWith this mod, ships move around the system for a very long time at the start of the game by default and space battles last longer. Therefore, the rate of passive accumulation of fatigue from war is reduced by three times."
  realspace.216.shipsinscaling_settings: "Ships in Scaling Settings"
  
  realspace.218.name: "Dark Cluster"
  realspace.218.desc: "This mod should be used with §YStar Cluster§!. This is a purely graphic addition that changes the appearance of the galactic map and skybox inside the systems, making them darker.\n\n§YDark Cluster can be turned on at any stage of the game, there is no need to start the game again.§!"
  
