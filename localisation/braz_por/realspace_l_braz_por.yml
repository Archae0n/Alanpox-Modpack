  realspace.229.random_ruined_megastructures: "Spawn random ruined megastructures"
  
  realspace.230.name: "Guardians Settings"
  realspace.230.desc: "With this setting, you can configure the appearance of all ancient guardians from DLC Leviathans."
  realspace.230.spawn_all_leviathans: "Spawn all Guardians"
  realspace.230.spawn_random_leviathans: "Spawn random Guardians"
  
  realspace.231.name: "End-game Crisis Settings"
  realspace.231.desc: "If you are crazy, you can enable all three end-game crises with this setting. The first crisis appears randomly, after which, in about 20 years, the remaining two will appear."
  realspace.231.all_endgame_crisis: "Include all three crises"
  realspace.231.random_endgame_crisis: "Only one random crisis"
  
  realspace.232.name: "Planetary Stations"
  realspace.232.desc: "The main feature of this mod is the ability to colonize uninhabited worlds. Unlike other similar mods, the goal of this mod is not just to open up the possibility of colonization, but to make it a harmonious part of the gameplay, without seriously distorting the balance of the game. To do this, a new type of colonization - Planetary Stations - was created, similar to the Habitats. Planetary stations are relatively small settlements that are available from the beginning of the game for some types of planets. These stations are expensive to build and maintain, but have many resource production bonuses and other unique features. Stations have special special specializations, districts, and buildings. The size of planetary stations is much smaller than planets and this severely limits the number of inhabitants, but is compensated for by low population growth."
  realspace.232.planetarystations_settings: "Planetary Stations Settings"
  
  realspace.233.name: "Incompatibility between New Frontiers and Planetary Diversity"
  realspace.233.desc: "New Frontiers and Planetary Diversity are incompatible and using these mods together can lead to unexpected crashes and errors. Both of these mods add new types of planets and share some common files. Many New Frontiers features (including subclass spawning) will be disabled to avoid further confusion. Remember this!"
  
  realspace.234.name: "Periodic Events Setting"
  realspace.234.desc: "Periodic events are random planetary phenomena characteristic of certain types of planets. For example, climate change, sand storms, local fauna attacks, etc."
  realspace.234.periodic_events_on: "§GEnable periodic events§!"
  realspace.234.periodic_events_off: "§YDisable periodic events§!"
  
  realspace.235.name: "Expanse Events Setting"
  realspace.235.desc: "Expanse events usually occur after the colonization of new planets and are usually associated with the appearance of new modifiers. These events will determine the nature of the development of new colonies and, in general, diversify the gameplay at the entire stage of active colonization."
  realspace.235.expanse_events_on: "§GEnable expanse events§!"
  realspace.235.expanse_events_off: "§YDisable expanse events§!"
  
  realspace.236.name: "Resource Depletion"
  realspace.236.desc: "Enabling this setting will trigger the planet's mineral depletion mechanic. The age of the colony, the number of mining areas, and some modifiers increase the chance of losing resources."
  realspace.236.resource_depletion_on: "§GEnable resource depletion§!"
  realspace.236.resource_depletion_off: "§YDisable resource depletion§!"
  
  realspace.237.name: "Exotic Worlds Setting"
  realspace.237.desc: "Exotic worlds are a special type of subclass, usually of natural origin, that are very rare. Typically, these subclasses have unique event chains and mechanics."
  realspace.237.exotic_subclasses_on: "§GEnable exotic events§!"
  realspace.237.exotic_subclasses_off: "§YDisable exotic events§!"
  
  realspace.238.name: "Exotic Legendary Setting"
  realspace.238.desc: "Legendary worlds are a unique type of subclass, found only in the singular. These subclasses are associated with a story and have unique event chains, traits, relics, and more."
  realspace.238.legendary_subclasses_on: "§GEnable legendary events§!"
  realspace.238.legendary_subclasses_off: "§YDisable legendary events§!"
  
