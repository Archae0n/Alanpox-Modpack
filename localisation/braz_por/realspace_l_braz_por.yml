  sc_ae: "§HEstrela Herbig§!"
  sc_ae_desc: "§LEstrelas Herbig  são estrelas jovens das classes espectrais A e B, que ainda não entraram na sequência principal. Elas têm uma massa que excede a massa solar de 2 a 8 vezes e são geralmente rodeadas por um disco protoplanetário. O disco protoplanetário ou quase estelar se dissipa ao longo de cerca de 10 milhões de anos, parcialmente caindo na estrela, parcialmente formando planetas devido ao acréscimo e parcialmente sendo soprado para fora por ventos estelares. A temperatura no centro dessas estrelas ainda não é suficiente para manter uma reação termonuclear, que se inflamará cerca de 100 milhões de anos após a formação da estrela. A principal fonte de sua energia é a compressão gravitacional. Esses jovens sistemas são como um caldeirão fervente, no qual os naves e as estações estão sujeitos a grande desgaste devido as chuvas de meteoros constantes.§!"
  pc_ae_star: "Herbig Star"
  pc_ae_star_desc: "Estrelas Herbig  são estrelas jovens das classes espectrais A e B, que ainda não entraram na sequência principal. Elas têm uma massa que excede a massa solar de 2 a 8 vezes e são geralmente rodeadas por um disco protoplanetário. O disco protoplanetário ou quase estelar se dissipa ao longo de cerca de 10 milhões de anos, parcialmente caindo na estrela, parcialmente formando planetas devido ao acréscimo e parcialmente sendo soprado para fora por ventos estelares. A temperatura no centro dessas estrelas ainda não é suficiente para manter uma reação termonuclear, que se inflamará cerca de 100 milhões de anos após a formação da estrela. A principal fonte de sua energia é a compressão gravitacional. Esses jovens sistemas são como um caldeirão fervente, no qual os naves e as estações estão sujeitos a grande desgaste devido as chuvas de meteoros constantes."
  sc_p_purple: "§HPlanetary Nebula§!"
  sc_p_purple_desc: "§LAs nebulosas planetárias são objetos astronômicos, consistindo de um envelope de gás ionizado e uma estrela central, uma anã branca. Nebulosas planetárias são formadas quando os núcleos de gigantes vermelhos e Supergigantes são despejados no estágio final de sua evolução. As nebulosas planetárias são um fenômeno de vida curta para os padrões astronômicos, durando apenas algumas dezenas de milhares de anos, em comparação com a expectativa de vida de sua estrela ancestral de vários bilhões de anos. Esses sistemas antigos estão saturados com gases prontamente disponíveis e materiais especialmente valiosos.§!"
  sc_p_green: "§HPlanetary Nebula§!"
  sc_p_green_desc: "§LAs nebulosas planetárias são objetos astronômicos, consistindo de um envelope de gás ionizado e uma estrela central, uma anã branca. Nebulosas planetárias são formadas quando os núcleos de gigantes vermelhos e Supergigantes são despejados no estágio final de sua evolução. As nebulosas planetárias são um fenômeno de vida curta para os padrões astronômicos, durando apenas algumas dezenas de milhares de anos, em comparação com a expectativa de vida de sua estrela ancestral de vários bilhões de anos. Esses sistemas antigos estão saturados com gases prontamente disponíveis e materiais especialmente valiosos.§!"
  sc_p_red: "§HPlanetary Nebula§!"
  sc_p_red_desc: "§LAs nebulosas planetárias são objetos astronômicos, consistindo de um envelope de gás ionizado e uma estrela central, uma anã branca. Nebulosas planetárias são formadas quando os núcleos de gigantes vermelhos e Supergigantes são despejados no estágio final de sua evolução. As nebulosas planetárias são um fenômeno de vida curta para os padrões astronômicos, durando apenas algumas dezenas de milhares de anos, em comparação com a expectativa de vida de sua estrela ancestral de vários bilhões de anos. Esses sistemas antigos estão saturados com gases prontamente disponíveis e materiais especialmente valiosos.§!"
  sc_magnetar: "§HMagnetar§!"
  sc_magnetar_desc: "§LOs magnetares são Estrelas de Neutrons com um campo magnético extremamente forte e uma densidade extremamente elevada. Eles podem ter uma gravidade maior do que alguns buracos negros. Os magnetares são capazes de emitir flashes tão fortes de radiação gama e de raios X que podem danificar equipamentos eletrônicos localizados a bilhões de quilômetros da estrela. A vida média de um magnetar é de cerca de 1 milhão de anos. Por causa do forte campo magnético, o movimento ao redor do magnetar é difícil, e a radiação emitida, interrompe o funcionamento dos refletores, inutilizando os escudos das naves e estações.§!"
  pc_magnetar: "Magnetar"
  pc_magnetar_desc: "Os magnetares são Estrelas de Neutrons com um campo magnético extremamente forte e uma densidade extremamente elevada. Eles podem ter uma gravidade maior do que alguns buracos negros. Os magnetares são capazes de emitir flashes tão fortes de radiação gama e de raios X que podem danificar equipamentos eletrônicos localizados a bilhões de quilômetros da estrela. A vida média de um magnetar é de cerca de 1 milhão de anos. Por causa do forte campo magnético, o movimento ao redor do magnetar é difícil, e a radiação emitida, interrompe o funcionamento dos refletores, inutilizando os escudos das naves e estações."

  # Update 3.2
  sc_microquasar_1: "§HMicroquasar§!"
  sc_microquasar_1_desc: "§LMicroquasar é uma versão menor do quasar, que é um sistema de estrelas duplas, no qual o remanescente da primeira estrela, comprimido em um buraco negro de enorme massa, está gravitacionalmente conectado com a segunda estrela, que se move em órbita próxima ao primeiro componente. Quando isso ocorre, ocorre o acréscimo de matéria da estrela companheira ao buraco negro, acompanhado por ejeções esporádicas de jatos de matéria e raios-X.§!"
