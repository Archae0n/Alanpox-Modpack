 START_SCREEN_PAYBACK:0 "我们曾经做过一个交易。\n\n当来自外部星辰的访客显露身形时，他们向我们提供了一份公平的合同：技术启蒙，分期偿还。在一代人的时间里，我们的行星被转变成为了一个所谓的“先进文明”。\n\n然后我们才了解到小字条款：为了偿还我们的“债务”，他们坚持要我们为他们劳作，而且是无限期的。我们的领袖对此反对，但这些外来者马上翻脸动用了暴力。我们奋起反抗。\n\n我们赢了，但是赢得十分艰难，并且为此付出了惨烈的代价。现在，我们的科学家终于从过去我们摧毁的飞船上，通过逆向工程攻破了超光速旅行的秘密。宇宙很大，但迟早我们肯定会再次遇到我们的“恩人”。而实际上，我们也迫不及待，摩拳擦掌。\n\n现在是时候血债血偿了。"
 EMPIRE_DESIGN_broken_shackles_desc:0 "收债人来的时候，小那提拉还不到16个标准岁。她家徒四壁，所在的整个星球也是一贫如洗。她被卖为奴隶，遭受了难以想象的苦难。然而她的意志是坚不可摧的，当机会终于来临时，她抓住了。\n\n她在这艘运奴船上发动了一场兵变，带领坠落后的幸存者们熬过了开头的的艰难岁月。是她的力量将自由降地的人民团结在一起，她的智慧将击碎的锁链锻造成一个国家。\n\n如今，自由民降临国已踌躇满志准备好返回星空，他们深知，自己的命运只掌握在彼此的手中。"
 origin.4120.desc:0 "我们双方的帝国有一个共同的敌人：§R$NAME_MSI_country$§!。为了共同防范这个威胁，我们建议让彼此的特工访问我们的机密情报。"
 origin.5030.desc:0 "得益于一些异想天开的方案，我们的[engineering_shackled_species.GetAdj]工程师们成功地重启了受损的计算机核心。在舰船系统中引入程序化人工智能，我们就可以开启会话。总的来说，我们感觉这台机器还是愿意帮我们一把的，而不是在碍我们事。\n\n这项突破给予我们的科学家一些关于数据加密的新线索。随着我们逐渐在星系舞台上崭露头角，这些知识一定能派上用场的。"
 origin.5070.desc:0 "§H[This.ContactCountry.GetRealName]§!的代表会见了我们的特使并表达了善意。但我们很明白这些允诺有多么空洞虚伪。\n\n公司来到我们的星球，允诺带来更好的生活。他们利用花言巧语和蝇头小利打通了我们领导层的关系，然后签订了协议并获得了贷款。资本开始运作，我们市场中的商品瞬间充盈了起来。在我们搞明白发生了什么之前一切都已经结束了：我们成了$NAME_MSI_country_initials$的私有财产。\n\n这种事情不会再发生了。随着我们走向星系舞台，独立自主变得非常重要。"
 first_contact.379.desc:0 "$first_contact.37X.desc.base$\n\n尽管最初我们持怀疑态度，但看起来我们获取的这些信号确实就是他们的语言，只不过对于我们的[This.Owner.GetSpeciesEarNamePlural]非常地难以接受罢了。幸运的是，我们着手进行了认真的调查并回应了许多人认为的[This.ContactCountry.GetSpeciesNamePlural]的挑衅行为，而我们的回应也肯定会使我们摆脱与他们糟糕的开始。这也证明了那些提倡谨慎的人的正确。"
 progress.9.desc.friendly_mean:0 "尽管他们与我们的前主人不尽相同，但却一样地令人可憎。我们开始怀疑是不是星系中其他所有的文明全部都是一肚子坏水。至于想交朋友，我们还不如自己待着。"
 anomaly.2576.desc:0 "对[From.GetName]的表面细致勘探后我们发现了一个巨大撞击坑，其中散布着一些来历不明的古代舰船残骸碎片。这些舰船中似乎完全没有装配生命支持系统，我们推测它们可能是一些巨型无人机或者由某种人工智能操控。\n\n这些舰船的船体材料颇为有趣，是由§H活性金属§!这种极其稀有的无机材料构造而成。这种材料属性多样而独特，可以被“编码”成特定形状，在受到损伤时，能够缓慢地自我修复。数千年过去，舰船上的活性金属逐渐熔化，形成了巨大、致密的矿脉，可供我们采集数个世纪。"
 sm_crew_quarters_desc_machine_intelligence:0 "将停泊在此的舰队与太空站的核心智能相连接的连接管，使得舰队的整修得以实现。\n"
 progress.3.desc_10:0 "我们的殖民船成功按照预定的路径降落在§Y[Root.GetName]§!。上千工作单位从巨大的货舱中一涌而出，开始建造可以扩建成殖民地的部署基站。\n\n已经开始对地表资源进行系统化的记录与识别，初始降落点周围的所有侵略性野兽已被消除。\n\n资源充足后，我们已经准备好在[Root.GetPlanetMoon]大批量生产额外的[Root.Owner.GetSpeciesName]人口单位。我们的第一个殖民地成功了。"
 crisis.6051.desc:0 "一切都结束了。§H[From.GetName]§!完成了以太相引擎的建造，虚境的本体落入其手，任由其处置。\n\n当他们飞升前往一个存在的更高位面并成为神明的时候，一股当量大到难以置信的亚空间能量从引擎中释放出来，横扫了整个星系，摧毁了途经的一切。\n\n对于这片星系的住民来说，此刻便是万物的终焉之时。"

 whisperers_covenant_chain_desc:0 "我们与一位名为§Y虚空之低语§!的虚境实体建立了纽带。莫测中，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的灵能使总结道，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n低语享受新的知识、沉默的秘密和阴谋。祂们陶醉于一种简单的快乐，这种快乐充满了头脑，在接缝处开裂。"
 eater_covenant_chain_desc:0 "我们与一位名为§Y世界之喰煞§!的虚境实体建立了纽带。贪婪中，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的灵能使总结道，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n喰煞无厌而饥渴。祂渴望战争、冲突和哀嚎的甜美。"
 composer_covenant_chain_desc:0 "我们与一位名为§Y生命之织缕§!的虚境实体建立了纽带。荫蔽中，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的灵能使总结道，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n织缕热望血肉挣脱演化与基因操纵的桎梏。祂教诲我们尊敬生命、自然及血肉之神圣。"
 instrument_covenant_chain_desc:0 "我们与一位名为§Y渴求之器具§!的虚境实体建立了纽带。宠溺中，它索取一定代价赐予我们零星力量。这样的交换应该还会有更多。\n\n我们的灵能使总结道，如果与我们的超主保持一致，这条纽带将更容易被加强。\n\n器具渴求着渴求本身。沉溺享乐、腐化和奴役便是器具的别名。"

