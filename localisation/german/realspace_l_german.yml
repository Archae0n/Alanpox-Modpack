  sc_k_super: "§HKlasse-K Superriese§!"
  sc_k_super_desc: "§LDiese sehr großen Sterne gehören zum Typ der Roten Superriesen. Im Kern dieser Sterne hat die Fusionierung von Kohlenstoff und Sauerstoff begonnen und ihre Gashülle hat enorme Ausmaße angenommen. Die Ausdehnung eines solchen Sterns umfasst mehrere Millionen Kilometern. Das Leben eines solchen Sterns endet mit einer Supernovaexplosion, aus deren Rest sich ein Nebel bildet.§!"
