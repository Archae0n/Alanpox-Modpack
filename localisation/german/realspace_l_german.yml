  sc_l: "§HBrauner Zwerg Klasse-L§!"
  sc_l_desc: "§LDiese kalten Sterne gehören zur Klasse der Braunen Zwerge und liegen an der Grenze zur Fähigkeit die Wasserstofffusionierung in ihrem Kern zu zünden. In ihrem Kern finden trotzdem Fusionsprozesse statt, nähmlich der von Deuterium und Lithium. Ihre Temperatur ist niedrig genug damit Metalle in ihrer Atmosphäre existieren können.§!"
  pc_l_star: "Brauner Zwerg Klasse-L"
  pc_l_star_desc: "Diese kalten Sterne gehören zur Klasse der Braunen Zwerge und liegen an der Grenze zur Fähigkeit die Wasserstofffusionierung in ihrem Kern zu zünden. In ihrem Kern finden trotzdem Fusionsprozesse statt, nähmlich der von Deuterium und Lithium. Ihre Temperatur ist niedrig genug damit Metalle in ihrer Atmosphäre existieren können."
  sc_t: "§HBrauner Zwerg Klasse-T§!"
  sc_t_desc: "§LDiese kalten Sterne gehören zur Klasse der Braunen Zwerge und werden auch Methanzwerge genannt da das Spektrum in ihrem Temperaturbereich vor allem von starken Methanlinien geprägt ist. Diese Braunen Zwerge bilden ein Zwischenstadium zwischen einem Gasriesen und einem Stern.§!"
  pc_t_star: "Brauner Zwerg Klasse-T"
  pc_t_star_desc: "Diese kalten Sterne gehören zur Klasse der Braunen Zwerge und werden auch Methanzwerge genannt da das Spektrum in ihrem Temperaturbereich vor allem von starken Methanlinien geprägt ist. Diese Braunen Zwerge bilden ein Zwischenstadium zwischen einem Gasriesen und einem Stern."
  sc_y: "§HBrauner Zwerg Klasse-Y§!"
  sc_y_desc: "§LKlasse-Y Braune Zwerge sind die kleinsten und kältesten Vertreter der Braunen Zwerge. Da ihre Oberflächentemperatur lediglich 25 bis 170°C beträgt, senden sie kein sichtbares Licht aus sondern strahlen nur im Infrarotbereich. Aufgrund ihrer geringen Masse können diese Braunen Zwerge auch als sehr große Gassriesen angesehen werden die einige Eigenschaften eines Sterns haben.§!"
  pc_y_star: "Brauner Zwerg Klasse-Y"
  pc_y_star_desc: "Klasse-Y Braune Zwerge sind die kleinsten und kältesten Vertreter der Braunen Zwerge. Da ihre Oberflächentemperatur lediglich 25 bis 170°C beträgt, senden sie kein sichtbares Licht aus sondern strahlen nur im Infrarotbereich. Aufgrund ihrer geringen Masse können diese Braunen Zwerge auch als sehr große Gassriesen angesehen werden die einige Eigenschaften eines Sterns haben."
  sc_d: "§HKlasse-D Stern§!"
  sc_d_desc: "§LKlasse-D Sterne, meist Weiße Zwerge genannt, sind das Endstadium der Entwicklung eines relativ massearmen Sterns, dessen nuklearer Energievorrat versiegt ist. Sie sind die heißen Kerne Roter Riesen, die übrig bleiben, wenn diese ihre äußere Hülle abgestoßen haben. Weiße Zwerge besitzen nur eine sehr geringe Leuchtkraft und vereinen die Masse eines Sterns auf sehr kleinem Raum, zwischen 7000 und 14000 km im Radius, was zu einer extremen Dichte führt.§!"
  pc_d_star: "Klasse-D Stern"
  pc_d_star_desc: "Klasse-D Sterne, meist Weiße Zwerge genannt, sind das Endstadium der Entwicklung eines relativ massearmen Sterns, dessen nuklearer Energievorrat versiegt ist. Sie sind die heißen Kerne Roter Riesen, die übrig bleiben, wenn diese ihre äußere Hülle abgestoßen haben. Weiße Zwerge besitzen nur eine sehr geringe Leuchtkraft und vereinen die Masse eines Sterns auf sehr kleinem Raum, zwischen 7000 und 14000 km im Radius, was zu einer extremen Dichte führt."
  sc_c_giant: "§HKlasse-C Stern§!"
  sc_c_giant_desc: "§LDiese Riesensterne werden auch Kohlenstoffsterne genannt und sind späte Riesensterne, ähnlich Roten Riesen. Im Gegensatz zu normalen Roten Riesen enthalten sie mehr Kohlenstoff als Sauerstoff. §!"
  pc_c_giant_star: "Klasse-C Stern"
  pc_c_giant_star_desc: "Diese Riesensterne werden auch Kohlenstoffsterne genannt und sind späte Riesensterne, ähnlich Roten Riesen. Im Gegensatz zu normalen Roten Riesen enthalten sie mehr Kohlenstoff als Sauerstoff. "
  sc_s_giant: "§HKlasse-S Stern§!"
  sc_s_giant_desc: "§LDiese Riesensterne werden auch Zirkoniumsterne genannt da in ihrer Atmosphäre kein Zirkoniumoxid und Titanoxid vorhanden ist, wodurch ihre Spektralklasse von denen der Hauptreihensterne unterscheidet.§!"
  pc_s_giant_star: "Klasse-S Stern"
  pc_s_giant_star_desc: "Diese Riesensterne werden auch Zirkoniumsterne genannt da in ihrer Atmosphäre kein Zirkoniumoxid und Titanoxid vorhanden ist, wodurch ihre Spektralklasse von denen der Hauptreihensterne unterscheidet."
  sc_w_azure: "§HKlasse-W Stern§!"
  sc_w_azure_desc: "§LDiese Riesensterne werden auch als Wolf-Rayet Sterne bezeichnet. Charakteristisch für diese Sterne ist eine sehr hohe Leuchtkraft und Temperatur. Meistens werden diese Sterne in Nebeln gefunden, was daran liegt dass diese Sterne das spätere Stadium von Roten Superriesen sind die ihre äußere Hülle abgeworfen haben. Die konstanten elektromagnetischen Emissionen dieser Sterne stören die Schutzsysteme von Schiffen und Stationen, was diese ineffizienter macht.§!"
