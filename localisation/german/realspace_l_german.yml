  sc_p_purple: "§HPlanetarer Nebel§!"
  sc_p_purple_desc: "§LPlanetare Nebel sind astronomische Objekte die aus einer ionisierten Gashülle und einem Zentralstern, einem Weißen Zwerg, bestehen. Die Nebel entstehen wenn ein Roter Riese oder Überriese am Ende seines Lebenszyklus seine äußere Schale abstößt. Nach astronomischen Maßstäben ist ein planetarischer Nebel ein sehr kurzlebiges Phänomen das nur einige zehntausend Jahre besteht. Diese alten Systeme sind mit leicht verfügbaren Gasen und besonders wertvollen Materialien übersättigt. §!"
