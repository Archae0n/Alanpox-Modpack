  sc_collapsar: "§HKollapsar§!"
  sc_collapsar_desc: "§LIm Allgemeinen bezeichnet Kollapsar einen kollabierenden Stern, der durch den Gravitationskollaps in sich zusammenstürzt. Erreicht ein massereicher Stern sein Lebensende explodiert er in einer Supernovaexplosion, welche enorme Mengen an Energie freisetzt und einen Nebel hinterlässt. Die Überreste können sich verdichten und einen Neutronenstern oder sogar ein Schwarzes Loch bilden. Durch die starken Gravitations- und elektromagnetischen Wellen die der sterbende Stern abgibt, werden die Triebwerke von Schiffen gestört, was es diesen erschwert vom Schlachtfeld zu entkommen.§!"
  pc_collapsar: "Kollapsar"
  pc_collapsar_desc: "Im Allgemeinen bezeichnet Kollapsar einen kollabierenden Stern, der durch den Gravitationskollaps in sich zusammenstürzt. Erreicht ein massereicher Stern sein Lebensende explodiert er in einer Supernovaexplosion, welche enorme Mengen an Energie freisetzt und einen Nebel hinterlässt. Die Überreste können sich verdichten und einen Neutronenstern oder sogar ein Schwarzes Loch bilden. Durch die starken Gravitations- und elektromagnetischen Wellen die der sterbende Stern abgibt, werden die Triebwerke von Schiffen gestört, was es diesen erschwert vom Schlachtfeld zu entkommen."
  sc_protostar: "§HProtostern§!"
  sc_protostar_desc: "§LProtosterne sind Sterne in der Endphase ihrer Entstehung, bis zum Zeitpunkt der Zündung thermonuklearer Reaktionen im Kern, wonach die Kompression des Protosterns aufhört und er zu einem Stern der Hauptreihe wird. Neugeborene Systeme sind übersättigt mit leicht verfügbaren Materialien, aus denen zukünftige Planeten gebildet werden.§!"
  pc_protostar: "Protostern"
  pc_protostar_desc: "Protosterne sind Sterne in der Endphase ihrer Entstehung, bis zum Zeitpunkt der Zündung thermonuklearer Reaktionen im Kern, wonach die Kompression des Protosterns aufhört und er zu einem Stern der Hauptreihe wird. Neugeborene Systeme sind übersättigt mit leicht verfügbaren Materialien, aus denen zukünftige Planeten gebildet werden."
  sc_lbv_blue: "§HLeuchtkräftiger Blauer Veränderlicher§!"
  sc_lbv_blue_desc: "§LDiese sehr hellen, blauen pulsierenden Hyperriesen werden manchmal auch als S Doradus Sterne (SDOR) oder Hubble-Sandage-Veränderliche bezeichnet. In der Regel werden sie mit diffusen Nebeln assoziiert und sind von expandierenden Schalen umgeben. Sie sind extrem selten. Konstante elektromagnetische und thermische Emissionen dieser instabilen Sterne stören den Betrieb von Schutzsystemen und beschädigen die Hülle, wodurch Schiffe im Kampf anfälliger werden.§!"
