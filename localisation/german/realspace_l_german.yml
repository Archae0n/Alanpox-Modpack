  sc_g_giant: "§HKlasse-G Superriese§!"
  sc_g_giant_desc: "§LSterne dieses Typs haben einen sehr viel größeren Radius und Leuchtkraft als Hauptreihensterne mit der selben Oberflächentemperatur. Im Laufe ihres Lebens können diese Sterne zu Superriesen oder Weißen Zwergen werden.§!"
