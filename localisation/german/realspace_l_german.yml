  sc_magnetar: "§HMagnetar§!"
  sc_magnetar_desc: "§LMagnetare sind Neutronensterne mit einem extrem starken Magnetfeld und einer extrem hohen Dichte. Sie können eine größere Anziehungskraft haben als einige Schwarze Löcher. Magnetare sind in der Lage extrem starke Ausbrüche von Gamma- und Röntgenstrahlung zu emittieren die elektronische Geräte noch in einer Entfernung von Milliarden von Kilometern beschädigen können. Die durchschnittliche Lebensdauer eines Magnetar beträgt etwa 1 Million Jahre. Wegen des starken Magnetfeldes ist die Navigation um den Magnetar äußerst schwierig und die emittierte Strahlung stört die Arbeit der Deflektoren, wodurch die Schilde von Schiffen und Stationen unbrauchbar werden.§!"
  pc_magnetar: "Magnetar"
  pc_magnetar_desc: "Magnetare sind Neutronensterne mit einem extrem starken Magnetfeld und einer extrem hohen Dichte. Sie können eine größere Anziehungskraft haben als einige Schwarze Löcher. Magnetare sind in der Lage extrem starke Ausbrüche von Gamma- und Röntgenstrahlung zu emittieren die elektronische Geräte noch in einer Entfernung von Milliarden von Kilometern beschädigen können. Die durchschnittliche Lebensdauer eines Magnetar beträgt etwa 1 Million Jahre. Wegen des starken Magnetfeldes ist die Navigation um den Magnetar äußerst schwierig und die emittierte Strahlung stört die Arbeit der Deflektoren, wodurch die Schilde von Schiffen und Stationen unbrauchbar werden."
  # Update 3.2
  sc_microquasar_1: "§HMicroquasar§!"
  sc_microquasar_1_desc: "§LMicroquasar ist eine kleinere Version des Quasars, bei dem es sich um ein Doppelsternsystem handelt, bei dem der Rest des ersten Sterns, der zu einem schwarzen Loch mit enormer Masse komprimiert ist, gravitativ mit dem zweiten Stern verbunden ist, der sich in einer engen Umlaufbahn um den ersten Stern bewegt Komponente. In diesem Fall kommt es zu einer Anreicherung von Materie vom Begleitstern zum Schwarzen Loch, begleitet von sporadischen Auswürfen von Materie- und Röntgenstrahlen.§!"
