  realspace.222.name: "Disaster Settings"
  realspace.222.desc: "In the settings, you can completely disable the appearance of §Wdisaster events§!. You can choose the opposite option and select the mode §WGalactic Anger§!, this will lead to more frequent disaster events as the game ends."
