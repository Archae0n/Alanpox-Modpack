  sc_o_hyper: "§HKlasse O-Hyperriese§!"
  sc_o_hyper_desc: "§LDiese unglaublich riesigen und hellen Sternen, deren Masse sogar die eines Superriesen überschreitet, haben eine sehr kurze Lebensdauer und sind daher äußerst selten. Die Leuchtkraft eines Blauen Hyperriesen ist hunderte bis tausende Male stärker als die Leuchtkraft eines durchschnittlichen Sterns. Blaue Hyperriesen sind die hellsten und heißesten Sterne. Die sehr starke thermale Strahlung schadet der Hülle von Schiffen und Stationen, weshalb deren Schutzeigenschaften deutlich reduziert sind.§!"
