  sc_tt_red: "§HT Tauri Stern§!"
  sc_tt_red_desc: "§LT Tauri Sterne sind junge Sterne der Spektralklassen F, G, K und M, die noch nicht in die Hauptreihe eingetreten sind. Sie haben eine Masse von weniger als zwei Sonnenmassen und sind normalerweise von einer protoplanetaren Scheibe umgeben. Die protoplanetare Scheibe dissipiert über 10 Millionen Jahre und fällt teilweise auf den Stern. Dank der Akkretion bilden sich daraus teilweise Planeten, ein weiterer Teil wird vom Sternwind weggeblasen. Die Temperatur im Kern dieser Sterne reicht nicht aus um eine thermonukleare Reaktion zu zünden. Diese startet erst etwa 100 Millionen Jahre nach der Entstehung. Die Hauptquelle der Energie solcher Sterne ist die Gravitationskompression. Diese jungen Systeme sind wie ein kochender Kessel, in dem Schiffe und Stationen von permanenten Materieströmen abgenutzt und beschädigt werden.§!"
