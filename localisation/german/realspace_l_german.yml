  realspace.239.solar_storm_easy: "Solar Storms: §GEasy Mode§!"
  realspace.239.solar_storm_off: "Solar Storms §YDisabled§!"
  
  realspace.240.name: "Hyperspace Storms Settings"
  realspace.240.desc: "This type of event arbitrarily changes geography on the galactic map, which can change the position of your empire tactically, for better or for worse. §WHyperspace storms§!, occurring in arbitrary systems (most often in unstable ones). They modify hyperlines, distort them by adding new ones or removing existing ones, completely isolating systems indefinitely."
  realspace.240.hyperspace_storm_on: "§GEnable Hyperspace Storms§!"
  realspace.240.hyperspace_storm_off: "§YDisable Hyperspace Storms§!"
  
  realspace.241.name: "Solar Storms Settings"
  realspace.241.desc: "This type of event will make systems with young, unstable, or collapsing stars dangerous for ships that traverse these systems. After logging into the system, ships can get caught in a storm, get damaged and even die. Currently, there are 3 types of events: §Wstar millstones§!, §Wsunstorm§! and §WGamma Burst§!.\nThe survival rate of ships caught in a storm depends on the selected mode."
  realspace.241.solar_storm_hard: "§REnable Hard Mode§!"
  realspace.241.solar_storm_normal: "§BEnable Normal Mode§!"
  realspace.241.solar_storm_easy: "§GEnable Easy Mode§!"
  realspace.241.solar_storm_off: "§YDisable Solar Storms§!"
  
  realspace.242.name: "Planetary Stations Settings"
  realspace.242.desc: "You can go back and change parameters until the Real Space dialog box is completely closed."
  realspace.242.stations_build_full: "Planetary Stations Build: §GNot Limited§!"
  realspace.242.limited_ai_stations_build: "Planetary Stations Build: §BLimited for AI§!"
  realspace.242.no_ai_stations_build: "Planetary Stations Build: §YNot Allowed for AI§!"
  realspace.242.stations_build_off: "Planetary Stations Build: §RNot Allowed for All§!"
  
  realspace.243.name: "Planetary Stations Build"
  realspace.243.desc: "You can limit build of the planetary stations for AI or not allowed build it for all."
  realspace.243.stations_build_on: "Enable Planetary Stations Build"
  realspace.243.stations_build_off: "Disable Planetary Stations Build"
