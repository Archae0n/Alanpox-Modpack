l_german:
  sc_o: "§HKlasse-O Sterne§!"
  sc_o_desc: "§LDie größten Hauptreihensterne der Klasse-O sind hellblau oder violetblau. Sie sind die heißesten Sterne und sehr selten.§!"
  pc_o_star: "Klasse-O Stern"
  pc_o_star_desc: "Die größten Hauptreihensterne der Klasse-O sind hellblau oder violetblau. Sie sind die heißesten Sterne und sehr selten."
  sc_o_super: "§HKlasse-O Superriese§!"
  sc_o_super_desc: "§LDiese sehr jungen und unglaublich heißen Sterne gehören zum Typ der Blauen Superriesen. Das Leben eines Bluen Superriesen ist relativ kurz, weshalb sie auch sehr selten sind. Normalerweise enden solche Sterne in einer Supernovaexplosion, aber einige entwickeln sich weiter und enden als Weiße Zwerge.§!"
