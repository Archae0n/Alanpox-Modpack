 cmbrdx_proclamations:0 "Формируемые Нации"
 
 resolution_category_rdxproclaim:0 "Секретные Сверхдержавы"
 
 resolution_rdxproclaim_zenith:0 "Зенит Космоса"
 resolution_rdxproclaim_zenith_desc:0 "Мы будем отстаивать справедливость и защищать наших граждан по всей Галактике. Мы видели столько боли и страданий, но наша воля непоколебима. Мы любезно взяли на себя роль хранителя, поэтому мы расширим наши привилегии и будем защищать каждого жителя Галактики от внутренних и внешних угроз. Мы затмим все другие империи, ведь мы - истинный Зенит Космоса."
 resolution_rdxproclaim_zenith_tooltip:0 "R§YГалактический Хранитель§! становится §YЗенит Империей§!, принимая §YИмперское§! правительство. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_rdxproclaim_zenith_nope:0 "Расформировать Зенит Империю"
 resolution_rdxproclaim_zenith_nope_desc:0 "Это посмешище в лице Империи лишь угрожает нам правосудием и возмездием, но пока что они приносят только страдания. Если так пойдет и дальше, Сверхдержава распадется и повергнет галактику в хаос. Мы должны быть готовы к этому и распустить ее, пока еще можем!"

 resolution_rdxproclaim_banana:0 "Сформировать Банановую Республику?"
 resolution_rdxproclaim_banana_desc:0 "С новым корпоративным взглядом на галактическое сообщество, долг Храмнит... долг Хранителя - вести Галактику к светлому будущему. Отныне Галактическое Сообщество будет преобразовано в Новую Банановую Республику!\n\ "Я люблю бананы\" - канцлер Пулпатин."
 resolution_rdxproclaim_banana_tooltip:0 "R§YГалактический Хранитель§! становится §YБанановой Республикой§! Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_rdxproclaim_banana_nope:0 "Расформировать Банановую Республику"
 resolution_rdxproclaim_banana_nope_desc:0 "Ладно, шутка затянулась дольше, чем следовало. Пора заканчивать этот идиотский балаган!"