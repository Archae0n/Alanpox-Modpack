l_russian:

 cmbrdx.777.name:0 "Провальная Сверхдержава"
 cmbrdx.777.desc:0 "Сегодня большинством голосов Галактический Сенат пришел к выводу, что услуги Сверхдержавы больше не требуются, и она должна быть распущена. Независимо от того, можно ли считать эту новость великой или нет, несомненно, что Галактика не желает терять свой суверенитет, и любые попытки будущих претендентов на создание Сверхдержавы, скорее всего, потерпят аналогичный провал. Кто-то считает это величайшей геополитической катастрофой, а кто-то утверждает, что это \"шаг назад - два шага вперед\", вселяющий надежду и гарантирующий независимость в обозримом будущем. Только время покажет, восстановит ли несостоявшаяся Сверхдержава свою позицию на галактической арене и вновь станет значимой, или же единственным гегемоном в Галактике станет другая империя."
 cmbrdx.777.a:0 "Трагедия..."
 cmbrdx.777.b:0 "Так им и надо!"


 ##########Zenith Martlet
 c_zenithmartlet:0 "Зенит Империя"
 cmbrdx.001.name:0 "Зенит Всех Разумных"
 cmbrdx.001.desc:0 "Галактика давно жаждет защитника, который будет оберегать ее с особой бдительностью и преданностью. Недавно провозглашенная Зенит Империя считает себя достойным непреклонным защитником всех разумных существ, как органических, так и синтетических.\n\nНекоторые виды радуются этим новостям, другие же резко возражают против этой идеи, предпочитая иметь собственный суверенитет, а не преданных защитников. Император-защитник пообещал, что каждого врага ждет возмездие, но только время покажет, являются ли эти обещания свободы и справедливости реальными намерениями Империи, или же это просто стремление к большему контролю.\n\nНо один факт несомненен: даже несмотря на ошеломляющую мощь всей галактики, Зенит Империя превозмогает все."

 cmbrdx.001.a:0 "Мы победим!"
 cmbrdx.001.b:0 "Вновь"
 cmbrdx.001.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YЗенит Империя§!."
 cmbrdx.999.c:0 "Бла-бла-бла! Не интересно"
 
 rt_rmartlet:0 "Зенит Протектор"
 civic_rmartlet:0 "Справедливость"
 civic_rmartlet_desc:0 "Эта империя высоко ценит справедливость и защиту. Она удивительно хорошо организована, особенно в рамках судебной ветви власти, так как случаи неверного приговора крайне редки."
 gov_zenithmartlet:0 "Чрезмерный Защитник"
 gov_zenithmartlet_desc:0 "Намерения этой империи - защищать каждое живое существо от коррупции, насилия и жадности. Она следует определенному протоколу для задержания и вмешательства в ситуации преследования и несправедливости."

 ##########Banana Republic
 c_rbanana:0 "Банановая Республика"
 cmbrdx.002.name:0 "Восход Банановой Республики"
 cmbrdx.002.desc:0 "Наступил рассвет новой эры. Галактическое сообщество было реорганизовано, и теперь на его месте стоит всемогущая Банановая Республика. Через многие испытания и невзгоды Хранитель стал новым правителем галактики.\n\nРеформированное сообщество будет вести через бурное будущее новый Банановый Канцлер, и скоро все будет процветать.\n\nНо серьезно, действительно ли оно того стоило? Потому что, будем честны, мы все знаем, что вы единственный индивид, способный на такую глупость. Надеюсь, вы рады."

 cmbrdx.002.a:0 "Да. Боже храни Банановую Республику!"
 cmbrdx.002.b:0 "Почему игра разговаривает со мной напрямую?"
 cmbrdx.002.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YБанановая Республика§!."
 
 rt_rbanana:0 "Банановый Канцлер"
 civic_rbanana:0 "Банановая Республика"
 civic_rbanana_desc:0 "Это общество сделало то, что многие другие считали невозможным. Ввести Галактику в новую эру благодаря абсолютной идиотии. Банановая республика служит воплощением галактической неспособности, но что не сломано, то работает."
 gov_rbanana:0 "Сердце Республики"
 gov_rbanana_desc:0 "Это правительство организовано как большое коммерческое предприятие, которое управляет Банановой Республикой и контролируется советом директоров."

 trade_rbanana:0 "Банановая Республика"
 trade_conversion_BANANAS_name:0 "$trade_rbanana$"
 trade_rbanana_desc:0 "В конце концов, почему бы и нет? Почему бы нам не искупаться в бананах, эрмх, то есть в кредитах. Энергокредитах\n\n§EКаждое полученное £trade_value£ §YТорговое Влияние§! дает нам £energy£ §Y0.5§!, £consumer_goods£ §Y0.25§!, £food£ §Y0.25§! и £unity£ §Y0.25§!§!"

 mod_envoy_skill_levels:0 "Навык Посла"

