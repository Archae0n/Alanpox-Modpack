 resolution_category_chre:0 "Священная Галактическая Империя"

 resolution_chre_cathedrals:0 "Heilige Kathedralen"
 resolution_chre_cathedrals_desc:0 "В Священной Галактической Империи строятся Соборы Единства - величественные столичные сооружения, напоминающие грандиозные соборы древности. Эти внушающие благоговение сооружения служат символами духовной преданности и объединения наших межзвездных пространств, повторяя величие империй прошлого. В их освященных стенах собираются верующие, чтобы почтить божественное начало и найти утешение. Эти соборы служат молчаливым напоминанием о том, что Империя заботится о духовном благополучии своих граждан, укрепляя чувство единства и общей цели под божественным взором Покрова."
 resolution_chre_cathedrals_effect:0 "Позволяет строить §YСоборы Единства§! в качестве столичных зданий."
 #I swear this wasn't intentional
 resolution_chre_jojo:0 "Sternenstaub Kreuzfahrer"
 resolution_chre_jojo_desc:0 "Эта политика позволяет Священной Галактической Империи привлекать преданных и ревностных крестоносцев в качестве грозных армий. Они непоколебимы в своей вере и преданности Империи, повторяя пыл исторических святых орденов. Они посвящают свои жизни защите священных ценностей и убеждений С.Г.И., воплощая в себе дух праведной опеки. С непоколебимой убежденностью они готовы защищать Империю и отстаивать ее религиозные принципы, подобно тому, как в былые века крестоносцы защищали свою веру."
 resolution_chre_jojo_effect:0 "Позволяет создавать армии §YКрестоносцев Звездной Пыли§!."

 resolution_chre_reform:0 "Zwangsreformation"
 resolution_chre_reform_desc:0 "С непоколебимой преданностью учениям Покрова, С.Г.И. стремится принудить к реформации тех, кого считает еретиками. Эта политика отражает исторические попытки вернуть заблудшие души в лоно религии с помощью силы, воплощая в себе стремление Империи сохранить чистоту своих убеждений. Несмотря на то, что целью является реформация, возникают вопросы о религиозной толерантности и готовности Империи прибегать к агрессии во имя духовного конформизма."
 resolution_chre_reform_effect:0 "Позволяет нам использовать особый §Rповод войны§! на аннексирование."

 resolution_chre_shield:0 "Göttlicher Schild"
 resolution_chre_shield_desc:0 "Как древние империи готовились к внешним вторжениям, так и наша Империя предпринимает комплексные меры по укреплению своей обороны и мобилизации ресурсов в преддверии непредвиденных внегалактических вызовов. Эта политика воплощает в себе торжественное обязательство защищать священные убеждения и духовную целостность Империи перед лицом неизвестности."

 resolution_chre_ascend:0 "Heilige Vorherrschaft"
 resolution_chre_ascend_desc:0 "Это торжественное и дорогостоящее мероприятие окутано религиозным смыслом, проводящим параллели с обрядами, направленными на выход за пределы земного царства. С.Г.И., готовая заплатить огромную цену за это божественное благословение, верит, что бессмертный правитель сможет лучше направить ее судьбу в служении Покрову. Это свидетельствует о непоколебимой вере Империи и жертвах, принесенных для обеспечения непрерывности ее духовного лидерства, что перекликается с мистикой, связанной с предыдущими попытками обрести вечное правление."
 resolution_chre_ascend_effect:0 "Позволяет провести ритуал Heilige Vorgerrschaft, чтобы сделать нашего правителя §Mбессмертным§!! Имейте в виду, что §Rэтот ритуал имеет чрезвычайно высокую стоимость...§!"

 resolution_chre_cathedrals_nope:0 "Аннулировать $resolution_chre_cathedrals$"
 resolution_chre_cathedrals_nope_desc:0 "Вера, навязанная этой империей, - фальшивка! Мы будем бороться за секуляризм, чего бы нам это ни стоило!"
 resolution_chre_cathedrals_nope_effect:0 "§RАннулирует резолюцию $resolution_chre_cathedrals$§!!"

 resolution_chre_jojo_nope:0 "Аннулировать $resolution_chre_jojo$"
 resolution_chre_jojo_nope_desc:0 "$resolution_chre_cathedrals_nope_desc$"
 resolution_chre_jojo_nope_effect:0 "§RАннулирует резолюцию $resolution_chre_jojo$§!!"

 resolution_chre_reform_nope:0 "Аннулировать $resolution_chre_reform$"
 resolution_chre_reform_nope_desc:0 "$resolution_chre_cathedrals_nope_desc$"
 resolution_chre_reform_nope_effect:0 "§RАннулирует резолюцию $resolution_chre_reform$§!!"

 building_ccathedral:0 "Собор Единства"
 building_ccathedral_desc:0 "Святые места, построенные для обеспечения единства и процветания под знаменем С.Г.И. Стены украшены иконами и витражами, что делает эти соборы весьма красивыми для посещения. В них проживают священнослужители Империи - законодатели и руководители, а также судьи, поэтому для поддержания империи в наилучшем виде у них должно быть свое место."

 armee_jojo:0 "Крестоносцы Звездной Пыли"
 armee_jojo_desc:0 "Божественные крестоносцы, которым поручено истребление ереси. Они будут искать врагов государства и уничтожать их любой ценой, невзирая на последствия, во имя Покрова!"

 casus_belli_cb_chre:0 "Божественное Наставление"
 war_goal_wg_chre:0 "Крестовый Поход"
 war_goal_wg_chre_desc:0 "Принудительная реформация - это шаг к укреплению галактического единства, и мы должны способствовать этому самым эффективным способом - войной."

 cmbu.5500.name:0 "Heilige Vorherrschaft"
 cmbu.5500.desc:0 "В роскошном зале, украшенном великолепной религиозной иконографией, разворачивалось эпохальное событие. Этот исторический ритуал, известный как Heilige Vorherrschaft, ознаменовал собой возведение правящего Галактического Владыки в состояние бессмертия, закрепив за ним место вечного духовного лидера Империи.\nСтолица стала свидетелем слияния верующих. В благоговейном ожидании собрались уважаемые священнослужители, почитаемые ученые и преданные граждане со всей Империи. В знак преданности божеству были преподнесены драгоценные подношения: артефакты, имеющие огромное историческое значение, реликвии веры и ценные драгоценные камни. Центральное место в ритуале занял Государь, облаченный в церемониальные одежды, украшенные древними символами. В окружении святейших представителей веры они воспевали древние гимны, обладающие, как считается, небесной силой.\nКогда подношение Владыки достигло своего апогея, в атмосфере произошел ощутимый сдвиг, ознаменовавший момент превращения смертного в вечного. Успешно проведенный ритуал Heilige Vorherrschaft знаменует собой благосклонность божества к Священной Галактической Империи и заверяет ее народ в том, что его бессмертный Правитель будет вести его сквозь века. Это священное событие оставляет неизгладимый след в истории Империи, укрепляя ее духовное наследие."
 cmbu.5500.a:0 "Да здравствует Империя!"

 edict_cmbu_chre_jesus:0 "Начать Heilige Vorherrschaft"
 edict_cmbu_chre_jesus_desc:0 "Начинается Ритуал, чтобы сделать Правителя Империи §Mбессмертным!§! §RОднако, чтобы начать второй Ритуал, в случае смерти нынешнего государя придется ждать 125 лет!§!"

 leader_trait_cmbuimmortal:0 "Бессмертие"
 leader_trait_cmbuimmortal_desc:0 "Этот лидер бессмертен благодаря религиозному Ритуалу"

 cmbu_atleast125:0 "§RВы должны подождать 125 лет прежде чем начинать очередной Ритуал!§!"
