 building_csenatec:0 "Галактический Сенат"
 building_csenatec_desc:0 "Сердце республики. В залах этого грандиозного здания не прекращаются различные политические дебаты, каждый день, неделю, месяц и год принимаются тонны законов. Галактическое сообщество процветает под федеративным пангалактическим правительством и его мудрым руководством."

 grand_armee:0 "Великая Галактическая Армия"
 grand_armee_desc:0 "Великая Галактическая Армия - новый стандарт галактической войны. Несколько видов, действующих совместно, представляют большую угрозу для любых вторжений изнутри и извне Галактики. Ходят слухи, что Сообщество хочет сделать эту армию еще более эффективной за счет внедрения средств клонирования..."

 casus_belli_cb_declineee:0 "Сенат"
 war_goal_wg_extendedwarranty:0 "Принудительная Защита"
 war_goal_wg_extendedwarranty_desc:0 "Эта империя без нашей защиты подвергается величайшему риску. Мы не можем позволить им пасть в случае нападения извне!"

