 resolution_category_cpizdec:0 "ГалактиКОРП"

 resolution_cpizdec_hq:0 "Совет Директоров"
 resolution_cpizdec_hq_desc:0 "Перспектива размещения штаб-квартиры ГалактиКОРП на ее столичной планете становится ключевым моментом. Эта корпоративная цитадель воплощает в себе экономическое мастерство и стратегическую проницательность, способные изменить финансовые директивы, которые могут прозвучать во всем космосе. В сердце этого культового центра влияние ГалактиКОРП может возрасти, укрепив статус Совета директоров как силы, с которой необходимо считаться в вопросах коммерции и управления."
 resolution_cpizdec_effect1:0 "Позволит нам построить §YШтаб-квартиру ГалактиКОРП§! на нашей столице."

 resolution_cpizdec_rostov:0 "Частные Военные Компании"
 resolution_cpizdec_rostov_desc:0 "Внедрение ЧВК в новый эшелон стратегической мобильности расширяет арсенал ГалактиКОРП. Штурмовые армии ЧВК становятся свидетельством прагматичного доминирования, готовые с тактической точностью защищать корпоративные интересы. Этот взвешенный шаг привносит в галактическую армию грозную грань, подчеркивая синергию между коммерцией и контролируемой силой."
 resolution_cpizdec_effect2:0 "Позволит нам создавать §YЧВК§!."

 resolution_cpizdec_brand:0 "Глобальный Брендинг"
 resolution_cpizdec_brand_desc:0 "Сверхдержава организует расширение бренда с помощью расчетливой дипломатии. Этот расчетливый шаг - использование SWOT-анализа для гармонизации сильных сторон, возможностей, слабых сторон и угроз, а также создания альянсов и объявления войн, которые усиливают как торговлю, так и управление. Благодаря такому симбиотическому подходу знамя ГалактиКОРП разворачивается как образец совместного доминирования, где бренд и дипломатия сходятся, чтобы формировать галактический ландшафт."
 resolution_cpizdec_effect3:0 "$resolution_crepublic_effect3$"

 resolution_cpizdec_crisis:0 "Сбор Средств на Защиту"
 resolution_cpizdec_crisis_desc:0 "Сверхдержава совершает проницательный маневр, реализуя инициативу по сбору средств. Навязывая стратегический императив готовности, корпорация привлекает ресурсы для укрепления своей защиты от внешних галактических угроз. Благодаря целевому финансированию и тактическому предвидению ГалактиКОРП повышает свою устойчивость, обеспечивая корпоративные интересы и галактическую стабильность."

 resolution_cpizdec_taxes:0 "Повысить Налогооблажение"
 resolution_cpizdec_taxes_desc:0 "Благодаря разумной корректировке финансовой политики Совет директоров увеличивает свои доходы, что позволяет достигать стратегических целей. Этот разумный шаг усиливает взаимосвязь между процветанием и мощью, воплощая в себе корпоративную этику разумного роста и стратегического преимущества."

 resolution_cpizdec_hq_nope:0 "Аннулировать $resolution_cpizdec_hq$"
 resolution_cpizdec_hq_nope_desc:0 "Эта назойливая корпорация зашла слишком далеко! Мы должны уничтожить ее, пока не стало слишком поздно!"
 resolution_cpizdec_hq_nope_effect_success:0 "§RАннулирует резолюцию $resolution_cpizdec_hq$§!!"

