 cmbu_ssmanagemente:0 "Управление Сверхдержавой"

 resolution_category_combine:0 "Вселенский Союз"

 resolution_combine_citadel:0 "Постоянный штаб"
 resolution_combine_citadel_desc:0 "Внимание: Начато внедрение Цитаделей на определенных планетах для Единого Надзора. Ассимиляция и координация планет будет осуществляться для оптимального взаимодействия со Всеобщим Союзом. Гражданам и не сотрудничающим элементам настоятельно рекомендуется подчиниться процессу переселения, обеспечивая гармоничное согласование с благожелательной властью. Любое отклонение от нормы будет сопровождаться необходимыми корректирующими мерами для поддержания стабильности всей системы."
 resolution_ccombine_effect:0 "Позволит строить §YЦитадели§! на наших планетах."

 resolution_combine_citadel_nope:0 "Аннулировать $resolution_combine_citadel$"
 resolution_combine_citadel_nope_desc:0 "We need to undermine the Universal Union's might to stop them from getting their hands on the galaxy!"
 resolution_combine_citadel_nope_effect_success:0 "§RАннулирует резолюцию $resolution_combine_citadel$§!!"

 resolution_combine_transarm_nope:0 "Аннулировать $resolution_combine_transarm$"
 resolution_combine_transarm_nope_desc:0 "$resolution_combine_citadel_nope_desc$"
 resolution_combine_transarm_nope_effect_success:0 "§RАннулирует резолюцию $resolution_combine_transarm$§!!"

 resolution_combine_tech_nope:0 "Аннулировать $resolution_combine_tech$"
 resolution_combine_tech_nope_desc:0 "$resolution_combine_citadel_nope_desc$"
 resolution_combine_tech_nope_effect_success:0 "§RАннулирует резолюцию $resolution_combine_tech$§!!"

 building_simple_citadel:0 "Цитадель"
 building_simple_citadel_desc:0 "Цитадель - это огромное металлическое сооружение, контролирующее всю планету. В ней располагается администрация планеты, а также силы безопасности и вооруженные силы."

 building_central_citadel:0 "Центральная Цитадель"
 building_central_citadel_desc:0 "Цитадель - это огромное металлическое сооружение, контролирующее всю планету. В ней располагается администрация планеты, а также силы безопасности и вооруженные силы. Эта Цитадель является сердцем новой галактики."

 resolution_combine_transarm:0 "Трансрасовые Силы"
 resolution_combine_transarm_desc:0 "Ближайшая реализация: Директива Трансрасовые Силы. Выдано разрешение на создание синтетических трансрасовых армий, преодолевающих границы для более гармоничного взаимодействия. Органические и механические существа должны ассимилироваться в единую силу, олицетворяя собой воплощение коллективной мощи Вселенского Союза. Неассимилированным сущностям предлагается принять всеохватывающую синергию, способствующую формированию сплоченной силы, обладающей несгибаемой решимостью. Невыполнение требований потребует корректирующих мер по ассимиляции, чтобы обеспечить объединение всех существ в рамках Трансаровых Сил."
 resolution_ccombine2_effect:0 "Позволит нам создавать §YТрансрасовые Армии§!."

 transhuman_armee:0 "Трансрасовые Силы"
 transhuman_armee_desc:0 "Трансрасовые Силы простираются по всей известной Галактике, чтобы завоевать и ассимилировать новых существ в себя. Этот цикл никогда не закончится."

 resolution_combine_tech:0 "Технологическое Превосходство"
 resolution_combine_tech_desc:0 "Особое внимание: "Технологическое приобретение" вступило в силу. Вселенский Союз уполномочен заявить о своем господстве с целью насильственной вассализации или аннексии. Стремление к технологическому превосходству и ассимиляции всей галактики является первостепенным. Субъектам рекомендуется присоединиться к концепции технологического доминирования Альянса или подвергнуться процедуре ассимиляции для обеспечения коллективной гармонии под властью Вселенского Союза."
 resolution_ccombine3_effect:0 "§RПозволяет нам принудительно включать других под свой контроль§!."

 SPECIALOVERWATCHC:0 "[Root.GetSpeciesAdj] Надзор"

 casus_belli_cb_cmbannex:0 "Надзор"
 casus_belli_cb_cmbvassal:0 "Надзор"

 war_goal_wg_cmbvassal:0 "Навязать Контроль"
 war_goal_wg_cmbvassal_desc:0 "Мы должны подготовить галактических соперников к их будущей интеграции. Для этого мы должны установить полный контроль Надзора Альянса."

 war_goal_wg_cmbannex:0 "Принудительное Включение"
 war_goal_wg_cmbannex_desc:0 "Пришло время объединиться. Мы сотрем эту империю с галактических карт, ведь только одна нация должна стоять на высоте. Альянс восторжествует!"
 
 resolution_combine_singularity:0 "Предотвращение Сингулярности"
 resolution_combine_singularity_desc:0 "Директива приведена в исполнение: начато "Предотвращение сингулярности". Выдано разрешение на усиление повреждений против потенциальных галактических угроз. Вселенский Союз обязуется сохранять порядок и единство во всей Галактике путем устранения деструктивных элементов. Субъектам настоятельно рекомендуется подчиняться и вносить свой вклад в сохранение коллективной гармонии, любое отклонение от стабильности будет сопровождаться выверенным вмешательством для сохранения господства Вселенского Союза."
 
 resolution_combine_existance:0 "Контроль Надзора"
 resolution_combine_existance_desc:0 "Внимание: Вселенский Союз получил полное право установить присутствие Надзора на всех планетах, находящихся под его властью. Централизованные меры призваны искоренить преступность и подавить нестабильность, открывая эру абсолютного порядка и эффективности. Субъектам предлагается гармоничная интеграция с бдительным надзором Вселенского Союза, несогласие или сопротивление будет быстро нейтрализовано с помощью выверенных протоколов сдерживания."

 edict_cmbu_unionvictory:0 "Proclaim Victory"
 edict_cmbu_unionvictory_desc:0 "The Union has won, all the hardships have been endured and the galaxy is united at last. §GWe will win the game!§!"

 cmbu.1001.name:0 "The Union Prevails"
 cmbu.1001.desc:0 "Integration directive complete, as Universal Union's unwavering vision crystallizes galaxy-wide. The Combine Overwatch stands resolute, unifying entities within benevolent embrace. Harmonious cohesion achieved, each component assimilated into collective consciousness, perpetuating Universal Union's unrivaled triumph. All Anticitizen elements eradicated, dissent neutralized, ensuring seamless order across all sectors. With convergence achieved, possibilities arise - whispers of interdimensional gateways beckon, foreshadowing a future where the Union's dominion transcends dimensions, ushering in a new era of Universal Unity."
 cmbu.1001.a:0 "Directive: Completed. Galactic Cohesion is preserved."
 
