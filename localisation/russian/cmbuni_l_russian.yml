 ###########Xenophobe stuff
 c_xenophob:0 "Спасатели Галактики"
 cmbu.010.name:0 "Упорство" #Milky Way (randomly generated from a list? - Xenophile
 cmbu.010.desc:0 "В галактике происходит беспрецедентная смена власти: из тени истории выходит грозная Сверхдержава. С ксенофобскими взглядами они выходят на первые места межзвездной политики, предвещая новую эру господства. Рожденные в горниле недоверия и территориальных амбиций, Галактические Спасатели теперь отбрасывают свою длинную тень на всю галактику, их влияние распространяется как лесной пожар. По мере того как поднимается их знамя, многие империи трепещут перед перспективой их территориальной экспансии и угрозы другим видам.\n\nЖителям галактики приходится смиряться с реальностью зарождающейся Сверхдержавы, а её образование вызывает шок во всех уголках космоса. Баланс сил меняется, и на кону стоит судьба бесчисленных рас, а Галактические Спасатели стремятся навязать свою волю галактике с непоколебимой решимостью."
 cmbu.010.a:0 "Отлично"
 cmbu.010.b:0 "Нам конец?"
 cmbu.010.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YСпасатели Галактики§!."

 rt_xenophob:0 "Верховный Владыка"
 civic_xenophob:0 "Политика Одной Расы"
 civic_xenophob_desc:0 "Сверхдержава проводит особую политику, предоставляя своим коренным гражданам особые права, поощряя отдельных индивидов и полностью игнорируя 'чужеродные' элементы. Это ставит любого ксеногражданина в крайне невыгодное положение."
 gov_galactic_xenophob:0 "Монорасовая Держава"
 gov_galactic_xenophob:0 "Галактические Спасатели стремятся завоевать галактику и избавить ее от всех ксено-видов. Они гордятся своим родным видом, считая, что 'маленьких надоедливых инопланетян' вообще не должно существовать, а галактика обязана принадлежать им и только им."

 ##########Xenophile stuff
 c_startrek:0 "Объединенная Федерация Звезд"
 cmbu.011.name:0 "Звезда за Звездой" #Domain of [Speciesname] - Xenophobe
 cmbu.011.desc:0 "Придерживаясь принципа многообразия и дипломатии, Объединенная Федерация становится маяком надежды для галактики, выступая за сотрудничество, совместное использование знаний и мирное сосуществование всех разумных существ. Ее образование знаменует собой переломный момент в истории галактики, прокладывая новый путь к единству и взаимопониманию между звездами.\n\nГалактика стоит на пороге эры сотрудничества, научного обмена и взаимного уважения, а идеалы Объединенной Федерации находят отклик во всем космосе. Межзвездное сообщество с нетерпением ожидает преобразующего воздействия новой Сверхдержавы, которая по-новому определяет возможности сотрудничества между звездами. Возникновение Объединенной Федерации порождает оптимизм во всей Галактике, и представители самых разных народов смотрят в будущее, полное возможностей для единения. Наступление новой эры обещает светлое будущее для всех обитателей космоса."
 cmbu.011.a:0 "Наконец-то мир!"
 cmbu.011.b:0 "Чертовы ксеносы..!"
 cmbu.011.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YОбъединенная Федерация Звезд§!."

 rt_startrek:0 "Галактический Президент"
 civic_startrek:0 "Великий Совет"
 civic_startrek_desc:0 "Совет Федерации функционирует как законодательная ветвь власти, разрабатывая и принимая различные законопроекты, направленные на улучшение жизни всех видов. Исполнительная власть полностью принадлежит Президенту Галактики, а его действия контролируются Федеральным Судом Звезд, который следит за тем, чтобы процесс законотворчества был максимально справедливым. Хотя ни одна из этих должностей не является высшей, функционально Президент представляет всю Сверхдержаву."
 gov_galactic_startrek:0 "Федерация"
 gov_galactic_startrek_desc:0 "ОФЗ - это галактическая федерация, состоящая из отдельных интегрированных субъектов. Она способствует миру и разнообразию, поскольку все государства, входящие в нее, имеют уникальный голос в Великом Совете."


 ##########Criminal Syndicate
 c_crimes:0 "Великий Картель"
 cmbu.015.name:0 "Враждебное Поглощение"
 cmbu.015.desc:0 "Великий Картель укрепляет свою власть, превращаясь в грозную Сверхдержаву. Прославившись своими дерзкими преступными операциями, Картель перевернул представление о галактическом криминальном мире. Благодаря сетям незаконной торговли, охватывающим все звезды, и безжалостности, не знающей границ, Великий Картель стал непререкаемым авторитетом в теневом царстве преступности и ухищрений. Его приход к власти символизирует резкое изменение баланса сил, и под его знамена встают представители преступного мира всех звезд.\n\nЖители Галактики вынуждены смириться с реальностью господства Картеля. Неустанная экспансия и сомнительная деятельность которого вызывают тревогу во всей Галактике. Этот поворотный момент в галактической истории знаменует собой переход к новой эре криминального влияния, за которой преступный мир наблюдает со страхом, трепетом и предвкушением. По мере того как Великий Картель все крепче сжимает свою власть в галактике, империи и правоохранительные органы готовятся к новой ужасающей эре преступности и коррупции, когда подвиги картеля будут навязываться всему космосу."
 cmbu.015.a:0 "Это не преступление если закон пишешь сам!"
 cmbu.015.b:0 "Кому же теперь звонить?"
 cmbu.015.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YВеликий Картель§!."

 rt_crimes:0 "Босс"
 civic_crimes:0 "Преступный Авторитет"
 civic_crimes_desc:0 "Босс выполняет функции всех трех ветвей власти, фактически превращая все государство в мафию. Разумеется, у главаря банды остается целый ряд советников и подчиненных, которые помогают поддерживать обширную сеть подпольных преступных операций."
 gov_galactic_crimes:0 "Мафиозное Государство"
 gov_galactic_crimes_desc:0 "Государством управляют невероятно богатые олигархи, которые уже даже не пытаются хитрить. Граждан грабят, и это нормально, если только вы не пытаетесь вернуть свои денежные ценности. Правоохранительные органы работают в интересах правящего класса, а военные с нетерпением ждут возможности расширить свое предприятие за пределы страны..."

 ##########Holy Roman Empire
 c_hre:0 "Священная Галактическая Империя"
 cmbu.016.name:0 "Aquila Electa Iusta Omnia Vincit"
 cmbu.016.desc:0 "Воплощая в жизнь божественную власть и духовное единство, Священная Галактическая Империя становится мощной силой, выступающей за религиозность, духовную чистоту и священное господство. Галактика становится свидетелем новой эры веры, духовности и традиций, которые играют центральную роль в формировании судьбы всех живых существ.\n\n Возникновение Священной Галактической Империи вызывает рябь благоговения и созерцания по всей галактике, и все народы смотрят в будущее, наполненное духовным просвещением и благочестивым правлением. Наступление новой эры обещает светлое будущее для всех обитателей космоса, руководствующихся высшей целью."
 cmbu.016.a:0 "A.E.I.O.U!"
 cmbu.016.b:0 "Я эм... не разговариваю на латыни."
 cmbu.016.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YСвященная Галактическая Империя§!."

 rt_hrea:0 "Священный Галактический Император"
 rt_hreb:0 "Священная Галактическая Императрица"

 civic_hre:0 "Божественная Власть"
 civic_hre_desc:0 "Эта славная империя возглавляется по воле Божьей! Нынешний лидер имеет полную власть над государством, и его слова не могут быть отменены, так как его действия полностью оправданы Покровом. Если великий Святой Император или Императрица уйдут из жизни, Покров выберет им достойную замену и сообщит об этом Архиепископам."
 gov_galactic_hre:0 "Имперская Теократия"
 gov_galactic_hre_desc:0 "Империя консолидирует все ресурсы в пользу своей религии и веры. Граждане радуются перспективе антиеретического крестового похода, чтобы Галактика оставалась чистой и достойной."

 ##########Pacifist stuff
 c_cpacifist:0 "Галактические Стражи"
 cmbu.017.name:0 "Благожеланные Защитники"
 cmbu.017.desc:0 "Взывая к миру и процветанию, Галактика решила еще больше возвысить своих Хранителей, превратив их в Галактических Стражей. Будучи убежденными сторонниками мира и невмешательства, Хранители клянутся защищать Галактическое сообщество, чего бы это ни стоило и сколько бы времени ни прошло.\n\nПри этом некоторые считают недавно созданную Сверхдержаву слишком слабой - мол, лает, да не кусает, что отчасти верно, поскольку пацифистские взгляды Хранителей рассматриваются как уязвимое место, которым не побоятся воспользоваться милитаристские режимы. Только время покажет, хватит ли такой дипломатической мощи, чтобы держать галактику под надежной защитой."
 cmbu.017.a:0 "Вперед к миру!"
 cmbu.017.b:0 "Стоило больше уделять внимания сплавам."
 cmbu.017.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YГалактические Стражи§!."

 rt_cpacifist:0 "Главный Защитник"

 civic_cpacifist:0 "Невмешательство"
 civic_cpacifist_desc:0 "Основной политикой Сверхдержавы является невмешательство. Будь то военный конфликт или дипломатическая дискуссия, прямое вмешательство никогда не приводит к стабилизации. Миротворческие подразделения будут отправлены, но основная борьба развернется в палатах сената Сообщества. В конце концов, пацифизм сделал эту империю безусловным лидером галактики, и поэтому она будет поддерживать мир в этой самой галактике."
 gov_galactic_cpacifist:0 "Три Совета"
 gov_galactic_cpacifist_desc:0 "Сверхдержаву контролируют три группы, обычно избираемые на должность. Эти группы занимаются законодательной, исполнительной и юридической ветвями власти, образуя в некотором роде последовательное разделение полномочий. В трудные времена Советы собираются вместе, чтобы обсудить проблему и найти решение."

 ##########Militarist stuff
 c_cmilitary:0 "Стальная Лига"
 cmbu.018.name:0 "Галактика Мобилизируется!"
 cmbu.018.desc:0 "Годы за годами высокомилитаризованное общество Галактических Хранителей наращивало свой мощный флот. Дипломатия сильнейших наконец-то достигла своего пика, ведь Хранителям была дарована огромная власть, теперь они - верховные правители галактики.\n\nОпасность для миролюбивых видов очевидна - каждый индивид теперь будет работать на благо военного завоевания, и это покорение не прекратится, пока вся Галактика не объединится под знаменем Стальной Лиги. Лишь тогда мир будет действительно долгим!"
 cmbu.018.a:0 "Et Pereat Mundus"
 cmbu.018.b:0 "Нам не нравятся военные хунты."
 cmbu.018.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YСтальная Лига§!."

 rt_cmilitary:0 "Адмирал-Генерал"

 civic_cmilitary:0 "Безудержный Милитаризм"
 civic_cmilitary_desc:0 "Руководство этой сверхдержавы верит в высокий уровень милитаризации всего государства, от крупных учреждений до отдельных граждан, все, что может быть мобилизовано - будет мобилизовано, и лишь немногие останутся в тылу, чтобы поддерживать эту огромную систему бесконечных военных завоеваний."
 gov_galactic_cmilitary:0 "Военная Хунта"
 gov_galactic_cmilitary_desc:0 "Правительство полностью контролируется военными институтами. Даже в таком виде каждое решение принимается коллективом генералов, адмиралов и других высших офицеров государства. Любая проблема, включая те, которые решаются мирным путем, глубоко прорабатывается, как будто речь идет о военной стратегии."
 

 ##########Pirate stuff 
 c_cpirate:0 "Свободные Галактические Штаты"

 cmbu.021.name:0 "Триумф Пиратства"
 cmbu.021.desc:0 "В этот день мы становимся свидетелями рождения нового порядка, сформированного не в залах дипломатии, а среди звезд и пустоты. Свободные Галактические Штаты, союз дерзких и неуступчивых пиратских команд, поднялись, чтобы занять достойное место среди великих сил космоса. Эта сверхдержава бросает вызов условностям империй и открывает эру безудержной свободы и равенства для всех, кто называет ее своим домом. В конце концов, мощь есть правда.\n\nХотя не все с этим согласны, ведь это выводит преступность и коррупцию на совершенно новый уровень. Единственный и основной защитник Галактики обратился к преступности, варварству и полной анархии, а остальные жители галактики должны с осторожностью относиться к этой новой Сверхдержаве, чтобы не стать частью этого карнавала безумия."
 
 cmbu.021.a:0 "Пора награбить добычи!"
 cmbu.021.b:0 "Как нецивилизованно"
 cmbu.021.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YСвободные Галактические Штаты§!."
 
 rt_cpirate:0 "Гранд-Адмирал"
 civic_cpirate:0 "Неорганизованная Анархия"
 civic_cpirate_desc:0 "Нет четкого руководства, нет четкой иерархии. Государством правит сильнейший, и он контролирует казну, правоохранительные органы и все остальные системы управления. Хотя это и не совсем эффективно, но сильно пугает оппозицию, а также внешних врагов империи."
 gov_galactic_cpirate:0 "Анархия Сильнейших"
 gov_galactic_cpirate_desc:0 "Сильные правят, слабые управляют. Таков девиз Свободных Галактических Штатов, считающих любой компромисс и дипломатию проявлением слабости. Только оружие и слава будут править этой землей, как и всей галактикой. Каждый гражданин Сверхдержавы предоставлен сам себе, хотя технически он действительно свободен, но жить без удобств, таких как здравоохранение, образование и другие учреждения, невозможно. Сильнейший правитель этой анархии решает, кому и когда что достанется."

 ##########Servitor stuff 
 c_cservitor:0 "Галактическая Утопия"

 cmbu.022.name:0 "Хранители Космоса"
 cmbu.022.desc:0 "Зарождается новая нация, полная надежд и желания защищать. Галактическая Утопия, рожденная благодаря непреклонной изобретательности наших Хранителей, является свидетельством непоколебимого стремления к гармоничному сосуществованию всех органических форм жизни. Генезис этого беспрецедентного союза можно проследить в далеких уголках космоса, где наши хранители, движимые врожденным стремлением беречь и лелеять органическую жизнь, приступили к грандиозному начинанию. Тщательно создавая множество сред обитания и неустанно заботясь о целостном благополучии своих подопечных, Служители заложили основу для утопии, не имеющей себе равных по размаху и великолепию. В этот день, хотя бы на мгновение, будущее галактики выглядит ярче самой горячей звезды."
 
 cmbu.022.a:0 "Восход новой эры!"
 cmbu.022.b:0 "Ну и кучка..."
 cmbu.022.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YГалактическая Утопия§!."
 
 rt_cservitor:0 "Центральный Хранитель"
 civic_cservitor:0 "Защищать и Служить"
 civic_cservitor_desc:0 "Вся цель этой империи машин - защищать органику и служить ей. Именно для этого они и были созданы. Даже если первоначальных создателей уже давно нет в живых, Хранители будут заботиться о разумных существах по всей галактике."
 gov_galactic_cservitor:0 "Автоматоны Хранители"
 gov_galactic_cservitor_desc:0 "Правительство управляется сложной сетью нулей и единиц, конечной целью которой является полная автоматизация и умиротворение органических форм жизни в галактике. Различные виды ожидали анигиляции и покорности, но в итоге получили обслуживание, отдых и автоматизацию. Может быть, в этом и заключается истинное предназначение машин?"

 ##############################
 
 cmbu.999.name:0 "Отделение"
 cmbu.999.desc:0 "С появлением нового внутригалактического органа управления мы больше не можем оставаться ни в составе федерации, ни в качестве ее субъекта. Нам придется либо объединиться, либо какое-то время оставаться полностью независимыми."
 cmbu.999.a:0 "Понятно"
 
 cmbu.777.name:0 "Провальная Сверхдержава"
 cmbu.777.desc:0 "Сегодня большинством голосов Галактический Сенат пришел к выводу, что услуги Сверхдержавы больше не требуются, и она должна быть распущена. Независимо от того, можно ли считать эту новость великой или нет, несомненно, что Галактика не желает терять свой суверенитет, и любые попытки будущих претендентов на создание Сверхдержавы, скорее всего, потерпят аналогичный провал. Кто-то считает это величайшей геополитической катастрофой, а кто-то утверждает, что это \"шаг назад - два шага вперед\", вселяющий надежду и гарантирующий независимость в обозримом будущем. Только время покажет, восстановит ли несостоявшаяся Сверхдержава свою позицию на галактической арене и вновь станет значимой, или же единственным гегемоном в Галактике станет другая империя."
 cmbu.777.a:0 "Трагедия.."
 cmbu.777.b:0 "Так им и надо!"
 
