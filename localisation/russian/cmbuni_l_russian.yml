 resolution_category_cstartrek:0 "Объединенная Федерация Звезд"
 
 resolution_cstartrek_council:0 "Федеративная Форма Правления"
 resolution_cstartrek_council_desc:0 "Эта политика представляет собой смелый и дальновидный шаг к галактическому единству, вдохновленный идеалами сотрудничества и взаимного прогресса. По мере того как Объединенная Звездная Федерация продолжает расти и развиваться, становится ясно, что настало время создать центральный узел управления и дипломатии, который мог бы стать сердцем нашего растущего межзвездного сообщества."
 resolution_cstartrek_council_effect:0 "Позволит построить §YСовет Федерации§! в столице Империи."

 resolution_cstartrek_tdd:0 "Тактическая Защитная Дивизия"
 resolution_cstartrek_tdd_desc:0 "Эти элитные силы призваны защищать наши планеты и поддерживать мир и безопасность во всей Галактике. Прошедшие специальную подготовку, обладающие передовыми технологиями и непоколебимой решимостью, они стоят на переднем крае защиты наших ценностей и интересов. Принимая эту резолюцию, мы укрепляем нашу обороноспособность и гарантируем, что наша федерация останется непоколебимым стражем мира в Галактике."
 resolution_cstartrek_tdd_effect:0 "Позволяет создавать армии §YТЗД§!."

 resolution_cstartrek_primedir:0 "Дипломатия Главной Директивы"
 resolution_cstartrek_primedir_desc:0 "Главная Директива позволяет Федерации осуществлять оборонительные действия, включая военное вмешательство, против враждебных империй, если это необходимо для обеспечения нашей коллективной безопасности и сохранения принципов мира и сотрудничества в Галактике. Директива согласуется с нашими обязательствами по защите империй-членов и поддержанию целостности наших общих ценностей, поскольку она предоставляет полномочия для активного реагирования на угрозы."
 resolution_cstartrek_primedir_effect:0 "Позволяет нам использовать особый §Rповод войны§! на аннексирование или вассализацию."

 resolution_cstartrek_crisis:0 "Протоколы Сопротивления"
 resolution_cstartrek_crisis_desc:0 "Эти протоколы позволяют Федерации координировать ресурсы, технологии и стратегии, чтобы подготовиться к любым непредвиденным вызовам, которые могут возникнуть за пределами нашей галактики. Эта резолюция укрепляет нашу приверженность защите империй, входящих в Федерацию, и обеспечивает долгосрочную безопасность и выживание нашего единого фронта против угроз, исходящих из великой неизвестности."

 resolution_cstartrek_exchange:0 "Культурный Обмен"
 resolution_cstartrek_exchange_desc:0 "Программа Культурного Обмена воплощает в себе суть межзвездного сотрудничества, способствуя восприятию разнообразных культур ксеносов. Участвуя в творческом сотрудничестве, обмене знаниями и дипломатии, мы стремимся создать гармоничное сообщество, в котором все виды найдут счастье и взаимное уважение. Как они продемонстрировали силу единства между собой, так и мы стремимся создать общее будущее, в котором сотрудничество и культурное разнообразие будут определять наш путь среди звезд и друг друга."

 resolution_cstartrek_council_nope:0 "Аннулировать $resolution_cstartrek_council$"
 resolution_cstartrek_council_nope_desc:0 "Необходимо принять решение в отношении подозрительной политики, проводимой Федерацией. Мы не можем позволить им так нарушать нашу частную жизнь!"
 resolution_cstartrek_council_nope_effect:0 "§RАннулирует резолюцию $resolution_cstartrek_council$§!!"

 resolution_cstartrek_tdd_nope:0 "Аннулировать $resolution_cstartrek_tdd$"
 resolution_cstartrek_tdd_nope_desc:0 "$resolution_cstartrek_council_nope_desc$"
 resolution_cstartrek_tdd_nope_effect:0 "§RАннулирует резолюцию $resolution_cstartrek_tdd$§!!"

 resolution_cstartrek_primedir_nope:0 "Аннулировать $resolution_cstartrek_primedir$"
 resolution_cstartrek_primedir_nope_desc:0 "$resolution_cstartrek_council_nope_desc$"
 resolution_cstartrek_primedir_nope_effect:0 "§RАннулирует резолюцию $resolution_cstartrek_primedir$§!!"

 building_cfcouncil:0 "Совет Федерации"
 building_cfcouncil_desc:0 "Совет состоит из нескольких залов и форумов, где обсуждаются актуальные политические темы. В отличие от правительственных зданий других империй, здесь приветствуются представители всех видов, и нет никакой сегрегации."

 armee_tdd:0 "Тактическая Защитная Дивизия"
 armee_tdd_desc:0 "ТЗД - главная оборонительная сила Федерации. Они задействованы для подавления любых проявлений враждебности по отношению к галактике с целью поддержания мира и стабильности. Когда нет прямого конфликта, тактическая дивизия обычно выполняет роль миротворческого подразделения."

 casus_belli_cb_cstartrek:0 "Главная Директива"
 casus_belli_cb_cstartrek2:0 "Главная Директива"
 war_goal_wg_cstartrek:0 "Насильная Федерализация"
 war_goal_wg_cstartrek_desc:0 "Война объявляется с целью прямого контроля над субъектом, чтобы защитить его от потенциальных угроз и сделать еще один шаг к галактическому объединению."

 war_goal_wg_cstartrek2:0 "Временная Конфедерализация"
 war_goal_wg_cstartrek2_desc:0 "Война объявляется с целью косвенного контроля над субъектом через вассальную зависимость, чтобы защитить его от потенциальных угроз и сделать еще один шаг к галактическому объединению."

