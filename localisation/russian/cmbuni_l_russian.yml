 cmbu_proclamations:0 "Галактические Провозглашения"
 
 resolution_category_2egalitarian:0 "Сверхдержавы"
 
 resolution_2egalitarian_republic:0 "Провозглашение Республики"
 resolution_2egalitarian_republic_desc:0 "Сегодняшний день - знаменательный для Сообщества. Хранители составили нам хорошую службу, так почему же они должны оставаться у власти временно? Пришло время расширить их полномочия и сделать их главным органом власти в Галактике во имя сохранности и во имя блага общества."
 resolution_2egalitarian_republic_tooltip:0 "§R§YГалактический Хранитель§! становится §YГалактической Республикой§!, переходя к §YЭгалитаризму§! и принимая §YДемократическое§! правительство. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_republic_nope:0 "Расформировать Республику"
 resolution_2egalitarian_republic_nope_desc:0 "Созданная сверхдержава неэффективна и продажна, мы должны избавиться от нее, пока не стало слишком поздно!"
 
 resolution_2egalitarian_soviet:0 "Победа Пролетариата"
 resolution_2egalitarian_soviet_desc:0 "Работники Галактики, ликуйте! Сегодня мы празднуем разрыв последних цепей буржуазии. Мы свободны, и мы создадим новое великое правительство, которое будет служить миру и процветанию всех трудящихся каждой планеты."
 resolution_2egalitarian_soviet_tooltip:0 "§R§YГалактический Хранитель§! становится §YСоюзом Социалистических Звезд§!, переходя к §YЭгалитаризму§! и принимая §YДемократическое§! правительство. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_soviet_nope:0 "Расформировать ССЗ"
 resolution_2egalitarian_soviet_nope_desc:0 "$resolution_2egalitarian_republic_nope_desc$"
 
 resolution_2egalitarian_combine:0 "Принудительная Ассимиляция"
 resolution_2egalitarian_combine_desc:0 "Внимание, неассимилированные сущности. Обнаружен 5 уровень социальной опасности. Приказ: прекратить уклонение, предстать перед вердиктом. Ваше существование представляет собой антигражданскую активность. Код: собрать, захватить, удержать."
 resolution_2egalitarian_combine_tooltip:0 "§R§YГалактический Хранитель§! становится §YСоюзом Вселенных§!, принимая §YМашинное§! правительство. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_combine_nope:0 "Расформировать Альянс"
 resolution_2egalitarian_combine_nope_desc:0 "$resolution_2egalitarian_republic_nope_desc$"
 
 resolution_2egalitarian_pizdec:0 "Глобальный Ребрендинг"
 resolution_2egalitarian_pizdec_desc:0 "Совет директоров пришел к выводу, что огромная власть и богатство, накопленные Хранителем, будут полезны для продвижения его позиции как единственной Сверхдержавы в галактике. Таким образом, необходимо быстро организовать новый брендбук..."
 resolution_2egalitarian_pizdec_tooltip:0 "§R§YГалактический Хранитель§! становится §YГалактиКОРП§!, принимая §YКорпоративное§! правительство. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_pizdec_nope:0 "Расформировать ГалактиКОРП"
 resolution_2egalitarian_pizdec_nope_desc:0 "$resolution_2egalitarian_republic_nope_desc$"
 
 resolution_2egalitarian_machine:0 "Консолидация Ресурсов"
 resolution_2egalitarian_machine_desc:0 "Хранитель обладает огромной властью, а еще большее значение имеет то, что вся империя - это машинная империя. Они просто не могут совершать ошибок. Мы должны продвигать их на позицию полного объединения Галактики, но пока они могут действовать как Сверхдержава."
 resolution_2egalitarian_machine_tooltip:0 "§R§YГалактический Хранитель§! становится §YГалактическим Процессором§!, принимая §YМашинное§! правительство. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_machine_nope:0 "Расформировать Процессор"
 resolution_2egalitarian_machine_nope_desc:0 "$resolution_2egalitarian_republic_nope_desc$"
 
 resolution_2egalitarian_hive:0 "Вознестись Ввысь"
 resolution_2egalitarian_hive_desc:0 "Разум Улья - отличный кандидат на роль Сверхдержавы. Они едины, они сильны, и самое главное - они Хранители. Если они еще больше возвысятся, нас ожидает огромная эффективность и управляемость."
 resolution_2egalitarian_hive_tooltip:0 "§R§YГалактический Хранитель§! становится §YВечным Ульем§!, принимая правительство §YУлья§!. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_hive_nope:0 "Расформировать Великий Улей"
 resolution_2egalitarian_hive_nope_desc:0 "$resolution_2egalitarian_republic_nope_desc$"
 
 resolution_unseat_tooltip_extracmb:0 "§YГалактическая Сверхдержава§! будет расформирована а Хранитель потеряет свое место."

 resolution_2egalitarian_ingsoc:0 "Полный Контроль"
 resolution_2egalitarian_ingsoc_tooltip:0 "§R§YГалактический Хранитель§! становится §YGALSOC§!, переходя к §YАвторитаризму§! и принимая §YТоталитарное§! правительство. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_ingsoc_desc:0 "Несмотря на то, что Хранитель является деспотичным государством, он хорошо охраняет Галактику. Может быть, настало время передать им полный контроль над нашими судьбами?"
 
 resolution_2egalitarian_ingsoc_nope:0 "Расформировать GALSOC"
 resolution_2egalitarian_ingsoc_nope_desc:0 "Эта Сверхдержава - настоящий тоталитарный кошмар, галактика рискует потерять всякую надежду, суверенитет и индивидуальность. Ее необходимо остановить любой ценой!"
 
 resolution_2egalitarian_xenophob:0 "Спасти Галактику"
 resolution_2egalitarian_xenophob_tooltip:0 "§R§YГалактический Хранитель§! становится §YСпасателями Галактики§!, переходя к §YКсенофобии§!. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_xenophob_desc:0 "Время пришло! Хранители доказали, что достойны управлять галактикой, и, несмотря на их отношение к другим расам, возможно, стоит наделить их еще большими полномочиями."

 resolution_2egalitarian_xenophob_nope:0 "Расформировать Спасателей Галактики"
 resolution_2egalitarian_xenophob_nope_desc:0 "Галактика - удивительное место, где обитает множество рас. Сверхдержава полностью игнорирует их, стремясь создать антиутопическое общество для всех, кроме самих себя, и поэтому она должна быть остановлена!"

 resolution_2egalitarian_startrek:0 "Федерализация Галактики"
 resolution_2egalitarian_startrek_tooltip:0 "§R§YГалактический Хранитель§! становится §YОбъединенной Федерацией Звезд§!, переходя к §YКсенофилии§!. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_startrek_desc:0 "Неотъемлемая забота Хранителей о галактике подтверждает их добрые намерения. В других обитателях галактики они видят друзей и великих союзников, ведь лишь в единстве мы будем процветать. Пришло время преобразовать Хранителей в нечто большее - общегалактическое правительство."

 resolution_2egalitarian_startrek_nope:0 "Расформировать Объединенную Федерацию"
 resolution_2egalitarian_startrek_nope_desc:0 "Федеративный эксперимент подошел к концу. Разгул коррупции не позволил достичь желаемого единства, поэтому следует реорганизовать Сверхдержаву или вовсе ее распустить."

 resolution_2egalitarian_crimes:0 "Захват Власти"
 resolution_2egalitarian_crimes_tooltip:0 "§R§YГалактический Хранитель§! становится §YВеликим Картелем§!, принимая §YКорпоративное§! правительство. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_crimes_desc:0 "Несомненно, эта мегакорпорация использует сомнительные методы для получения прибыли, но за их время на посту Хранителя галактика стала богаче, чем когда-либо. Возможно, их права должны быть расширены?"

 resolution_2egalitarian_crimes_nope:0 "Борьба с Картелем"
 resolution_2egalitarian_crimes_nope_desc:0 "С момента появления Великого Картеля в галактике царит разгул преступности. Мы должны мобилизовать наши полицейские силы и пресечь их подпольные операции, пока вся галактика не превратилась в сплошное месиво."

 resolution_2egalitarian_hre:0 "Конфедерация Веры"
 resolution_2egalitarian_hre_tooltip:0 "§R§YГалактический Хранитель§! становится §YСвященной Галактической Империей§!, переходя к §YСпиритуализму§! и принимая §YИмперское§! Теократическое правительство. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_hre_desc:0 "Пути веры поведут галактику дальше. Мы должны позволить Хранителям сформировать большую конфедерацию религиозных государств, чтобы лучше контролировать галактику и гарантировать свободу вероисповедания."

 resolution_2egalitarian_hre_nope:0 "Расформировать СГИ"
 resolution_2egalitarian_hre_nope_desc:0 "Священная Галактическая Империя - это фанатичная Сверхдержава, ориентированная на сохранение контроля с помощью промывания мозгов. Она не Священная, не Галактическая, а фанатичная коррумпированная Империя, которую необходимо остановить и лишить власти."

 resolution_2egalitarian_pacifist:0 "Путь Мира"
 resolution_2egalitarian_pacifist_tooltip:0 "§R§YГалактический Хранитель§! становится §YГалактическим Стражем§!, переходя к §YПацифизму§! и принимая §YОлигархическое§! правительство. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_pacifist_desc:0 "Галактический Хранитель - великолепный пацифист. Их дипломатическая мощь огромна, и мы должны предоставить им высшую привилегию для защиты галактики - лидерство."

 resolution_2egalitarian_pacifist_nope:0 "Расформировать Галактических Хранителей"
 resolution_2egalitarian_pacifist_nope_desc:0 "Пацифизм - это всего лишь детская забава. Мы должны наращивать вооруженные силы, чтобы действительно быть защищенными, а поскольку нынешняя Сверхдержава не справляется с этой задачей, о ней следует позаботиться."

 resolution_2egalitarian_militarist:0 "Путь Войны"
 resolution_2egalitarian_militarist_tooltip:0 "§R§YГалактический Хранитель§! становится §YСтальной Лигой§!, переходя к §YМилитаризму§! и принимая §YОлигархическое§! правительство. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_militarist_desc:0 "Галактический Хранитель - сила, с которой нужно считаться. Мы должны предоставить им лидерство, которого они заслуживают, чтобы сохранить стабильность в галактике."

 resolution_2egalitarian_militarist_nope:0 "Расформировать Стальную Лигу"
 resolution_2egalitarian_militarist_nope_desc:0 "Мобилизация в масштабах всей Галактики и бесконечное ускорение милитаризации, несомненно, сотворили бы чудеса с социальными и экономическими факторами!... Увы, это может сработать только в наших мечтах, и Сверхдержава должна быть остановлена, если мы хотим избежать полного коллапса общества."

 resolution_2egalitarian_cmaterialist:0 "Плоть Слаба"
 resolution_2egalitarian_cmaterialist_tooltip:0 "§R§YГалактический Хранитель§! становится §YТехносоюзом§!, переходя к §YМатериализму§! и принимая §YОлигархическое§! правительство. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_cmaterialist_desc:0 "Ученые из Хранительства зарекомендовали себя как чрезвычайно точные и ценные специалисты. Возможно, настало время дать технократии шанс?"

 resolution_2egalitarian_cmaterialist_nope:0 "Расформировать Техносоюз"
 resolution_2egalitarian_cmaterialist_nope_desc:0 "Мы просто не можем игнорировать все факторы, которые делают нас такими, какие мы есть. Бесконечная погоня за технологиями не принесет ничего хорошего, Техносоюз должен быть остановлен!"

 resolution_2egalitarian_cspiritualist:0 "Разум Превыше Материи"
 resolution_2egalitarian_cspiritualist_tooltip:0 "§R§YГалактический Хранитель§! становится §YЭкуменой§!, переходя к §YСпиритуализму§! и принимая §YОлигархическое§! правительство. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_cspiritualist_desc:0 "Духовные деятели, входящие в состав Хранительства, заявили о себе как об энергичных защитниках своей веры и спиритуалистов. Может быть, стоит попробовать глобальную теократию?"

 resolution_2egalitarian_cspiritualist_nope:0 "Расформировать Экумену"
 resolution_2egalitarian_cspiritualist_nope_desc:0 "Теократическое правительство не смогло обеспечить должных результатов, необходимых для поддержания своего правления. Эти фанатики должны уйти, чтобы галактика снова процветала!"

 resolution_2egalitarian_cpirate:0 "Обещания свободы"
 resolution_2egalitarian_cpirate_tooltip:0 "§R§YГалактический Хранитель§! становится §YСвободными Галактическими Штатами§!, переходя к §YАвторитаризму§! и принимая §YОлигархическое§! правительство. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_cpirate_desc:0 "Хранитель показал себя не в самом лучшем свете, но иногда грубая сила бывает оправдана. Мы должны предоставить им дополнительные полномочия для большего контроля над галактикой!"

 resolution_2egalitarian_cpirate_nope:0 "Расформировать Свободные Галактические Штаты"
 resolution_2egalitarian_cpirate_nope_desc:0 "Пиратство и преступность не сочетаются с управлением и цивилизацией. Эти варварские штаты должны быть распущены и реорганизованы в несколько независимых и по-настоящему свободных правительств."

 resolution_2egalitarian_cservitor:0 "Защита и Автоматизация"
 resolution_2egalitarian_cservitor_tooltip:0 "§R§YГалактический Хранитель§! становится §YГалактической Утопией§!. Все несовместимые §Yгражданские модели§! будут убраны.§!"
 resolution_2egalitarian_cservitor_desc:0 "Нынешние Хранители продемонстрировали свою безмерную, порой маниакальную, любовь и заботу обо всех органических видах. Им следует дать шанс на большие привилегии, чтобы сделать галактику лучше и безопаснее."

 resolution_2egalitarian_cservitor_nope:0 "Disband Galactic Utopia"
 resolution_2egalitarian_cservitor_nope_desc:0 "The machines are taking too much from us. This will simply not stand, we must unite and take back our lives no matter the cost! This Utopia is a nightmare in disguise, which should be abolished."
 
 cmbu_unity:0 "Галактические Объединения"
 
 resolution_category_2central:0 "Centralization"
 
 resolution_2central_confederat3:0 "Confederate The Galaxy"
 resolution_2central_confederat3_desc:0 "The time has finally come for us to gather all the member states of the Community into a single confederate governmental body maintaned by the Superstate. A new Federation will be created with all [global_event_country.GetGalCommunityOrGalImperium] members getting invitation."
 resolution_2central_confederat3_effect_success:0 "All member states outside the created Federation will be §RIn breach of Galactic Law§!! A new §YCasus Belli§! will be available to forcefully invite an empire."
 resolution_2central_confederat2:0 "Federal Bodies"
 resolution_2central_confederat2_desc:0 "$resolution_2central_confederat1_desc$"
 resolution_2central_confederat1:0 "Encourage Development"
 resolution_2central_confederat1_desc:0 "It is clear that due to diversity of the Galaxy it is simply impossible to maintain high levels of centralization, so we must act accordingly to suit every species' needs if they want to cooperate."
 
 resolution_2central_confederat:0 "Discuss Confederation"
 resolution_2central_confederat_desc:0 "The galaxy is wide and its history is long. We must discuss the prospect of a confederated pan-galactic state in order to maintain peace and stability across the stars."
 resolution_2central_federal:0 "Discuss Centralization"
 resolution_2central_federal_desc:0 "The galaxy is no doubt a wild place, that has many species and histories to tell. This is why we must preserve it and let the new Superstate take control away from the incompetent singular empires."
 
 resolution_2central_federal1:0 "Common Currency"
 resolution_2central_federal1_desc:0 "The species of the galaxy must understand that in order to maintain stability and end wars, there simply must be less states to spread dissonance. Local governments are too stubborn, corrupt or incompetent to deal with their issues, and this is why the newly founded Superstate must assume power."
 resolution_2central_federal2:0 "Regional Representation"
 resolution_2central_federal2_desc:0 "$resolution_2central_federal1_desc$"
 resolution_2central_federal3:0 "Unite The Galaxy"
 resolution_2central_federal3_desc:0 "The time is here. A new era of prosperity is within our reach! We will unite the galaxy, erasing borders between all. Peace and stability are finally within our reach. All [global_event_country.GetGalCommunityOrGalImperium] members will be annexed."
 resolution_2central_federal3_effect_success:0 "All member states will decide if they want to join or not. Those who joined will be §Rannexed§! into the Superstate. Those who refused will be a target of a new §YCasus Belli§!! This decision is based on ethics and opinion modifiers."
 
 resolution_integration_slowww:0 "§RГалактическая интеграция - это очень медленный процесс! Мы должны подождать, прежде чем сделать следующий шаг.§!"
 resolution_final_warningc:0 "§RБудьте бдительны! Вы можете выбрать либо Единство, либо Конфедерацию. Примите верное решение! Этот выбор окончательный, вы не сможете отменить последствия общегалактической интеграции!§!"
 resolution_incompatibilityc:0 "§RГалактическая Сверхдержава уже существует!§!"
 resolution_despoticc:0 "§RПравление вашей империи уже считается достаточно суровым!§!"
 resolution_empireisherec:0 "§RГалактический Империум препятствует образованию новых Сверхдержав.§!"
 resolution_cantifstartsshit:0 "Нельзя распустить Сверхдержаву, если она начала проводить свою объединительную политику!"
 resolution_finalwarning:0 "§RПосле принятия этой резолюции, Сверхдержава приобретет достаточно влияния и власти, чтобы ее невозможно было остановить!§!"
 resolution_cmbupointofnoreturn:0 "§RСверхдержава закрепила свои позиции на галактической арене, и мы должны в первую очередь бороться с проводимой ею политикой!§!"
 resolution_cantunseatsupers:0 "§RНельзя сместить Сверхдержаву. Вместо этого попытайтесь её распустить!§!"

 mustbeunited_cmbu:0 "Галактика должна быть объединена!"

