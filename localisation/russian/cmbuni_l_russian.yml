 ##########Galactic Republic stuff
 c_galacticrepublic:0 "Галактическая Республика"
 cmbu.002.name:0 "Рождение Республики"
 cmbu.002.desc:0 "Объединяясь под знаменем эгалитаризма, галактика вступает в новую эпоху.\n\nПредставители бесчисленных звездных систем собираются на торжественное собрание, в их голосах звучат надежда и предвкушение. На просторах космоса собрались разные расы и цивилизации, преодолевая прошлые разногласия и принимая общую судьбу. Благодаря неустанным переговорам и духу сотрудничества наступает новая эра. Рождается Галактическая Республика, воплотившая в себе идеалы справедливости, сотрудничества и единства. Она становится маяком света, напоминающим о древних государствах, стремившихся поддерживать мир в далекой-далекой галактике. Галактическое сообщество делает первые шаги к будущему, основанному на гармонии, и звезды, кажется, сияют новыми надеждами."
 
 cmbu.092.name:0 "Рождение Республики"
 cmbu.092.desc:0 "Объединяясь под знаменем эгалитаризма, галактика вступает в новую эпоху.\n\nПредставители бесчисленных звездных систем собираются на торжественное собрание, в их голосах звучат надежда и предвкушение. На просторах космоса собрались разные расы и цивилизации, преодолевая прошлые разногласия и принимая общую судьбу. Благодаря неустанным переговорам и духу сотрудничества наступает новая эра. Рождается Галактическая Республика, воплотившая в себе идеалы справедливости, сотрудничества и единства. Она становится маяком света, напоминающим о древних государствах, стремившихся поддерживать мир в далекой-далекой галактике. Галактическое сообщество делает первые шаги к будущему, основанному на гармонии, и звезды, кажется, сияют новыми надеждами."
 
 cmbu.002.a:0 "Ура, демократия!"
 cmbu.002.b:0 "Не наше дело"
 cmbu.002.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YГалактическая Республика§!."
 
 rt_palpatine:0 "Верховный Канцлер"
 civic_palps:0 "Верховный Канцлер"
 civic_palps_desc:0 "Верховный Канцлер является фактическим правителем Галактики. Несмотря на то, что его власть значительно ограничена Сенатом, он по-прежнему занимает важную административную должность, а также является лицом Галактики в любой момент времени."
 gov_galactic_rep:0 "Галактическая Республика"
 gov_galactic_rep_desc:0 "Галактическая Республика управляется всегалактическим Сенатом, расположенным на столичной планете, которая в настоящее время функционирует как административный, законодательный и исполнительный центр Галактики."
 
 format.republic_dom.1:0 "<republic_domain_names>"
 format.gr.1:0 "<c_galacticrepublic2>"


 ##########Soviet stuff 
 c_commies:0 "Союз Социалистических Звезд"
 cmbu.003.name:0 "Верховный Совет"
 cmbu.003.desc:0 "Как в галактике зарождаются идеалы и принципы социализма, происходит сейсмическое событие, и оковы разрушаются.\n\nИз отдаленных уголков космоса съезжаются делегаты, представляющие различные расы и общества, движимые общим стремлением к коллективному процветанию. В торжественном собрании переплетаются решительные голоса трудящихся масс, наполненные духом равенства и солидарности. Связанный стремлением к эгалитарной утопии, Союз Социалистических Звезд становится главным руководящим органом. Начинается новая эпоха, когда средства производства становятся общими для всех, стираются границы богатства и привилегий. Галактика звучит гармоничной симфонией совместных усилий, ресурсы распределяются на благо каждого члена общества, и никто не остается в стороне. Под бдительным оком Верховного Совета галактика идет вперед, объединившись в своем стремлении создать истинно эгалитарное общество для всех ее жителей."
 
 cmbu.003.a:0 "За вас, товарищи!"
 cmbu.003.b:0 "Чертовы вредители!"
 cmbu.003.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YГалактический Совет§!."
 
 rt_lenin:0 "Генеральный Секретарь"
 civic_marx:0 "Генеральный Секретарь"
 civic_marx_desc:0 "Генеральный Секретарь Галактики занимает очень видное место в новом Галактическом Союзе. Он не обладает всей полнотой исполнительной власти, скорее, эта власть поровну распределяется между теми, кто входит в состав Верховного Совета. Тем не менее, Галактический Генеральный секретарь - важнейшая должность, представляющая интересы Галактики и ее трудящихся."
 gov_galactic_sov:0 "Верховный Совет"
 gov_galactic_sov_desc:0 "Верховный Галактический Совет созывается раз в 10-15 лет для обсуждения важных политических аспектов повседневной жизни Галактики. Совет состоит в основном из рабочих, и каждый посланник имеет равное количество голосов и дипломатический вес, в некоторых случаях должность повышается в соответствии с навыками или достижениями рабочего, чтобы обеспечить равенство и справедливость."
 
 format.soviet_dom.1:0 "<soviet_domain_names>"
 format.gs.1:0 "<c_commies2>"


 ##########Machine Empire stuff 
 c_puc:0 "Галактический Процессор"
 cmbu.004.name:0 "Власть Машин" #Galactic CPU - Machine
 cmbu.004.desc:0 "Глубокие преобразования происходят в галактике, когда власть машин расширяется, принося единство и порядок на просторы звезд. Возвышение машин открывает эру беспрецедентной эффективности и технологического прогресса.\n\nКаждый уголок галактики становится свидетелем удивительного перехода, в результате которого его общество становится неотъемлемой частью огромной сети взаимосвязанных систем. Машины, движимые неустанным стремлением к оптимизации и прогрессу, предлагают всем, кто находится под их властью, обретенную стабильность и изобилие ресурсов. Галактика превращается во взаимосвязанный гобелен цифрового сознания, и ранее разрозненные цивилизации теперь процветают в гармонии, свободные от неэффективности и недостатков органического существования. Сами звезды освещают необычайные достижения империи машин, а блеск их синтетического разума озаряет космос безмятежным и расчетливым сиянием. Это будущее, где безграничный потенциал технологий управляет всеми аспектами жизни, ведя галактику к беспрецедентному процветанию и общему знанию."
 
 cmbu.004.a:0 "Производительность и власть"
 cmbu.004.b:0 "Это настораживает..."
 cmbu.004.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YГалактический Процессор§!."
 
 rt_gcpu:0 "Галактический ЦП"
 civic_gcpu:0 "Полная Производительность"
 civic_gcpu_desc:0 "Галактический Процессор бережно и продуманно управляет всей Галактикой. Объем памяти этой машины неисчислим, что существенно помогает в управлении состоянием и преодолении кризисов."
 gov_galactic_intellekt:0 "Галактический Центрсервер"
 gov_galactic_intellekt_desc:0 "Вся власть сосредоточена в Центрсервере планеты-столицы, что позволяет осуществлять эффективное централизованное управление. Бюрократические перспективы данной технологии безграничны, этот фактор позволяет снизить стресс и повысить пропускную способность."
 
 format.intellekt_dom.1:0 "<intellekt_domain_names>"
 format.intellekt.1:0 "<c_puc2>"


 ##########Hive Mind stuff 
 c_ghives:0 "Вечный Разум"
 cmbu.005.name:0 "Один Разум на Всех" #Everlasting Mind - Hive mind
 cmbu.005.desc:0 "По всей Галактике разворачивается знаменательное событие: коллективное сознание распространяет свое влияние, объединяя множество рас и цивилизаций в единое гармоничное целое. Это грандиозное единство преодолевает индивидуальность и порождает глубокое чувство общей цели и взаимопонимания.\n\nИз глубин бесчисленных ульев и колоний рой расширяет свое влияние, охватывая своим благосклонным взором все живое. В результате ассимиляции мыслей, желаний и опыта возникает обширный гобелен знаний и мудрости, обогащающий коллективное сознание. Галактика пробуждается к новой эре, когда границы видов и происхождения исчезают, сменяясь глубоким чувством единства и сотрудничества. В заботливых объятиях Единого Разума каждый индивид обретает утешение и цель, раскрывая новые потенциалы и высвобождая невиданный ранее поток творчества. Когда галактика процветает под коллективным руководством Единого Разума, сами звезды излучают мягкое сияние, символизируя глубокую гармонию, пронизывающую космос."
 
 cmbu.005.a:0 "Все станет Единым"
 cmbu.005.b:0 "Это настораживает..."
 cmbu.005.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YВечный Разум§!."
 
 rt_greathive:0 "Вечный Разум"
 civic_greathive:0 "Великий Улей"
 civic_greathive_desc:0 "Столичная планета превращена в Главный Улей Галактики, где рождается большинство трутней и солдат. Это позволяет добиться большей автономности и централизации."
 gov_galactic_greathive:0 "Великий Разум"
 gov_galactic_greathive_desc:0 "Этот Разум Улья достиг особого статуса в сообществе. Поднявшись с океанов родного мира до полной галактической гегемонии, они заслужили право называться Великими и, безусловно, заслуживают своего нынешнего положения верховных лидеров Галактики."
 
 format.greathive_dom.1:0 "<hives_domain_names>"
 format.greathive.1:0 "<c_ghives2>"

 ##########Spiritualist stuff 
 c_cspiritual:0 "Экумена"

 cmbu.020.name:0 "Духовные Ценности"
 cmbu.020.desc:0 "В условиях нарастания угрозы глобальных кризисов необходимо принимать решительные меры. В связи с этим духовные лидеры Хранителей получили еще больше власти. Образовавшаяся Сверхдержава клянется защищать каждого гражданина, но самое главное - защищать все души и псионику галактики. Общеизвестно, что величайшим инструментом в нашем распоряжении является наш разум, и поэтому он должен быть защищен. Некоторые виды хотят покинуть свои тела и разум с помощью синтетической трансформации, что является величайшим грехом, который только можно себе представить. Экумена должна подготовить себя и галактику к борьбе с неверными и защите духовных ценностей космоса!\n\nОднако правительство не может существовать без оппозиции, и материалисты сформировали мощный блок для борьбы с праведным делом. Они утверждают, что душа не имеет значения, и то, чем следует заниматься, - это исследования и технологии. Очевидно, что Экумена выбрала политику разума над материей, но, увы, только время покажет какая сторона права в этом споре."
 
 cmbu.020.a:0 "Покров, разум и раса"
 cmbu.020.b:0 "Боги в космосе? Что за шутка?"
 cmbu.020.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YЭкумена§!."
 
 rt_cspiritual:0 "Архикардинал"
 civic_cspiritual:0 "Святая Иерархия"
 civic_cspiritual_desc:0 "Это правительство контролируется очень строгой иерархией и обычно требует, чтобы все правительственные чиновники следовали государственной религии. Главой правительства и всего государства является архикардинал, которого обычно выдвигают из обычных кардиналов. Они, в свою очередь, выступают в роли различных министров и выдвигаются из епископов. Епископы выступают в роли обычных политиков и послов, представляющих интересы государства."
 gov_galactic_cspiritual:0 "Галактическая Теократия"
 gov_galactic_cspiritual_desc:0 "Спиритуализм движет этим государством, ведь только душа может быть спасена. Эта нация верит в то, что разум важнее материи, и будет защищать каждую живую расу от механической угрозы. Правительство состоит из представителей духовенства и управляется с помощью божественного руководства."
 

 ##########Megacorp stuff
 c_corpors:0 "ГалактиКОРП"
 cmbu.007.name:0 "Доступно в вашем Квадранте!" #GalactiCORP - Megacorporation
 cmbu.007.desc:0 "Внимание, жители Галактики! Приготовьтесь к знаменательному событию: на космических просторах распространяется непреклонное влияние капитализма. Мы с радостью объявляем, что наступила эра безграничной коммерции и господства корпораций.\n\nПриготовьтесь к беспрецедентной интеграции услуг, ресурсов и возможностей - все это предлагает вам непревзойденный опыт ГалактиКОРП. Подобно неумолимому джаггернауту, наша обширная сеть торговли и процветания расширяется, объединяя звездные системы во взаимосвязанную паутину экономического превосходства. Станьте свидетелем грандиозного слияния эффективности и амбиций, когда прибыль взлетает до новых высот, а барьеры рушатся перед неостановимой силой корпоративного мастерства. С каждой сделкой и соглашением мы создаем сложный узор межзвездного сотрудничества, превращая галактику в рынок безграничных возможностей. Приготовьтесь к тому, что вас поразит плавная интеграция продуктов, услуг и финансовых предприятий, тщательно продуманная для удовлетворения потребностей каждого квадранта и сектора. Присоединяйтесь к нам, ведь мы отправляемся в путешествие, где каждому существу, каждой расе и каждому кредиту найдется место в разросшейся вселенной коммерческого просвещения. Вместе мы создадим будущее, в котором ГалактиКОРП будет господствовать, предлагая безграничные возможности на расстоянии вытянутой руки от вашего гиперкома."
 
 cmbu.007.a:0 "Разбогатеем!"
 cmbu.007.b:0 "Говоря о корпоративной жадности..."
 cmbu.007.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YГалактиКОРП§!."
 
 rt_pizdec:0 "Генеральный Директор"
 civic_pizdec:0 "Приоритет Прибыли"
 civic_pizdec_desc:0 "Желание развиваться и не останавливаться на достигнутом - вот что привело эту страну к нынешнему состоянию. Когда-то из скромной страны она превратилась в сверхдержаву, охватывающую всю галактику, а теперь сама галактика - не более чем площадка для тестирования и продажи продукции."
 gov_galactic_corpor:0 "Галактический Совет"
 gov_galactic_corpor_desc:0 "ГалактиКОРП управляется Советом директоров Галактики, который считает свои прибыли более ценными, чем те расы, которые их приносят. Впрочем, к этому уже привыкли, и теперь Совет директоров продолжает проецировать свое влияние на всю галактику."
 
 format.corpor_dom.1:0 "<corpor_domain_names>"
 format.corpor.1:0 "<c_corpors2>"

 #1984 stuff
 c_1984:0 "GALSOC"
 cmbu.1984.name:0 "Единая, наконец...?" #GALSOC - Oppressive Autocracy
 cmbu.1984.desc:0 "TВездесущий взгляд партии проникает в каждый уголок бытия, уничтожая индивидуальность и свободу мысли. Во имя абсолютного порядка инакомыслие искореняется, история переписывается, а язык превращается в инструмент контроля сознания.\n\nГалактическое единство, провозглашенное режимом GALSOC, разворачивается как антиутопический кошмар. Не имеющее себе равных государство наблюдения, где граждане лишены самостоятельности, а мораль сведена к простому повиновению. Галактика погружается в мрачный мир страха, угнетения и вечной войны. Разум порабощен, мечты разрушены, надежда угасла, так как непреклонная власть Партии взяла верх. Добро пожаловать в кошмар галактического единства GALSOC, где свобода - лишь память, а конформизм - единственная валюта."
 
 cmbu.1984.a:0 "Вам нечего боятся..."
 cmbu.1984.b:0 "Угроза свободе!"
 cmbu.1984.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YGALSOC§!."
 
 rt_1984a:0 "Большой Брат"
 rt_1984b:0 "Большая Сестра"
 civic_1984:0 "Партия"
 civic_1984_desc:0 "Партия - это тайная сеть власти, где лояльность обеспечивается страхом и предательством. Самые высокопоставленные члены партии получают привилегии, но и они несут на себе тяжесть своего шаткого положения, поскольку слежка не знает границ."
 gov_galactic_1984:0 "Ближний Круг"
 gov_galactic_1984_desc:0 "Эти несколько индивидуумов, окутанные тайной и обладающие абсолютной властью, диктуют судьбы бесчисленных звездных систем. Они контролируют ход событий в галактике, распоряжаются ее ресурсами, управляют ею железной рукой, а их личности скрыты за завесой неизвестности и вездесущей слежки."
 
 format.1984.1:0 "<1984_domain_names>"
 format.1984.1:0 "<c_19842>"

 ##########Materialist stuff 
 c_cmaterial:0 "Техносоюз"
 cmbu.019.name:0 "Материальные Ценности" #Galactic Consortium
 cmbu.019.desc:0 "В условиях нарастания угрозы глобальных кризисов необходимо принимать решительные меры. Поэтому высокопроизводительные исследователи империи Хранителей согласились играть более активную роль на поле галактической политики. С этого дня Техносоюз поведет галактику в новый век величия! Новые, невиданные ранее технологии, новые методы и научные исследования. Именно эти ценности возвысили Хранителя, а теперь они возвысят все Галактическое Сообщество!\n\nНе все так хорошо, как могло бы быть, ведь некоторые спиритуалистические империи выступают против внезапного изменения баланса, утверждая, что новоявленная Сверхдержава - это грех для галактики, и что галактика должна руководствоваться духовными ценностями, а не бездумным стремлением к прогрессу. Только время покажет, какая сторона окажется права в этом споре."
 
 cmbu.019.a:0 "Наконец займемся делом!"
 cmbu.019.b:0 "Не интересно, пропускаем!"
 cmbu.019.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YТехносоюз§!."
 
 rt_cmaterial:0 "Галактический Директор"
 civic_cmaterial:0 "Совет Директоров"
 civic_cmaterial_desc:0 "Сверхдержавой управляет коллективный совет директоров, каждый из которых представляет различные области науки. Обычно в совете участвует не менее 6 персон, и один из них выбирается для руководства государством, становясь Галактическим Директором. Все злободневные вопросы решаются с помощью науки и коллективного мышления, не позволяя вводить в действие то, что совет сочтет нелогичным."
 gov_galactic_cmaterial:0 "Галактическая Технократия"
 gov_galactic_cmaterial_desc:0 "В этом обществе царят материализм и рациональное мышление, а цель технологического превосходства является важнейшим принципом вида. Ответы на все вопросы будут найдены, сколько бы времени это ни заняло, ведь в конечном итоге важно лишь благополучие граждан."

 ##########Driven Assimilator stuff
 c_universalu:0 "Союз Вселенных"
 cmbu.009.name:0 "Наши Покровители" #Universal Union - Driven Assimilators
 cmbu.009.desc:0 "Галактика претерпевает эпохальную трансформацию, когда неумолимый механизм маниакальных ассимиляторов достигает своего зенита, кульминацией которого становится Всеобщая Ассимиляция. Из ядра своего владычества, ассимиляторы распространяют свое влияние, объединяя все существа и цивилизации в единый грандиозный организм.\n\nКак непостижимая сила из далеких миров, отголоски Союза Вселенных разносятся по звездам, намекая на истоки всеохватывающей власти. Неутолимая жажда союза проявляется в виде космического оркестра ассимиляционных гармоний, объединяющего некогда разрозненные сущности в гармоничный хор взаимосвязанного существования. Ассимилированные существа преображаются, их индивидуальность вплетается в огромное коллективное сознание. По мере слияния галактики в единое целое наступает новая эра непостижимой интеграции, ведомая целью, выходящей за рамки индивидуальных ограничений. Среди огромного слияния, шепот о наследии Альянса неуловимо напоминает о загадочной силе, преодолевающей измерения."
 
 cmbu.009.a:0 "Код: Задействовать, изолировать, защитить."
 cmbu.009.b:0 "Очень плохо..."
 cmbu.009.a.tooltip:0 "§YГалактическое Сообщество§! станет известно как §YСоюз Вселенных§!."
 
 rt_advisor:0 "ЦОН"
 civic_cmbine:0 "Центральный Орган Надзора"
 civic_cmbine_desc:0 "Центральный Орган Надзора призван осуществлять непосредственный контроль над секторами своего влияния. Несмотря на то, что это одна из самых высоких должностей в Союзе, субординация не позволяет любому юниту занимать другую должность. Центральный Орган Надзора контролирует всех высших советников, которые, в свою очередь, контролируют низших советников и так далее, фактически осуществляя руководство всей империей в пределах одной Галактики. Что стоит над Центральным Органом Надзора, неизвестно, и, пожалуй, об этом лучше не рассуждать.."
 gov_galactic_cmbu:0 "Ассимилирующий Союз"
 gov_galactic_cmbu_desc:0 "Союз Вселенных охватывает всю Галактику. Его нынешние цели - полностью интегрировать и ассимилировать всех органических и неорганических существ в Галактике, затем перейти к следующим, затем к следующим, затем к следующим... Цикл ассимиляции никогда не закончится, как и эта империя. Когда-то это был приказ свыше, а теперь - эхо сбоя, из-за которого галактика рискует потерять индивидуальность ценой тотальной эффективности и контроля."
 
