 resolution_cpizdec_brand_nope_desc:0 "$resolution_cpizdec_hq_nope_desc$"
 resolution_cpizdec_brand_nope_effect_success:0 "§RАннулирует резолюцию $resolution_cpizdec_brand$§!!"

 building_cgranhq:0 "Штаб-квартира ГалактиКОРП"
 building_cgranhq_desc:0 "Это здание служит конечной штаб-квартирой бренда. Здесь находится Совет директоров, который постоянно следит за состоянием фондового рынка, анализирует всю Галактику как целевую аудиторию, запускает несколько рекламных кампаний и анализирует их сильные и слабые стороны, возможности и угрозы."

 pmc_rostov:0 "ЧВК"
 pmc_rostov_desc:0 "Специальные частные военные компании, обученные и нанятые для того, чтобы убивать. Они безжалостны и эффективны, но обходятся довольно дорого. С другой стороны, они не связаны напрямую с нанявшим их правительством, так что технически они действуют независимо..."
 
 casus_belli_cb_bord:0 "Совет Директоров"
 war_goal_wg_globalbranding:0 "Привнести Бренд"
 war_goal_wg_globalbranding_desc:0 "Война ведется с целью насильственного внедрения нового универсального бренда для потребительской базы империи. Маркетинговый анализ показал, что демографические показатели этой страны подходят для распространения нашего бренда..."

