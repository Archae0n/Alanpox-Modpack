 resolution_category_ccrimes:0 "Великий Картель"
 
 resolution_ccrimes_consortium:0 "Торговый Концерн"
 resolution_ccrimes_consortium_desc:0 "В то время как преступность процветает, Картель использует хаос для накопления богатства и власти, ставя личную выгоду превыше всего. Такая политика представляет собой резкий отход от общепринятой этики и создает основу для формирования системы, в которой Великий Картель процветает за счет увековечивания преступности, подрыва правопорядка и ставит прибыль выше благополучия жителей."
 resolution_ccrimes_consortium_effect:0 "Чем больше у нас преступности, тем больше £energy£ §YЭнергии§! производят наши столичные здания. §KЭффект не сработает, если столично здание не было полностью улучшено!§!"

 resolution_ccrimes_shadows:0 "Теневые Оперативники"
 resolution_ccrimes_shadows_desc:0 "Резолюция разрешает направить 5 дополнительных послов, подготовленных как тайные шпионы, для продвижения тайных интересов Великого Картеля. Эти послы в совершенстве владеют навыками шпионажа, саботажа и подрывной деятельности, способствуя реализации коррупционных планов Великого Картеля. Их деятельность варьируется от проникновения в конкурирующие корпорации до сеяния хаоса и недовольства. И хотя такая политика способствует усилению влияния Картеля, она проводится в ущерб планетарному порядку и благополучию населения, отражая безжалостное стремление к власти и прибыли любой ценой."
 resolution_ccrimes_shadows_effect:0 "Дает особый указ о предоставлении нам §Y5 Послов§! ценой роста несчастья."

 resolution_ccrimes_smugglers:0 "Создание сетей"
 resolution_ccrimes_smugglers_desc:0 "Эта политика опирается на жестокий подход, позволяющий Картелю расширять свою преступную империю с помощью силы и манипуляций. Не обращая внимания на галактическую стабильность и дипломатию, Великий Картель стремится эксплуатировать и подчинять себе другие цивилизации, используя свое криминальное влияние для достижения своих злонамеренных целей."
 resolution_ccrimes_smugglers_effect:0 "Позволяет нам использовать особый §Rповод войны§! на аннексирование."

 resolution_ccrimes_crisis:0 "Эксплуатация в тяжелые времена"
 resolution_ccrimes_crisis_desc:0 "Безжалостная игра Картеля позволяет ему использовать уязвимые места империй в периоды галактических кризисов, когда нависает внешняя угроза. В такие тяжелые моменты Картель использует свою нехитрую тактику, чтобы нажиться на отчаянии и хаосе, накапливая богатство и влияние за счет других. Эта политика игнорирует понятия взаимопомощи и солидарности, вместо этого стремясь нажиться на страданиях и потрясениях других империй."

 resolution_ccrimes_bobafett:0 "Гильдия охотников за головами"
 resolution_ccrimes_bobafett_desc:0 "Гильдия охотников за головами позволяет Картелю вербовать легендарных лидеров и проводить тайные операции с целью похищения ценных ресурсов. Эти легендарные лидеры обладают исключительными навыками шпионажа, ухищрений и добычи ресурсов. Они возглавляют специализированные шпионские операции, направленные на уязвимые империи, чтобы похитить ценные активы и направить их в казну Картеля."
 resolution_ccrimes_bobafett_effect:0 "Дает специальный указ для добавления большего количества §Yдешифрования§!, §Yшифрования§!, а также более скоростного §Yвыполнения операций§!."

 resolution_ccrimes_consortium_nope:0 "Аннулировать $resolution_ccrimes_consortium$"
 resolution_ccrimes_consortium_nope_desc:0 "Так называемая Сверхдержава пирует на наших ресурсах, как паразит! Честных граждан Галактики грабят, а нынешние галактические лидеры ничего не предпринимают для решения этой проблемы. Мы должны предпринять решительные действия и дать отпор коррумпированным преступникам!"
 resolution_ccrimes_consortium_nope_effect:0 "§RАннулирует резолюцию $resolution_ccrimes_consortium$§!!"

 resolution_ccrimes_shadows_nope:0 "Аннулировать $resolution_ccrimes_shadows$"
 resolution_ccrimes_shadows_nope_desc:0 "$resolution_ccrimes_consortium_nope_desc$"
 resolution_ccrimes_shadows_nope_effect:0 "§RАннулирует резолюцию $resolution_ccrimes_shadows$§!!"

 resolution_ccrimes_smugglers_nope:0 "Аннулировать $resolution_ccrimes_smugglers$"
 resolution_ccrimes_smugglers_nope_desc:0 "$resolution_ccrimes_consortium_nope_desc$"
 resolution_ccrimes_smugglers_nope_effect:0 "§RАннулирует резолюцию $resolution_ccrimes_smugglers$§!!"

 casus_belli_cb_ccrimes:0 "Картель"
 war_goal_wg_ccrimes:0 "Распространение Криминала"
 war_goal_wg_ccrimes_desc:0 "Это государство - подходящая мишень для нашей корпоративной, законной бизнес-экспансии, надо срочно вмешиваться!"

 edict_cmbu_ccrimes_envoys:0 "Внедрение Теневых Оперативников"
 edict_cmbu_ccrimes_envoys_desc:0 "Для укрепления нашей власти в галактике нам требуется специальный отряд криминальных агентов, которые будут внедряться в империи по всему миру и продвигать нашу политику за рубежом. Инициатива Теневых Оперативников как нельзя лучше подходит для этого."

 edict_cmbu_ccrimes_leaders:0 "Организовать Гильдию"
 edict_cmbu_ccrimes_leaders_desc:0 "Гильдия охотников за головами позволяет нам нанимать профессиональных головорезов и позволять им выполнять нашу грязную работу. В конце концов, они действуют совершенно независимо и не могут быть напрямую связаны с нашим государством..."

