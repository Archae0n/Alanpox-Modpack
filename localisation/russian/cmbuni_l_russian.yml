 resolution_category_crepublic:0 "Галактическая Республика"

 resolution_crepublic_senate:0 "Галактический Сенат"
 resolution_crepublic_senate_desc:0 "Воплощая дух единства и дипломатии, галактика объединяется вокруг создания великого Галактического Сената. Являясь маяком коллективного представительства, Сенат собирается на столичной планете Республики, выступая в качестве авангарда межзвездного сотрудничества. В его священных покоях звучат голоса со всего космоса, определяя курс единой Галактики, где царят диалог и сотрудничество. Вместе, под знаменем Галактического Сената, галактика движется по звездам как единое гармоничное целое, связанное общим стремлением к миру, процветанию и межзвездному согласию."
 resolution_crepublic_effect1:0 "Позволит построить §YГалактический Сенат§! на столичной планете."

 resolution_crepublic_grandarmee:0 "Великая Армия"
 resolution_crepublic_grandarmee_desc:0 "Галактика объединяется, собирая свои подразделения, чтобы стать авангардом мира и безопасности. Сформированная из лучших солдат всего космоса, Великая Галактическая Армия обязуется хранить верность Галактической Республике. Свидетельство гармоничной силы межзвездного сотрудничества, призванное исполнить свой благородный долг перед всеми, кто угрожает единству Галактики."
 resolution_crepublic_effect2:0 "Позволит создавать §YВеликую Галактическую Армию§!."

 resolution_crepublic_shield:0 "Директива С.Т.Р.А.Ж."
 resolution_crepublic_shield_desc:0 "Стратегически Точечная Реакция на Атаку Жизни. Когда над космосом нависла смертельная угроза, создается стратегический союз Сверхдержавы. Его цель - уберечь коллектив от надвигающихся катаклизмов. В решительном единстве сходятся межзвездные силы, создавая несокрушимый бастион защиты, готовый противостоять и отразить предвестников хаоса, стремящихся перечеркнуть существование галактики."

 resolution_crepublic_federals:0 "Статья Федерализации"
 resolution_crepublic_federals_desc:0 "Дух солидарности приобретает стратегическое обличье. В соответствии с этим проницательным указом Республика наделяется правом создавать защитные союзы на основе вассалитета, защищая своих собратьев и сестер от внешних угроз. Обладая дипломатическим искусством и мантией опекунства, Республика раскрывает свои объятия перед другими империями, предлагая им мантию безопасности при сохранении их автономии. Во имя мира и сотрудничества, когда галактика, объединившись, противостоит врагам за пределами звезд."
 resolution_crepublic_effect3:0 "Позволяет вассализировать любую империю используя особый §Rповод для войны§!"

 resolution_crepublic_ender:0 "Единство через Процветание"
 resolution_crepublic_ender_desc:0 "Видение сплоченности, видение надежды, видение мира. Взяв на себя обязательства по взаимному росту, мы создаем картину объединения и гармонии. Процветает благополучие, появляются новые возможности, и галактика становится единым, взаимосвязанным целым, основанным на принципах сотрудничества и коллективного развития. Объединенные общим благом, звезды сами резонируют с сущностью гармоничного космоса, где доверие и интеграция способствуют неразрывной связи."

 resolution_crepublic_senate_nope:0 "Аннулировать $resolution_crepublic_senate$"
 resolution_crepublic_senate_nope_desc:0 "Нам не нужно общегалактическое правительство, мы можем справиться сами! Пора действовать, пока мы не потеряли суверенитет."
 resolution_crepublic_senate_nope_effect_success:0 "§RАннулирует резолюцию $resolution_crepublic_senate$§!!"

 resolution_crepublic_grandarmee_nope:0 "Аннулировать $resolution_crepublic_grandarmee$"
