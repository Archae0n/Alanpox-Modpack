 resolution_category_cxenophob:0 "Спасатели Галактики"

 resolution_cxenophob_spire:0 "Грозный Шпиль"
 resolution_cxenophob_spire_desc:0 "Предложение о строительстве 'Грозного Шпиля' набирает обороты, интригуя и предвосхищая всю нашу державу. Если предложение будет принято, наша столица претерпит монументальные изменения, превратившись в крепость силы и ужаса, отбрасывающую грозную тень на всю галактику. Грозный шпиль станет несокрушимым символом нашего превосходства, вселяя страх в сердца противников и еще больше усиливая нашу власть над галактикой."
 resolution_cxenophob_spire_effect:0 "Позволит построить §YШпиль§! в столице Империи."

 resolution_cxenophob_reavers:0 "Гвардия Ривер"
 resolution_cxenophob_reavers_desc:0 "Безжалостные и опытные силы Гвардии Ривер, известные своей тактикой налетов, подавления пиратства и жестокой эффективностью, готовы стать авангардом нашей военной мощи. Галактика станет свидетелем рассвета новой эры, где Ривер будет готова защитить наши интересы и утвердить свое превосходство в наступательных действиях. Мы вселим страх в сердца наших противников и укрепим нашу власть в галактике."
 resolution_cxenophob_reavers_effect:0 "Позволяет создавать армии §YГвардии Ривер§!."

 resolution_cxenophob_purge:0 "Очистка от Скверны"
 resolution_cxenophob_purge_desc:0 "Чтобы защитить наши интересы, мы заявляем о своем твердом намерении очистить галактику от неугодных, отвергнув тех, кто осмелится бросить вызов нашим идеалам. Тех, кто мешает нашему господству, ожидает масштабная волна аннексий, и мы безоговорочно стремимся расширить сферу своего влияния, утвердить свое господство."
 resolution_cxenophob_purge_effect:0 "Позволяет нам использовать особый §Rповод войны§! на аннексирование."

 resolution_cxenophob_crisis:0 "Доктрина Подавления"
 resolution_cxenophob_crisis_desc:0 "Стремясь защитить Галактику от надвигающихся неизвестных угроз извне, мы укрепляем свои возможности и готовим силы к противодействию потенциальным врагам. Доктрина дает нам возможность нанести сокрушительный урон этим таинственным, надвигающимся опасностям. Галактика узнает нашу грозную позицию перед лицом этих угроз, зная, что мы готовы дать отпор всем, кто посмеет нам угрожать."

 resolution_cxenophob_preservation:0 "Самосохранение"
 resolution_cxenophob_preservation_desc:0 "Все ксеносы представляют собой угрозу, и это факт. В этой безжалостной галактике, полной неизвестности, мы можем доверять только себе. Именно поэтому данная директива открывает путь к более эффективному процессу депортации, позволяя нам оперативно устранять потенциальные угрозы. Если мы поставим на первое место сохранение нашего вида, то население нашей планеты станет не только счастливее, но и экономически дешевле. Галактика станет свидетелем нашей твердой приверженности идее самосохранения, когда наше благополучие и безопасность будут превыше всего."

 resolution_cxenophob_spire_nope:0 "Аннулировать $resolution_cxenophob_spire$"
 resolution_cxenophob_spire_nope_desc:0 "Ксенофобская политика ксенофобской империи должна быть остановлена! Иначе мы все рискуем жизнью!"
 resolution_cxenophob_spire_nope_effect:0 "§RАннулирует резолюцию $resolution_cxenophob_spire$§!!"

 resolution_cxenophob_reavers_nope:0 "Аннулировать $resolution_cxenophob_reavers$"
 resolution_cxenophob_reavers_nope_desc:0 "$resolution_cxenophob_spire_nope_desc$"
 resolution_cxenophob_reavers_nope_effect:0 "§RАннулирует резолюцию $resolution_cxenophob_reavers$§!!"

 resolution_cxenophob_purge_nope:0 "Аннулировать $resolution_cxenophob_purge$"
 resolution_cxenophob_purge_nope_desc:0 "$resolution_cxenophob_spire_nope_desc$"
 resolution_cxenophob_purge_nope_effect:0 "§RАннулирует резолюцию $resolution_cxenophob_purge$§!!"

 building_cspire:0 "Шпиль"
 building_cspire_desc:0 "Грозный Шпиль наблюдает за всеми. Его основное назначение - запугивать и приводить к покорности всех ксеносов, проживающих на территории нашей империи. На самом деле, он настолько устрашающ, что его внутреннее убранство практически не подходит для управления империей. Он был спроектирован для красоты, а не для функциональности."

 armee_creaver:0 "Гвардия Ривер"
 armee_creaver_desc:0 "Известные своей тактикой налетов, Риверы являются основными штурмовиками Сверхдержавы. Облаченные в специальную форму, призванную устрашать противника, обученные с раннего возраста, эти машины для убийства не знают пощады."

 casus_belli_cb_cxenophob:0 "Ксенофобия"
 war_goal_wg_xenophobc:0 "Предварительная Защита"
 war_goal_wg_xenophobc_desc:0 "Война ведется с целью нанесения упреждающего удара по потенциальной угрозе до того, как она сможет нанести удар по нам!"

 mod_pop_ethic_fanatic_xenophobe_attraction_mult:0 "Приверженность к Ксенофобии"

