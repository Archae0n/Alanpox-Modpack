 building_grand_dvorets:0 "Верховный Совет Рабочих"
 building_grand_dvorets_desc:0 "Верховный Совет Рабочих - это самый большой Совет, который когда-либо видела Галактика. В нем есть несколько залов для проведения различных дискуссий, а раз в 10 лет проводится грандиозное заседание, на котором решается дальнейшая судьба Галактики. Это сердце галактического пролетариата."
 
 building_just_dvorets:0 "Дворец Советов"
 building_just_dvorets_desc:0 "Дворец Советов - это грандиозный проект, в котором размещается местный Совет планеты. Еще одно архитектурное чудо, напоминающее о победах социализма."

 red_armee:0 "Красная Армия"
 red_armee_desc:0 "Красная Армия является главной оборонительной и наступательной силой Социалистической Республики. Ее отважные добровольцы будут защищать Родину до последнего вздоха!"

