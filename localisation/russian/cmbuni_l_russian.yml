 resolution_category_chive:0 "Вечный Улей"
 
 resolution_chive_tree:0 "Централизация Улья"
 resolution_chive_tree_desc:0 "С посадкой Вечного Саженца планетарные столицы превращаются в Вечнозеленые Древа. Эти древовидные небоскребы становятся не просто символами, а живыми воплощениями единства Улья, способствующими централизованному росту, который связывает космос в гармоничное полотно сознания."
 resolution_chive_effect1:0 "Позволит мне строить §YВечнозеленые Древа§! в качестве столичных зданий!"

 resolution_chive_drones:0 "Элитные Дроны"
 resolution_chive_drones_desc:0 "Эти специализированные подразделения, рожденные в результате синергии единства и цели, становятся грозным дополнением к военной мощи Улья. Точно созданные и отлаженные, эти элитные дроны являются образцами изобретательности Улья и призваны защищать существование Разума Улья, обеспечивая распространение его коллективной сущности в космосе."
 resolution_chive_effect2:0 "Позволит мне создавать §YЭлитных Дронов§!!"

 resolution_chive_influence:0 "Большее Влияние"
 resolution_chive_influence_desc:0 "Коллективный Разум Улья наметил стратегический курс, приняв эту резолюцию. Имея возможность объявить войну за аннексию, Улей расширяет свое господство, ассимилируя остатки империй в свое гармоничное единство. Продуманными кампаниями и стратегической ассимиляцией, Разум расширяет свое всепроникающее влияние, формируя картину взаимосвязанного сознания, которая окрашивает галактику в яркие оттенки единства."
 resolution_chive_effect3:0 "Дает мне особый §Rповод войны§! на аннексирование!"

 resolution_chive_stockpile:0 "Подготовить Запасы"
 resolution_chive_stockpile_desc:0 "Предусмотрительно реагируя на возможные вторжения внегалактических сил, Улей гармонизирует свои усилия по наращиванию запасов ресурсов. Благодаря стратегическому распределению и оптимизации улей направляет свою коллективную мощь в укрепленные запасы, обеспечивая готовность противостоять внешним неопределенностям, проявляя стойкость и стратегическое предвидение."

 resolution_chive_primacy:0 "Главенство Улья"
 resolution_chive_primacy_desc:0 "Приоритет отдается военной мощи и производству ресурсов, а скорость интеграции отходит на второй план. Этот расчетливый маневр подчеркивает стремление Улья к галактическому доминированию, создавая повышенную боеготовность и производство пропитания, что находит отклик во всем космосе."


 resolution_chive_tree_nope:0 "Аннулировать $resolution_chive_tree$"
 resolution_chive_tree_nope_desc:0 "С каждым днем и ночью Улей становится все мощнее. Мы должны остановить его и не дать нас поглотить!"
 resolution_chive_tree_nope_effect:0 "§RАннулирует резолюцию $resolution_chive_tree$§!!"

 resolution_chive_drones_nope:0 "Аннулировать $resolution_chive_drones$"
 resolution_chive_drones_nope_desc:0 "$resolution_chive_tree_nope_desc$"
 resolution_chive_drones_nope_effect:0 "§RАннулирует резолюцию $resolution_chive_drones$§!!"

 resolution_chive_influence_nope:0 "Аннулировать $resolution_chive_influence$"
 resolution_chive_influence_nope_desc:0 "$resolution_chive_tree_nope_desc$"
 resolution_chive_influence_nope_effect:0 "§RАннулирует резолюцию $resolution_chive_influence$§!!"

 building_bugfables:0 "Вечнозеленое Древо"
 building_bugfables_desc:0 "Дерево, улей. Он создан для того, чтобы жить веками, чтобы вместить бесчисленное множество трутней, как рабочих, так и солдат. Улей никогда не спит, Древо превыше всего, оно всесильно и постоянно..."

 armee_chive:0 "Элитные Дроны"
 armee_chive_desc:0 "Элитные дроны предназначены для проведения специальных наступательных и оборонительных операций, в которых не могут участвовать обычные солдаты. Эти трутни создаются с учетом особых качеств и наводят страх и ужас на противника."

 casus_belli_cb_chives:0 "Улей"
 war_goal_wg_hivconsume:0 "Поглотить"
 war_goal_wg_hivconsume_desc:0 "Этого государства больше не должно существовать. Для Галактики будет наиболее выгодно, если оно перейдет под командование Улья."

