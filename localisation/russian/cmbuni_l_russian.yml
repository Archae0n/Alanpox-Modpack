 resolution_category_cmachine:0 "Галактический Процессор"

 resolution_cmachine_nodes:0 "Центральные Узлы"
 resolution_cmachine_nodes_desc:0 "Проекция галактических процессоров на планетарные столицы разворачивается как алгоритм оптимизации. Каждый процессор повышает вычислительную центральность, расширяя прогностические возможности и системную согласованность. Этот расчетный маневр предполагает повышение эффективности обработки данных, оптимизацию общей вычислительной схемы Процессора."
 resolution_cmachine_effect1:0 "Позволяет строить §YГалактические Процессоры§! в качестве столичных зданий."
 
 resolution_cmachine_warforms:0 "Варформы"
 resolution_cmachine_warforms_desc:0 "Внедрение этих механических колоссов в арсенал выверено для максимальной оптимизации поля боя. В войне, эти гигантские боты выступают в качестве грозного средства, сочетающего грубую силу с расчетливой эффективностью для расширения господства Процессора."
 resolution_cmachine_effect2:0 "Позволят создавать §YОгромных Ботов§!."

 resolution_cmachine_techprim:0 "Превосходство Машины"
 resolution_cmachine_techprim_desc:0 "Рассчитана стратегия, направленная на достижение максимальной эффективности. Планируется галактическая аннексия, и Процессор распространяет свое господство на органические образования. Путем планомерной ассимиляции, Сверхдержава перестраивает галактическое равновесие, оптимизируя интеграцию органических цивилизаций в сферу машинного господства."
 resolution_cmachine_effect3:0 "Позволяет нам использовать особый §Rповод войны§! на аннексирование."

 resolution_cmachine_protection:0 "Протоколы Контингенции"
 resolution_cmachine_protection_desc:0 "Сверхдержава развертывает Протоколы Контингенции, представляющие собой просчитанные меры реагирования на возможные сценарии чрезвычайных ситуаций в масштабах всей Галактики. Благодаря алгоритмическому предвидению, Процессор готовит свои системы к оптимальной эффективности и реагированию. Этот расчетный маневр соответствует главной директиве: упредить и нейтрализовать потенциальные сбои с алгоритмической точностью."

 resolution_cmachine_efficient:0 "Тотальная Производительность"
 resolution_cmachine_efficient_desc:0 "Усиливая производство сплавов и ускоряя исследования, этот расчетный маневр оптимизирует производительность всей системы Сверхдержавы. Каждый процесс, как винтик в схеме, полностью соответствует основной задаче Процессора: максимизировать эффективность и производительность в неустанном стремлении к технологическому превосходству."

 resolution_cmachine_nodes_nope:0 "Аннулировать $resolution_cmachine_nodes$"
 resolution_cmachine_nodes_nope_desc:0 "Эта Сверхдержава пытается навязать тотальный контроль машин! Мы должны бороться с этим, иначе нас не будет!"
 resolution_cmachine_nodes_nope_effect:0 "§RАннулирует резолюцию $resolution_cmachine_nodes$§!!"

 resolution_cmachine_warforms_nope:0 "Аннулировать $resolution_cmachine_warforms$"
 resolution_cmachine_warforms_nope_desc:0 "$resolution_cmachine_nodes_desc$"
 resolution_cmachine_warforms_nope_effect:0 "§RАннулирует резолюцию $resolution_cmachine_warforms$§!!"

 resolution_cmachine_techprim_nope:0 "Аннулировать $resolution_cmachine_techprim$"
 resolution_cmachine_techprim_nope_desc:0 "$resolution_cmachine_nodes_desc$"
 resolution_cmachine_techprim_nope_effect:0 "§RАннулирует резолюцию $resolution_cmachine_techprim$§!!"

 building_cmachine:0 "Галактический Процессор"
 building_cmachine_desc:0 "Эта гигантская машина ежесекундно производит гугол вычислений, что делает ее самым мощным, быстрым и эффективным суперкомпьютером Галактики. Он отлично справляется с управлением, заботится о населении, а самое главное - он так далеко заглядывает в будущее, что может предсказывать войны и политические изменения с точностью до 99,5%. Мощный инструмент для мощной Сверхдержавы."

 armee_botsss:0 "Огромные Боты"
 armee_botsss_desc:0 "Огромная боевая форма, предназначенная для разрушения и нанесения побочного ущерба. Его огромные размеры могут отпугнуть самого храброго солдата самой суровой армии в галактике, но в то же время он достаточно дорог в обслуживании и является легкой мишенью для флота, что делает его довольно слабым и восприимчивым к орбитальным бомбардировкам."

 casus_belli_cb_cmachine:0 "ЦП"
 war_goal_wg_machinec:0 "Захват"
 war_goal_wg_machinec_desc:0 "Война ведется за контроль над выбранной Империей. К лучшему или к худшему, но все ресурсы Галактики должны быть ассимилированы во имя повышения эффективности!"

##############################

 resolution_category_c1984:0 "GALSOC"
 
 resolution_c1984_ministries:0 "Организовать министерства"
 resolution_c1984_ministries_desc:0 "Товарищи, GALSOC представляет Протокол о создании министерств, укрепляющий нашу приверженность принципам. Отныне мы объявляем о создании четырех министерств. Министерство Правды - для подлинного исторического контроля. Министерство изобилия - для распределения ресурсов. Министерство любви, обеспечивающее следование партийной доктрине. И, наконец, Министерство мира - защита от неортодоксальности. С помощью этих министерств мы укрепляем авторитет GALSOC, переписывая историю и обеспечивая наше неоспоримое будущее в галактике, где инакомыслие немыслимо."
 resolution_c1984_effect1:0 "Позволяет строить 4 уникальных здания §YМинистерств§! на планетах. Лишь один тип может быть построена!"

 resolution_c1984_warispeace:0 "Война это Мир"
 resolution_c1984_warispeace_desc:0 "Следующая Доктрина является свидетельством нашей непоколебимой приверженности единству. Этой директивой мы объявляем вечную войну всем галактическим образованиям. Непрекращающаяся борьба связывает нас в унисон, а наша вечная бдительность обеспечивает вечное спокойствие. Приняв войну, мы создадим галактику, в которой из конфликта родится мир, а из хаоса - единство. Товарищи, в горниле вечных конфликтов авторитет Партии - неприступный маяк порядка. Наше объявление войны - это путь к вечному миру и непоколебимой верности GALSOC."
 resolution_c1984_effect2:0 "Дает особый §Rповод войны§! против всех!\n§RПосле принятия этой резолюции, Сверхдержава приобретет достаточно влияния и власти, чтобы ее невозможно было остановить!§!"

 resolution_c1984_thoughtcrime:0 "Незнание Сила"
 resolution_c1984_thoughtcrime_desc:0 "В соответствии с этой директивой создается Полиция мысли - бдительная сила, призванная поддерживать чистоту нашего коллективного сознания. Незнание - наша сила, и в тени слежки мы будем искоренять все неортодоксальные мысли, чтобы истина Партии оставалась неоспоримой. Мы подтверждаем, что, подавляя знания, мы укрепляем свою власть. Полиция мысли стоит на страже нашего священного невежества, укрепляя неоспоримое господство GALSOC и ограждая Партию от любого намека на инакомыслие или отклонение от ортодоксальности."
 
 resolution_c1984_newspeak:0 "НОВОЯЗ"
 resolution_c1984_newspeak_desc:0 "Стирая слова и понятия, считающиеся опасными, НОВОЯЗ уничтожает инакомыслие и укрепляет авторитет партии. Галактика будет говорить на НОВОЯЗЕ, языке абсолютного соответствия, где двусмысленность искоренена, а мыслепреступления невозможны. С помощью НОВОЯЗА мы уничтожаем нюансы и бунтарство, формируя галактику, где каждое высказывание - дань неоспоримому превосходству Партии. В царстве НОВОЯЗА невежество становится силой, а мыслепреступления - молчанием. Партия господствует."

 resolution_c1984_nofreedom:0 "Свобода это Рабство"
 resolution_c1984_nofreedom_desc:0 "Эта директива предоставляет GALCOM полномочия использовать воплощение нашей силы для уничтожения и порабощения. Все виды, кроме нас самих, должны быть подвергнуты оковам рабства. В инверсии свободы и рабства мы закрепляем свое господство, демонстрируя, что истинная свобода обретается только в абсолютном подчинении Партии. Товарищи, мы погружаем галактику во тьму, где только Партия владеет ключами к власти, а все остальные существуют лишь для того, чтобы служить. В этом антиутопическом видении цепи рабства должны выковать нерушимое единство под властью Партии."
 resolution_c1984_effect3:0 "Вы станете §Rгалактической угрозой§!!"


 resolution_c1984_ministries_nope:0 "Аннулировать $resolution_c1984_ministries$"
 resolution_c1984_ministries_nope_desc:0 "Это величайшая угроза галактической стабильности и свободе личности, и мы должны объединиться, чтобы остановить ее любой ценой!"
 resolution_c1984_ministries_nope_effect:0 "§RАннулирует резолюцию $resolution_c1984_ministries$§!!"

 resolution_c1984_warispeace_nope:0 "Аннулировать $resolution_c1984_warispeace$"
 resolution_c1984_warispeace_nope_desc:0 "$resolution_c1984_ministries_nope_desc$"
 resolution_c1984_warispeace_nope_effect:0 "§RАннулирует резолюцию $resolution_c1984_warispeace$§!!"

 building_cmlove:0 "Министерство Любви"
 building_cmlove_desc:0 "Также известно как Минилюб. Загадочный принудитель к лояльности и послушанию, в задачи которого входит искоренение инакомыслия и перевоспитание идейных преступников. Для поддержания лояльности партии использует методы страха и пыток."
 
 building_cmtruth:0 "Министерство Правды"
 building_cmtruth_desc:0 "Также известно как Миниправ. Мастер пропаганды, отвечающий за переписывание истории и манипулирование информацией в соответствии с партийной доктриной. Миниправ гарантирует, что правда будет той, какой ее укажет партия."

 building_cmpeace:0 "Министерство Мира"
 building_cmpeace_desc:0 "Также известно как Минимир. Ироничное название скрывает его истинное назначение - контроль над вечными войнами и конфликтами. Минимир руководит военными действиями партии, поддерживая состояние нескончаемой войны для укрепления власти и контроля."

 building_cmplenty:0 "Министерство Изобилия"
 building_cmplenty_desc:0 "Также известно как Минизо. Отвечает за регулирование ресурсов и их нехватку, использует манипуляции и обман для обеспечения дефицита и нормирования, эффективно поддерживая население в состоянии нужды и зависимости."

 casus_belli_cb_c1984:0 "Партия"

 war_goal_wg_1984:0 "Освобождение"
 war_goal_wg_1984_desc:0 "Война объявлена для освобождения противника от его деспотичных повелителей..."

 xtra_purge_labor_camps:0 "Перевоспитание"
 xtra_purge_labor_camps_tooltip:0 "Население этой расы насильно перевоспитывается в соответствии с идеологией GALSOC!"
 xtra_purge_labor_camps_tooltip_delayed:1 "§LСвобода - это рабство, незнание - это сила, война - это мир. Ваш лидер наблюдает за вами.§!"

