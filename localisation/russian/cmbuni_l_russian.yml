 resolution_category_csoviets:0 "Союз Социалистических Звезд"

 resolution_csoviets_domsovetov:0 "Принять Администрацию"
 resolution_csoviets_domsovetov_desc:0 "Наступает новая эпоха эгалитарного управления. Верховный Совет Рабочих, маяк пролетарской власти, будет восходить к галактической столице, организуя гармоничное единство трудящихся масс. На каждой планете появятся Дворцы Советов - символы коллективного процветания, которые станут планетарным сердцем совместной власти и общинного сотрудничества, обеспечивая справедливое господство народной воли."
 resolution_csoviets_effect1:0 "Позволит нам построить §YВерховный Совет Рабочих§! на нашей столичной планете. Кроме того, для остальных планет будут разблокированы §YДворцы Советов§!"

 resolution_csoviets_redarmy:0 "Красная Армия"
 resolution_csoviets_redarmy_desc:0 "С единством цели галактика принимает решение о создании Красной Армии - авангарда пролетариата, призванного защищать идеалы революции. Состоящие из самоотверженных тружеников и защитников социализма, части Красной Армии встанут на защиту прав и чаяний коллектива, как маяк непоколебимой силы и стойкости."
 resolution_csoviets_effect2:0 "Позволит нам создавать §YКрасную Армию§!."

 resolution_csoviets_internationale:0 "Интернационал"
 resolution_csoviets_internationale_desc:0 "Как свидетельство пролетарской солидарности, галактика подхватывает волнующий призыв Интернационала. Крепнут узы товарищества, развиваются дружеские отношения с соседними империями, объединенными общим стремлением к социализму. Угроза капиталистических обществ дает нам возможность справедливо вмешаться и установить братское коммунистическое правительство, распространив освободительные объятия на угнетенных всего космоса."
 resolution_csoviets_effect3:0 "Предоставляет нам §Rцель войны против авторитарных режимов§!!"

 resolution_csoviets_socplan:0 "Соцпланировка"
 resolution_csoviets_socplan_desc:0 "Вырабатывается комплексная стратегия, объединяющая огромные ресурсы и опыт всех соратников для противостояния внешним угрозам, надвигающемуся кризису. Благодаря слаженным действиям и взаимопомощи социалистические идеалы направляют оборону нашего общего дома, защищая галактическое сообщество от опасных бурь, стремящихся нарушить наше гармоничное существование."

 resolution_csoviets_victory:0 "Ни Класса, Ни Денег"
 resolution_csoviets_victory_desc:0 "Пролетариат зовет! По мере того как галактика движется к бесклассовому и безденежному обществу, закладывается фундамент для глубоких перемен. Значительные успехи в производстве, научных исследованиях, образовании, здравоохранении и других сферах служат свидетельством неуклонного стремления коллектива к созданию эгалитарной утопии, где труд процветает, не обремененный цепями, а богатство находит свое выражение в развитии всех, под знаменем солидарности и прогресса."

 cmbu.1002.name:0 "In Friendship And Labour"
 cmbu.1002.desc:0 "A momentous era unfolds, as the last vestiges of division dissolve into the annals of history. The Galaxy, now indomitably unified as the [Root.GetName], breathes as one harmonious entity.\nA chorus of solidarity reverberates through the cosmos, where the ceaseless toil and camaraderie of countless beings have culminated in the dawning of a new era—an era of shared dreams, collective aspirations, and boundless potential. Hand in hand, species intermingle and ideas intertwine, thriving in the glow of mutual understanding and support. This classless society blossoms, and the very notion of exploitation retreats into obscurity. Across the cosmos, the fruits of labour abound, distributed equitably to empower the masses. Every voice resonates in unison, shaping the destiny of a utopian existence, where each being flourishes, unencumbered by the shadows of discord. In this newfound era of friendship and labour, the Galaxy stands as a testament to the indomitable spirit of unity, where the shared pursuit of progress beckons towards a future where the bonds of comradeship transcend the stars themselves."
 cmbu.1002.a:0 "United Forever!"


 resolution_csoviets_domsovetov_nope:0 "Аннулировать $resolution_csoviets_domsovetov$"
 resolution_csoviets_domsovetov_nope_desc:0 "Коммунизм - это сила, с которой нужно считаться, и мы не хотим иметь с ним дело. Мы должны уничтожить его, пока не стало слишком поздно!"
 resolution_csoviets_domsovetov_nope_effect_success:0 "§RАннулирует резолюцию $resolution_csoviets_domsovetov$§!!"

