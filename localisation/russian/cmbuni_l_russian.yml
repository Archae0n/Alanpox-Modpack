 resolution_category_pacifist:0 "Галактические Стражи"

 resolution_pacifist_building:0 "Совбез"
 resolution_pacifist_building_desc:0 "Чтобы поддерживать мир и безопасность, нашей Империи необходимо занять достойное место на галактической арене. Мы должны создать централизованный Совет безопасности, в котором будут проводиться многочисленные операции и разрабатываться планы, а также размещаться наши миротворческие флоты и армии."
 resolution_pacifist_building_effect:0 "Позволяет построить §YСовет Безопасности§! в качестве столицы империи."

 resolution_pacifist_army:0 "Миротворцы"
 resolution_pacifist_army_desc:0 "Великая Оборонная Армия выступит в качестве основного миротворческого подразделения, обеспечивая процветание и безопасность в каждом уголке Галактики! Мы не будем стрелять первыми, но наш выстрел будет последним."
 resolution_pacifist_army_effect:0 "Позволяет создавать юниты §YВеликой Оборонной Армии§!."

 resolution_pacifist_casusb:0 "Оборонительный Удар"
 resolution_pacifist_casusb_desc:0 "Мир редко сохраняется, когда никто не имеет достаточно сил для его поддержания. Мы должны действовать соответствующим образом, когда сталкиваемся с вызовами и невзгодами, когда наши враги угрожают самой идее мирного сосуществования. Если ждете мира, готовьтесь к войне!"
 resolution_pacifist_casusb_effect:0 "Позволяет нам использовать особый §Rповод войны§! на вассализацию."

 resolution_pacifist_crisis:0 "Планирование Наперед!"
 resolution_pacifist_crisis_desc:0 "Наши делегаты представили нам интересное предложение. Даже если эта галактика будет жить и процветать, в конце концов внегалактические захватчики могут захотеть взять ее в свои руки. Если мы не будем готовы к такому исходу, мы уже обречены на гибель. Необходимо провести подготовительные мероприятия и увеличить финансирование нашего Совета Безопасности."

 resolution_pacifist_unique:0 "Повысить Расходы на Оборону"
 resolution_pacifist_unique_desc:0 "Последние реформы прошли на удивление успешно! Осталось только выделить нашим миротворческим подразделениям еще больший бюджет. Самые пацифистские нации часто имеют самые большие вооруженные силы, чтобы сдерживать потенциальных захватчиков. Мы построим стену цитаделей в звездах, увеличим наши флоты и будем править Галактикой не силой, а доброй волей и сотрудничеством."

 resolution_pacifist_building_nope:0 "Аннулировать $resolution_pacifist_building$"
 resolution_pacifist_building_nope_desc:0 "Сильная галактика нуждается в сильном лидере, чтобы выжить. Миротворческая политика Сверхдержавы не смогла повысить качество нашей обороноспособности, и поэтому мы должны искать более сильного кандидата на пост правителя Галактики."
 resolution_pacifist_building_nope_effect:0 "§RАннулирует резолюцию $resolution_pacifist_building$§!!"

 resolution_pacifist_army_nope:0 "Аннулировать $resolution_pacifist_army$"
 resolution_pacifist_army_nope_desc:0 "$resolution_pacifist_building_nope_desc$"
 resolution_pacifist_army_nope_effect:0 "§RАннулирует резолюцию $resolution_pacifist_army$§!!"

 resolution_pacifist_casusb_nope:0 "Аннулировать $resolution_pacifist_casusb$"
 resolution_pacifist_casusb_nope_desc:0 "$resolution_pacifist_building_nope_desc$"
 resolution_pacifist_casusb_nope_effect:0 "§RАннулирует резолюцию $resolution_pacifist_casusb$§!!"

 building_seccouncilc:0 "Галактический Совет Безопасности"
 building_seccouncilc_desc:0 "Галактический Совбез - это центральный правительственный штаб, занимающийся контролем над Сверхдержавой. Множество военных советников и политиков обсуждают, какие звездные системы нуждаются в большей защите и как именно должны действовать миротворцы. Совет также проводит экстренные совещания и обладает широкими привилегиями в иностранных делах."

 armee_gdf:0 "Великая Оборонная Армия"
 armee_gdf_desc:0 "ВОА - основная миротворческая структура Сверхдержавы. Ее отправляют в самые горячие и беспокойные места Галактики, чтобы поддерживать стабильность, помогать местному населению и сдерживать конфликты. Это подразделение создано не для нападения, а для обороны и может служить в качестве спецназа в случае нападения на саму доброжелательную Сверхдержаву."

 casus_belli_cb_pacifist:0 "Совбез"
 war_goal_wg_pacifist:0 "Упреждающая Защита"
 war_goal_wg_pacifist_desc:0 "Иногда даже самые миролюбивые страны вынуждены нападать первыми, если конечный результат - большая стабильность и безопасность. Мы должны защищать себя, пока еще можем!"

##############################

 resolution_category_militarist:0 "Стальная Лига"

 resolution_militarist_building:0 "Учредить Центральное Командование"
 resolution_militarist_building_desc:0 "Чтобы планировать наши военные операции, мы должны реорганизовать нашу бывшую столицу, чтобы она лучше соответствовала нашим потребностям. Отныне централизованный командный штаб будет находиться в нашей столичной сети, где он будет хорошо служить нашей армии и флоту."
 resolution_militarist_building_effect:0 "Позволяет построить §YЦентральный Генеральный Штаб§! в качестве столицы империи."

 resolution_militarist_army:0 "Особые Отряды"
 resolution_militarist_army_desc:0 "Молниеносная война, или блицкриг, - это специализированная военная доктрина, использующая многочисленные механизированные подразделения для проведения стремительной атаки, неожиданной для противника. Враг быстро потеряет самообладание и сдастся нашему новому спецназу, способному заканчивать битвы еще до их начала, - штурмовикам."
 resolution_militarist_army_effect:0 "Позволяет создавать юниты §YШтурмовиков§!."

 resolution_militarist_casusb:0 "Право Властвовать"
 resolution_militarist_casusb_desc:0 "Поскольку мы являемся величайшей Империей, достигшей Галактического Превосходства, мы имеем абсолютное право отстаивать свою волю. Наше государство управляется войной, и у нас есть все, что нужно, чтобы покорить тех, кто стоит на нашем пути. Рано или поздно галактика будет объединена!"
 resolution_militarist_casusb_effect:0 "Позволяет нам использовать особый §Rповод войны§! на аннексирование."

 resolution_militarist_crisis:0 "Наступление и Оборона"
 resolution_militarist_crisis_desc:0 "Иногда стоит подумать и об обороне. Война - это не постоянное движение вперед, ведь иногда приходится возвращаться или отступать. Что, если потенциальные угрозы извне Галактики начнут бесчинствовать на наших землях, а мы не будем готовы? Это нужно исправить как можно скорее, наши генералы должны работать над оборонительным планированием так же, как и над наступательным."

 resolution_militarist_unique:0 "Укрепление Флота"
 resolution_militarist_unique_desc:0 "Армии сейчас играют вспомогательную роль, захват планет - почти гарантия, если только противник не подготовился или не имеет явной противовоздушной обороны. Флот - это гордость нашей нации, а количество флотов - это то, что делает нашу империю сильной и могущественной. Мы должны выделять больше времени, энергии и пространства для развития наших флотов, чтобы мы всегда выходили победителями из каждой битвы!"
 resolution_militarist_unique_effect:0 "Позволяет нам использовать особый указ для повышения §YВместимости Флота§! за счет повышенного §YСодержания§!!"

 resolution_militarist_building_nope:0 "Аннулировать $resolution_militarist_building$"
 resolution_militarist_building_nope_desc:0 "Наглая и агрессивная милитаристская экспансия только усилит галактическую нестабильность. Мы должны контролировать насильственные тенденции Сверхдержавы, пока не стали их следующей жертвой!"
 resolution_militarist_building_nope_effect:0 "§RАннулирует резолюцию $resolution_militarist_building$§!!"

 resolution_militarist_army_nope:0 "Аннулировать $resolution_militarist_army$"
 resolution_militarist_army_nope_desc:0 "$resolution_militarist_building_nope_desc$"
 resolution_militarist_army_nope_effect:0 "§RАннулирует резолюцию $resolution_militarist_army$§!!"

 resolution_militarist_casusb_nope:0 "Аннулировать $resolution_militarist_casusb$"
 resolution_militarist_casusb_nope_desc:0 "$resolution_militarist_building_nope_desc$"
 resolution_militarist_casusb_nope_effect:0 "§RАннулирует резолюцию $resolution_militarist_casusb$§!!"

 building_centrehq:0 "Центральный Генштаб"
 building_centrehq_desc:0 "В Центральном Генштабе собраны блестящие военные тактики, генералы и советники, которые постоянно разрабатывают планы, проводят военные игры и работают над стратегиями для достижения своей цели - полного галактического господства, а также пытаются сохранить существующее правление."

 armee_stormtrops:0 "Штурмовики"
 armee_stormtrops_desc:0 "Если на поле боя вы увидите солдата в полностью белой броне, лучше сдаться. Штурмовики Сверхдержавы - величайшая сила, которую Империя может выставить на поле боя. Они безжалостны и точны, ведь их с детства тренируют, чтобы они стали лучшими машинами для убийства. Они не знают сострадания к врагу, и их единственная цель - служить государству."

 casus_belli_cb_militarist:0 "Генштаб"
 war_goal_wg_militarist:0 "Имперская Экспансия"
 war_goal_wg_militarist_desc:0 "Мы заслужили свое место под солнцем, так что будем отстаивать свои права в этой галактике. Наша цель - всего лишь будущий район нашего Авангарда, они подчинятся сейчас или столкнутся с мощью нашей военной машины!"

 edict_cmbu_shipsnshit:0 "Укрепить Флот"
 edict_cmbu_shipsnshit_desc:0 "Если мы хотим продолжать нашу военную экспансию, мы должны создавать больше флотов, даже если это означает выход за пределы возможностей наших нынешних верфей."


##############################

 resolution_category_cmaterialist:0 "Техносоюз"

 resolution_cmaterialist_building:0 "ГИТ"
 resolution_cmaterialist_building_desc:0 "Создание централизованного института, где мы сможем исследовать все важные технологии, - это первый шаг к лучшей Галактике, так что давайте обсудим эту тему!"
 resolution_cmaterialist_building_effect:0 "Позволяет построить §YГалактический Институт Технологий§! в качестве столицы империи."

 resolution_cmaterialist_army:0 "Полевые Эксперименты"
 resolution_cmaterialist_army_desc:0 "Иногда не хватает времени, чтобы все испытать. Это особенно актуально в военное время, поскольку у нас не будет времени на внедрение новых технологий в полевых условиях. Вот тут-то и приходят на помощь наши экспериментальные дивизии! Мы оснастим их самыми современными экспериментальными технологиями, а затем будем принимать боевые отчеты, чтобы понять, что нужно изменить, а что оставить как есть. Это ускорит процесс исследований и позволит солдатам попробовать новые игрушки до того, как они будут готовы."
 resolution_cmaterialist_army_effect:0 "Позволяет создавать юниты §YЭкспериментальных Дивизий§!."

 resolution_cmaterialist_casusb:0 "Заполучить Больше Ресурсов"
 resolution_cmaterialist_casusb_desc:0 "Давайте проясним ситуацию. Никакой прогресс не может идти без экспансии. Нам постоянно нужно больше ресурсов и населения, чтобы стремиться к лучшей жизни, так почему же мы должны быть связаны законностью принципа Casus Belli, когда вполне допустимо объявить войну во имя высшего блага?"
 resolution_cmaterialist_casusb_effect:0 "Позволяет нам использовать особый §Rповод войны§! на аннексирование."

 resolution_cmaterialist_crisis:0 "Изучение Внегалактического Пространства"
 resolution_cmaterialist_crisis_desc:0 "Некоторые исследования показали нам тревожные сообщения о том, что ряд галактик был поглощен неизвестными враждебными силами. Пока межгалактические путешествия невозможны - мы не можем понять, что именно происходит с этими галактиками, однако можем предположить, что они были уничтожены либо их обитателями, что крайне маловероятно, либо неизвестной силой извне. Мы будем придерживаться второго варианта и заранее начнем подготовку на случай, если наша галактика станет следующей целью."

 resolution_cmaterialist_unique:0 "Посвящение Науке"
 resolution_cmaterialist_unique_desc:0 "Чтобы Галактика действительно процветала, мы должны полностью посвятить себя ее будущему. Мы значительно увеличим финансирование исследований во всех сферах, чтобы сохранить текущее положение дел и еще больше улучшить качество жизни наших граждан."

 resolution_cmaterialist_building_nope:0 "Аннулировать $resolution_cmaterialist_building$"
 resolution_cmaterialist_building_nope_desc:0 "Технологическое первенство Сверхдержавы мешает сохранить традиционные ценности нашего духа. Мы должны бороться с этим влиянием прежде чем их эксперименты пойдут не по плану!"
 resolution_cmaterialist_building_nope_effect:0 "§RАннулирует резолюцию $resolution_cmaterialist_building$§!!"

 resolution_cmaterialist_army_nope:0 "Аннулировать $resolution_cmaterialist_army$"
 resolution_cmaterialist_army_nope_desc:0 "$resolution_cmaterialist_building_nope$"
 resolution_cmaterialist_army_nope_effect:0 "§RАннулирует резолюцию $resolution_cmaterialist_army$§!!"

 resolution_cmaterialist_casusb_nope:0 "Аннулировать $resolution_cmaterialist_casusb$"
 resolution_cmaterialist_casusb_nope_desc:0 "$resolution_cmaterialist_building_nope$"
 resolution_cmaterialist_casusb_nope_effect:0 "§RАннулирует резолюцию $resolution_cmaterialist_casusb$§!!"

 building_git:0 "Галактический Институт Технологий"
 building_git_desc:0 "Г.И.Т. - главный институт Галактики, где светлые умы ежедневно учатся и вносят свой вклад в галактические исследования. Их цель - облегчить жизнь граждан Сверхдержавы, улучшая различные уже существующие системы или открывая совершенно новые технологии."

 armee_wips:0 "Экспериментальная Дивизия"
 armee_wips_desc:0 "Основная цель ЭД - испытать различные военные технологии в бою. Этот юнит, как правило, не является отличным инструментом нападения, но он очень помогает в исследованиях, а различные гаджеты, которыми они владеют, могут быть использованы для гораздо более эффективной обороны."

 casus_belli_cb_cmaterialist:0 "Совет Директоров"
 war_goal_wg_cmaterialist:0 "Приобретение Активов"
 war_goal_wg_cmaterialist_desc:0 "Война ведется для получения дополнительных ресурсов. Послание прямое и ясное: нам нужны территории, инфраструктура и ресурсы, чтобы заправлять горн, играющий музыку прогресса."

##############################

 resolution_category_cspiritualist:0 "Экумена"

 resolution_cspiritualist_building:0 "Бастион Веры"
 resolution_cspiritualist_building_desc:0 "Душа - важный аспект веры. Мы должны поощрять спиритуализм, а также реорганизовать нашу столичную планету в централизованное святилище для всех видов существ, чтобы они могли выражать свои убеждения!"
 resolution_cspiritualist_building_effect:0 "Позволяет построить §YХрам Святилище§! в качестве столицы империи."

 resolution_cspiritualist_army:0 "Рыцари Вери"
 resolution_cspiritualist_army_desc:0 "Вера должна быть защищена. Для этого нам подойдут специально обученные бойцы, известные как Небесные рыцари! Их научат сражаться за жизнь своих товарищей. Получив обещание загробной жизни, они будут охранять нашу священную Сверхдержаву до самого горького конца."
 resolution_cspiritualist_army_effect:0 "Позволяет создавать юниты §YНебесных Рыцарей§!."

 resolution_cspiritualist_casusb:0 "Защита Веры"
 resolution_cspiritualist_casusb_desc:0 "Защищать и отстаивать - наши основные убеждения, и мы не позволим никому угнетать ни нас, ни наших союзников. Мы вмешиваемся и защищаем тех, кто не может защитить себя сам."
 resolution_cspiritualist_casusb_effect:0 "Позволяет нам использовать особый §Rповод войны§! на аннексирование."

 resolution_cspiritualist_crisis:0 "Угроза Вере"
 resolution_cspiritualist_crisis_desc:0 "Мы не можем допустить, чтобы наша Сверхдержава стала жертвой неизвестных угроз из космоса. Нам удалось подняться по лестнице власти, но нельзя полагаться только на веру. Действовать и готовиться нужно немедленно."

 resolution_cspiritualist_unique:0 "Единство Веры"
 resolution_cspiritualist_unique_desc:0 "Необходимо реализовать программу всеобщего единства. Для этого мы перераспределим наши ресурсы соответствующим образом, чтобы население получало все необходимое. Народ, объединенный одной верой, никогда не падет!"

 resolution_cspiritualist_building_nope:0 "Аннулировать $resolution_cspiritualist_building$"
 resolution_cspiritualist_building_nope_desc:0 "Спиритуалистические ценности слишком примитивны, чтобы плодотворно руководить этой галактикой. Мы должны взять дело в свои руки и отменить всю эту чепуху!"
 resolution_cspiritualist_building_nope_effect:0 "§RАннулирует резолюцию $resolution_cspiritualist_building$§!!"

 resolution_cspiritualist_army_nope:0 "Аннулировать $resolution_cspiritualist_army$"
 resolution_cspiritualist_army_nope_desc:0 "$resolution_cspiritualist_building_nope_desc$"
 resolution_cspiritualist_army_nope_effect:0 "§RАннулирует резолюцию $resolution_cspiritualist_army$§!!"

 resolution_cspiritualist_casusb_nope:0 "Аннулировать $resolution_cspiritualist_casusb$"
 resolution_cspiritualist_casusb_nope_desc:0 "$resolution_cspiritualist_building_nope_desc$"
 resolution_cspiritualist_casusb_nope_effect:0 "§RАннулирует резолюцию $resolution_cspiritualist_casusb$§!!"

 building_divsanct:0 "Храм Святилище"
 building_divsanct_desc:0 "Место, где наши покровители могут молиться. Место, где наши правительственные чиновники могут править и управлять. Святилище функционирует как памятник, а также как централизованная административная столица Сверхдержавы."

 armee_ck3c:0 "Небесные Рыцари"
 armee_ck3c_desc:0 "Небесные рыцари служат, храня беззаветную верность своему делу. Они будут сражаться до смерти, защищая интересы и ценности Сверхдержавы, а большинство врагов будут бояться появления этого войска на поле боя."

 casus_belli_cb_cspiritualist:0 "Святое Руководство"
 war_goal_wg_cspiritualist:0 "Защитить Слабых"
 war_goal_wg_cspiritualist_desc:0 "Чтобы и дальше распространять свое влияние, мы должны защищать тех, кто в этом нуждается. Вражеская империя слишком долго угнетала свой народ, пора положить этому конец!"

##############################

 resolution_category_cpirate:0 "Свободные Галактические Штаты"

 resolution_cpirate_building:0 "Место для Отдыха"
 resolution_cpirate_building_desc:0 "Что такое хорошее, по-настоящему свободное общество, если в нем нет места, где можно расслабиться после долгого рабочего дня? Мы создадим множество Уголков Свободы вокруг наших планет, где великие и способные люди смогут работать днем, а ночью веселиться и пировать."
 resolution_cpirate_building_effect:0 "Позволяет строить §YУголок Свободы§! в качестве планетарных столиц."

 resolution_cpirate_army:0 "Быстрый Налет"
 resolution_cpirate_army_desc:0 "Специализированные подразделения, обученные тактике отвлечения внимания и дезорганизации, являются отличным активом. Их можно использовать для краж или проведения спецопераций за спиной врага, когда он занят борьбой с нашими Мародерами."
 resolution_cpirate_army_effect:0 "Позволяет создавать юниты §YМародеров§!."

 resolution_cpirate_casusb:0 "Беспрепятственное Мародерство"
 resolution_cpirate_casusb_desc:0 "Эта Галактика - свободное пространство. Мы отвергли концепцию централизованного правительства, мы отвергаем и концепцию Casus Belli. Мы будем нападать на кого угодно и когда угодно. Вот что такое настоящая свобода!"
 resolution_cpirate_casusb_effect:0 "Позволяет нам использовать особый §Rповод войны§! на аннексирование."

 resolution_cpirate_crisis:0 "Щепотка Организованности"
 resolution_cpirate_crisis_desc:0 "Чтобы подготовиться к грядущему, мы должны хотя бы частично держать себя в руках. Необходимо создать и поддерживать организованное ополчение и морские эскадры. Несмотря на то, что это очень напоминает идею государственности, от которой мы вежливо отказались, это абсолютно необходимая вещь, чтобы противостоять потенциальным захватчикам со всей Галактики."

 resolution_cpirate_unique:0 "Интересное Предложение"
 resolution_cpirate_unique_desc:0 "С момента нашего вознесения большинство независимых пиратских флотов отказались от нашего правления и продолжали грабить не только наших галактических союзников, но и нас! Так продолжаться не может, мы должны договориться о союзе с независимыми каперами, чтобы положить конец их набегам на нашу территорию!"

 resolution_cpirate_building_nope:0 "Аннулировать $resolution_cpirate_building$"
 resolution_cpirate_building_nope_desc:0 "Преступность и разврат воцарились в Галактике после того, как эти негодяи каким-то образом стали де-юре правителями. Мы должны бороться с растущей анархией, если не хотим быть поглощенными ею!"
 resolution_cpirate_building_nope_effect:0 "§RАннулирует резолюцию $resolution_cpirate_building$§!!"

 resolution_cpirate_army_nope:0 "Аннулировать $resolution_cpirate_army$"
 resolution_cpirate_army_nope_desc:0 "$resolution_cpirate_building_nope_desc$"
 resolution_cpirate_army_nope_effect:0 "§RАннулирует резолюцию $resolution_cpirate_army$§!!"

 resolution_cpirate_casusb_nope:0 "Аннулировать $resolution_cpirate_casusb$"
 resolution_cpirate_casusb_nope_desc:0 "$resolution_cpirate_building_nope_desc$"
 resolution_cpirate_casusb_nope_effect:0 "§RАннулирует резолюцию $resolution_cpirate_casusb$§!!"

 building_piratecovess:0 "Уголок Свободы"
 building_piratecovess_desc:0 "Место, где наши адмиралы и военные могут проводить свободное время! Вход сюда свободен для тех, кто достоин и показал себя способным и преданным делу создания по-настоящему свободного общества. В этих бухтах проводятся бесконечные ночные пиры и мероприятия, а дневное время обычно посвящено основным государственным функциям."

 armee_kenway:0 "Мародеры"
 armee_kenway_desc:0 "Мародеры представляют собой особый отряд, использующий тактику бей-беги, чтобы шокировать противника. В основном они используются для отвлечения врага, пока основная армия проводит более масштабную операцию, например окружение. Вопреки своему названию, они обычно не занимаются мародерством после боя."

 casus_belli_cb_cpirate:0 "Гранд Адмирал"
 war_goal_wg_cpirate:0 "Беспощадное Завоевание"
 war_goal_wg_cpirate_desc:0 "Мы правим так, как считаем нужным, и побеждаем тех, кто нам не подчиняется! Галактика теперь - свободное пространство, и наши враги должны быть готовы, если хотят защитить себя."

##############################

 resolution_category_cservitor:0 "Галактическая Утопия"

 resolution_cservitor_building:0 "Автоматизация Столиц"
 resolution_cservitor_building_desc:0 "Создание централизованного хранилища и зарядного устройства поможет нам легко управлять населением планеты. Создание дюжины таких объектов поможет нам еще больше! Итак, давайте создадим автоматизированные центры в каждом городе каждой планеты, чтобы каждая правительственная и служебная функция выполнялась с особой тщательностью и точностью."
 resolution_cservitor_building_effect:0 "Позволяет строить §YАвтоматизированные Центры§! в качестве планетарных столиц."

 resolution_cservitor_army:0 "Запретить Органикам Сражаться"
 resolution_cservitor_army_desc:0 "Для органических форм жизни неэтично убивать друг друга. Роботы, андроиды и прочие подобные существа не имеют никакой ценности, поскольку их можно легко восстановить. А вот с жизнью отдельного человека так поступить нельзя, и здесь на помощь приходят специальные защитные автоматоны. Они штурмуют вражеские позиции, находят раненых органических существ, извлекают и оперируют их. В зависимости от стороны, статуса и поведения раненого бойца его либо возвращают домой, либо берут в качестве военнопленного, чтобы не дать ему вступить в бой и продолжать наносить урон."
 resolution_cservitor_army_effect:0 "Позволяет создавать юниты §YЗащитных Автоматонов§!."

 resolution_cservitor_casusb:0 "Защита Слабых"
 resolution_cservitor_casusb_desc:0 "Некоторые империи плохо управляют своим населением. Это требует крайних мер, поскольку мы просто не можем видеть, как страдает кто-то из органиков. Любая Империя, которая плохо обращается со своими гражданами, отныне будет считаться нашим врагом и подвергнется дальнейшим атакам."
 resolution_cservitor_casusb_effect:0 "Позволяет нам использовать особый §Rповод войны§! на вассализацию."

 resolution_cservitor_crisis:0 "Алгоритмичное Планирование"
 resolution_cservitor_crisis_desc:0 "Угрозы, нависшие над галактикой, становятся все более очевидными с каждым днем. Мы должны быть готовы ко всему, что нас ожидает, и убедиться, что каждый индивид находится в целости и сохранности!"

 resolution_cservitor_unique:0 "Иностранные Дела"
 resolution_cservitor_unique_desc:0 "Чтобы нам доверяли и распространяли нашу добрую волю, нам нужно будет создать лучший институт иностранных дел. Если мы сможем убедить органические формы жизни в том, что с нашей помощью они смогут процветать и освободиться от привычных жизненных тягот, мы сможем интегрировать их с большей легкостью!"

 resolution_cservitor_building_nope:0 "Аннулировать $resolution_cservitor_building$"
 resolution_cservitor_building_nope_desc:0 "Мы не можем доверять машинам, особенно если их программа была повреждена. Если они сломались однажды, то сломаются снова. Возможно, они втайне планируют избавиться от всех нас? Мы должны бороться с их влиянием и быть независимыми от этих утопических смотрителей. Бесплатный сыр бывает только в мышеловке, в конце концов."
 resolution_cservitor_building_nope_effect:0 "§RАннулирует резолюцию $resolution_cservitor_building$§!!"

 resolution_cservitor_army_nope:0 "Аннулировать $resolution_cservitor_army$"
 resolution_cservitor_army_nope_desc:0 "$resolution_cservitor_building_nope_desc$"
 resolution_cservitor_army_nope_effect:0 "§RАннулирует резолюцию $resolution_cservitor_army$§!!"

 resolution_cservitor_casusb_nope:0 "Аннулировать $resolution_cservitor_casusb$"
 resolution_cservitor_casusb_nope_desc:0 "$resolution_cservitor_building_nope_desc$"
 resolution_cservitor_casusb_nope_effect:0 "§RАннулирует резолюцию $resolution_cservitor_casusb$§!!"

 building_martlet:0 "Автоматизированный Центр"
 building_martlet_desc:0 "Автоматизированные столичные центры служат узлом обслуживания для наших многочисленных служебных дронов - от уборщиков до полицейских ботов. В них расположено несколько специальных станций, обеспечивающих энергию и место для отдыха указанных дронов. Эти центры расположены по всей планете, что делает процесс менее централизованным и независимым."

 armee_remedy2:0 "Защитный Автоматон"
 armee_remedy2_desc:0 "Органические формы жизни не должны участвовать в боях. Именно здесь на помощь приходят защитные автоматоны. Эти узкоспециализированные подразделения выполняют функции охранников, спецназа и медицинского персонала вместе взятых."

 casus_belli_cb_cservitor:0 "Взбунтовавшаяся Программа"
 war_goal_wg_cservitor:0 "Насильная Защита"
 war_goal_wg_cservitor_desc:0 "Эта Империя глупа, если верит, что суверенитет сохранит им жизнь. Они слишком ушли в себя, чтобы понять, что независимость никогда и ни для кого не заканчивается благополучно. Мы должны вмешаться и позаботиться об их населении, пока их коррумпированное правительство не нанесло им же смертельный удар!"

##############################

 resolution_category_cmartlet:0 "Зенит Империя"


 resolution_cmartlet_building:0 "Дом"
 resolution_cmartlet_building_desc:0 "Нам нужен новый дом для наших птенцов, если мы хотим защитить наш род и граждан галактики. Отныне Небесные Гнезда станут центральными правительственными штаб-квартирами на каждой планете."
 resolution_cmartlet_building_effects:0 "Позволить строить §YНебесные Гнезда§! в качестве планетарных столиц.\n§RПосле принятия этой резолюции, Сверхдержава приобретет достаточно влияния и власти, чтобы ее невозможно было остановить!§!"
 resolution_cmartlet_army:0 "Отстаивание"
 resolution_cmartlet_army_desc:0 "Протокол Королевской Стражи № 1: Будьте вежливы и позвольте противнику нанести первый удар. Введя противника в ложное чувство безопасности и контроля, Королевская Стража быстро двинется вперед, чтобы окружить и ошеломить самоуверенного изверга."
 resolution_cmartlet_army_effects:0 "Позволяет создавать юниты §YКоролевской Стражи§!."
 resolution_cmartlet_casusb:0 "Лекарство"
 resolution_cmartlet_casusb_desc:0 "Нападение - лучшая защита. Чтобы еще больше защитить наши интересы, мы должны расширить сферу своего влияния и защиты на тех, кто стремится нас уничтожить. Наши противники достойны, но мы одержим победу."
 resolution_cmartlet_casusb_effects:0 "Дает особый §RПовод Войны§! на аннексирование."
 resolution_cmartlet_crisis:0 "Возмездие"
 resolution_cmartlet_crisis_desc:0 "Внегалактические угрозы следует воспринимать всерьез, независимо от того, кто и где находится, мы будем готовы. Враг не может вечно противостоять мощи нашего возмездия и стойкости наших защитников."
 resolution_cmartlet_unique:0 "Праведность"
 resolution_cmartlet_unique_desc:0 "Каждый имеет право судить и быть судимым. Мы обеспечим это базовое право даже для наших недругов. С этого момента наша судебная система может считаться безупречной и самой гуманной во всей галактике, что значительно сократит бюрократическую волокиту."

 building_czenith:0 "Небесное Гнездо"
 building_czenith_desc:0 "Специализированный комплекс, в котором размещаются многочисленные административные должности по всей империи. Он величественен и всегда бдителен, напоминая нашим гражданам, что под нашим руководством они всегда будут в безопасности."

 armee_czenith:0 "Королевская Стража"
 armee_czenith:0 "Королевская Стража - это специализированное подразделение, призванное защищать и служить. У них есть набор уникальных протоколов, используемых при любом возможном сценарии, и они очень эффективны при задержании."

 casus_belli_cb_cmartlet:0 "Королевский Протокол"
 war_goal_wg_cmartlet:0 "Задержание"
 war_goal_wg_cmartlet_desc:0 "Война ведется для того, чтобы задержать и остановить разгул коррупции в империи. Взамен мы распространяем свое влияние и предоставляем гражданам свою защиту."

##############################

 resolution_category_cbananas:0 "Банановая Республика"

 resolution_cbananas_building:0 "Желтый Дворец"
 resolution_cbananas_building_desc:0 "Что ж, Сверхдержава провозглашена! Что дальше в нашем списке? Покрасить все мэрии в желтый цвет, ну, давайте займемся этим!... В смысле, нам нужно большинство в сенате?"
 resolution_cbananas_building_effects:0 "Позволить построить §YЖелтый Дворец§! в столице империи.\n§RПосле принятия этой резолюции, Сверхдержава приобретет достаточно влияния и власти, чтобы ее невозможно было остановить!§!"
 resolution_cbananas_army:0 "Бананы за Денюжки"
 resolution_cbananas_army_desc:0 "В нашей нынешней системе есть глубинная проблема. У нас слишком много бананов, но недостаточно денег. Может быть, мы сможем решить эту проблему и убить одну птицу двумя камнями... то есть двух с одним... неважно, давайте просто продадим все оставшиеся бананы, это поможет нам"
 resolution_cbananas_casusb:0 "Денюжки за Бананы"
 resolution_cbananas_casusb_desc:0 "Теперь, когда мы продали наши бананы, нам больше нечем питаться. Наверное, надо продавать деньги в обмен на бананы, и тогда экономика наладится!"
 resolution_cbananas_crisis:0 "Галактические Угрозы? Эм...Точно!"
 resolution_cbananas_crisis_desc:0 "Контин... что? Я просто хотел править галактикой, что значит, мы должны ее еще и защищать? Кто вообще такая синтетическая королева? Ладно, внегалактические угрозы и прочие политические штучки должны иметь дополнительное галактическое финансирование."
 resolution_cbananas_unique:0 "Мы всего лишь миротворцы"
 resolution_cbananas_unique_desc:0 "Мы сами по себе довольно миролюбивы, так что было бы здорово доказать, насколько мы миролюбивы, принеся мир и процветание другим странам! В конце концов, мы - хранители, и галактика в конечном итоге будет принадлежать нам, не так ли?"
 resolution_cbananas_unique_effects:0 "Дает особый §RПовод Войны§! на аннексирование."

 building_cbananas:0 "Желтый Дворец"
 building_cbananas_desc:0 "Символ нашего галактического господства. Это просто здание в виде банана. Ну работает и пусть работает."

 casus_belli_cb_cbananas:0 "Так сказано"
 war_goal_wg_cbananas:0 "Банановый Поход"
 war_goal_wg_cbananas_desc:0 "Война объявлена потому что так сказал сам Канцлер. Мы все еще не знаем в чем суть, но да ладно, разберемся по ходу."