  realspace.224.desc: "Популярные моды других авторов, которые установлены в данный момент будут отображаться ниже с их статусом совместимости. Данный раздел будет наполнятся постепенно."
  realspace.224.pd_conflict: "§RОбнаружен конфликт New Frontiers и Planetary Diversity§!"
  
  realspace.225.name: "Настройки туманностей"
  realspace.225.desc: "Вы можете выбрать визуальное отображение туманностей в системах, которые находятся внутри туманностей."
  realspace.225.only_realspace_nebula: "Отображать туманности только из Real Space"
  realspace.225.only_vanilla_nebula: "Отображать только оригинальные туманности"
  
  realspace.226.name: "Настройка темных туманностей"
  realspace.226.desc: "Темные туманности или глобулы - это плотные газопылевые облака, поглощающие свет. Яркий представитель таких туманностей – Туманность Конская Голова, которая видна только на фоне другой яркой отражательной туманности.\n\nТемные туманности никак не отображаются на галактической карте и существуют лишь как особые графические эффекты в некоторых случайных системах. Чаще всего глобулы можно обнаружить рядом с обычными отражательными туманностями. Эти эффекты можно отключить в настройках только на старте."
  realspace.226.disable_globula: "Отключить темные туманности"
  realspace.226.enable_globula: "Включить темные туманности"
  
  realspace.227.name: "Настройка цивилизаций в Сол Секторе"
  realspace.227.desc: "Этой настройкой вы сможете настроить появление примитивных цивилизаций в Сол Секторе. Сол Сектор - область пространства с реальными системами (Бетельгейзе, Сириус, Альтаир и т. д.) вокруг Солнца."
  realspace.227.on_civ_in_solsector: "Включить появление примитивных цивилизаций"
  realspace.227.off_civ_in_solsector: "Отключить появление примитивных цивилизаций"
  
  realspace.228.name: "Настройка появления подклассов"
  realspace.228.desc: "По умолчанию 40% планет в галактике получат подкласс, это коэффициент x1. Вы можете изменить этот показатель, выбрав другой коэффициент."
  realspace.228.subclasses_x1: "Коэффициент появления подклассов - §Wx1§!(по умолчанию)"
  realspace.228.subclasses_x1_5: "Коэффициент появления подклассов - §Wx1.5§!"
  realspace.228.subclasses_x2: "Коэффициент появления подклассов - §Wx2§!"
  realspace.228.subclasses_x0_5: "Коэффициент появления подклассов - §Wx0.5§!"
  realspace.228.subclasses_x0_25: "Коэффициент появления подклассов - §Wx0.25§!"
  
  realspace.229.name: "Настройка появления разрушенных мегаструктур"
  realspace.229.desc: "Этой настройкой вы сможете настроить появление систем с разрушенными мегаструктурами из DLC Utopia."
  realspace.229.all_ruined_megastructures: "Включить появление всех разрушенных мегаструктур"
  realspace.229.random_ruined_megastructures: "Включить случайное появление разрушенных мегаструктур"
  
  realspace.230.name: "Настройка появления древних стражей"
  realspace.230.desc: "Этой настройкой вы сможете настроить появление всех древних стражей из DLC Leviathans."
  realspace.230.spawn_all_leviathans: "Включить появление всех древних стражей"
  realspace.230.spawn_random_leviathans: "Включить случайное появление древних стражей"
  
  realspace.231.name: "Настройка кризиса конца игры"
  realspace.231.desc: "Если вы сумасшедший, то этой настройкой вы можете включить появление всех трех кризисов конца игры. Первый кризис появляется случайным образом, после чего примерно через 20 лет появятся два оставшихся."
  realspace.231.all_endgame_crisis: "Включить появление всех трех кризисов"
  realspace.231.random_endgame_crisis: "Включить только один случайный кризис"
  
  realspace.232.name: "Planetary Stations"
  realspace.232.desc: "Главная особенность этого мода — это возможность колонизации необитаемых миров. В отличии от других подобных модов, цель данного мода не просто открыть возможность колонизации, а сделать это гармоничной частью геймплея, без серьезных перекосов игрового баланса. Для этого по аналогии с хабитатами был создан новый тип колонизации – планетарные станции. Планетарные станции - это относительно небольшие поселения, которые доступны с самого начала игры для некоторых типов планет. Эти станции дороги в строительстве и обслуживании, но имеют множество бонусов производства ресурсов и другие уникальные особенности. Станции имеют особые специализации, районы и здания. Размер планетарных станций значительно меньше планет и это сильно ограничивает количество обитателей, но компенсируется низким уровнем роста населения."
  realspace.232.planetarystations_settings: "Настройки Planetary Stations"
  
  realspace.233.name: "Несовместимость New Frontiers и Planetary Diversity"
  realspace.233.desc: "New Frontiers и Planetary Diversity несовместимы и использование этих модов вместе может привести к неожиданным сбоям и ошибкам. Оба этих мода добавляют новые типы планет и используют некоторые общие файлы. Многие функции New Frontiers (в том числе спавн подклассов), будут отключены воизбежании еще большей запутанности. Помните об этом!"
  
  realspace.234.name: "Настройка периодических событий"
  realspace.234.desc: "Периодические события — это случайные планетарные явления, характерные для определенных типов планет. Например, изменения климата, песчаные бури, нападения местной фауны и т. д."
  realspace.234.periodic_events_on: "§GВключить периодические события§!"
  realspace.234.periodic_events_off: "§YОтключить периодические события§!"
  
  realspace.235.name: "Настройка событий экспансии"
  realspace.235.desc: "События экспансии обычно возникают после колонизации новых планет и как правило связаны с появлением новых модификаторов. Эти события будут определять характер развития новых колоний и в целом разнообразят игровой процесс на всем этапе активной колонизации."
  realspace.235.expanse_events_on: "§GВключить события экспансии§!"
  realspace.235.expanse_events_off: "§YОтключить события экспансии§!"
  
  realspace.236.name: "Истощение ресурсов"
  realspace.236.desc: "Включение этой настройки запустит механику истощения минеральных ресурсов планеты. Возраст колонии, количество горнодобывающих районов, а также некоторые модификаторы увеличивают шанс потери ресурсов."
  realspace.236.resource_depletion_on: "§GВключить истощение ресурсов§!"
  realspace.236.resource_depletion_off: "§YОтключить истощение ресурсов§!"
  
  realspace.237.name: "Настройка экзотических миров"
  realspace.237.desc: "Экзотические миры — это особый тип подклассов, обычно природного происхождения, который очень редко встречается. Как правило эти подклассы имеют уникальные цепочки событий и механики."
  realspace.237.exotic_subclasses_on: "§GВключить экзотические миры§!"
  realspace.237.exotic_subclasses_off: "§YОтключить экзотические миры§!"
  
  realspace.238.name: "Настройка легендарных миров"
  realspace.238.desc: "Легендарные миры — это уникальный тип подклассов, встречающийся только в единственном числе. Эти подклассы связаны с какой-то историей и имеют уникальные цепочки событий, особенности, реликвии и многое другое."
  realspace.238.legendary_subclasses_on: "§GВключить легендарные миры§!"
  realspace.238.legendary_subclasses_off: "§YОтключить легендарные миры§!"
  
  realspace.239.name: "Настройки Solar Storm"
  realspace.239.desc: "Вы можете возвращаться и изменять параметры пока полностью не закрыто диалоговое меню Real Space."
  realspace.239.hyperspace_storm_on: "Гиперпространственные бури §Gвключены§!"
  realspace.239.hyperspace_storm_off: "Гиперпространственные бури §Yотключены§!"
  realspace.239.solar_storm_on: "Солнечные штормы: §Bнормальный режим§!"
  realspace.239.solar_storm_hard: "Солнечные штормы: §Rсложный режим§!"
  realspace.239.solar_storm_easy: "Солнечные штормы: §Gлегкий режим§!"
  realspace.239.solar_storm_off: "Солнечные штормы §Yотключены§!"
  
  realspace.240.name: "Настройка гиперпространственных бурь"
  realspace.240.desc: "Этот тип событий произвольно вносит изменения в географию на галактической карте, что может изменить положение вашей империи с точки зрения тактики, в лучшую или худшую сторону. §WГиперпространственные бури§!, возникающие в произвольных системах (чаще всего в нестабильных). Они изменяют гиперлинии, искажают их, добавляя новые или удаляют существующие, полностью изолируя системы на неопределенный срок."
  realspace.240.hyperspace_storm_on: "§GВключить гиперпространственные бури§!"
  realspace.240.hyperspace_storm_off: "§YОтключить гиперпространственные бури§!"
  
  realspace.241.name: "Настройка солнечных штормов"
  realspace.241.desc: "Этот тип событий сделает системы с молодыми, нестабильными или коллапсирующими звездами опасными для кораблей, которые пересекают эти системы. После входа в систему, корабли, могут попасть в шторм, получить повреждения и даже погибнуть. На данный момент существует 3 типа событий: §Wзвездные жернова§!, §Wсолнечный шторм§! и §Wгамма-всплеск§!.\nОт выбораного режима зависит степень выживаемости кораблей, попавших в шторм."
  realspace.241.solar_storm_hard: "§RВключить сложный режим§!"
  realspace.241.solar_storm_normal: "§BВключить нормальный режим§!"
  realspace.241.solar_storm_easy: "§GВключить легкий режим§!"
  realspace.241.solar_storm_off: "§YОтключить солнечные штормы§!"
  
  realspace.242.name: "Настройки Planetary Stations"
  realspace.242.desc: "Вы можете возвращаться и изменять параметры пока полностью не закрыто диалоговое меню Real Space."
  realspace.242.stations_build_full: "Строительство планетарных станций: §Gне ограничено§!"
  realspace.242.limited_ai_stations_build: "Строительство планетарных станций: §Bограничено для ИИ§!"
  realspace.242.no_ai_stations_build: "Строительство планетарных станций: §Yзапрещено для ИИ§!"
  realspace.242.stations_build_off: "Строительство планетарных станций: §RЗапрещено для всех§!"
  
  realspace.243.name: "Строительство планетарных станций"
  realspace.243.desc: "Вы можете ограничить строительство планетарных станций для ИИ или запретить для всех."
  realspace.243.stations_build_full: "§GНе ограничивать строительство планетарных станций§!"
  realspace.243.limited_ai_stations_build: "§BОграничить строительство планетарных станций для ИИ§!"
  realspace.243.no_ai_stations_build: "§YЗапретить строительство планетарных станций для ИИ§!"
  realspace.243.stations_build_off: "§RЗапретить строительство планетарных станций для всех§!"
  
  realspace.244.name: "The Infestations"
  realspace.244.desc: "Этот мод добавляет в игру новую механику заражения, используя различные новые игровые элементы, такие как ситуации. Заражение начнется как кризис середины игры, так что отнеситесь к этому серьезно.\n\nУ вас будет множество способов борьбы с заразой, и если вы преодолеете все трудности, то сможете захватить ценный трофей.\n\nКроме того, выбрав в начале игры особое происхождение, вы сможете сами играть за империю распространяющую заражение."
  
  realspace.245.name: "Настройки Ships in Scaling"
  realspace.245.desc: "Вы можете возвращаться и изменять параметры пока полностью не закрыто диалоговое меню Real Space.\n\n§YУскорение корабля§!\n\nПо умолчанию крейсерская скорость зависит от используемых двигателей корабля, но вы можете изменить этот параметр, чтобы ускорение вне боя было постоянным для кораблей всех типов. Это сделает игру более легкой и привычной. \n\n§YДолгие битвы§!\n\nДля более зрелищных космических сражений по умолчанию в игре включен режим долгих битв. Это достигается путем снижения скорострельности и увеличения живучести всех кораблей. Вы можете отключить этот режим для более привычной и быстрой игры."
  realspace.245.sustained_acceleration_off: "Ускорение корабля: §Yзависит от типа двигателя§!"
  realspace.245.sustained_acceleration_off.tooltip: "Нажмите чтобы изменить на: §Bпостоянное для всех типов двигателей§!"
  realspace.245.sustained_acceleration_on: "Ускорение корабля: §Bпостоянное для всех типов двигателей§!"
  realspace.245.sustained_acceleration_on.tooltip: "Нажмите чтобы изменить на: §Yзависит от типа двигателя§!"
  realspace.245.longer_battles_mode_off: "Режим долгих битв: §Gвключен§!"
  realspace.245.longer_battles_mode_off.tooltip: "Нажмите чтобы отключить"
  realspace.245.longer_battles_mode_on: "Режим долгих битв: §Yотключен§!"
  realspace.245.longer_battles_mode_on.tooltip: "Нажмите чтобы включить"
  
  realspace.246.name: "Real Terraforming"
  realspace.246.desc: "Данный мод призван полностью изменить существующую механику терраформирования в игре.\nГлавная особенность новой механики терраформирования, это использование инцидентов (situations). Вы могли наблюдать похожее при игре с цивиком Идиллический сад".\n Теперь технологии терраформирования будут открывать для вас особые проекты терраформирования, которые вы можете запускать через планетарные решения. Проекты терраформирования могут преследовать разные цели терраформирования и способы подхода к их достижению. Среди целей терраформирования может быть не только изменение климата (изменение класса планеты с точки зрения игровой механики), но и изменение различных планетарных особенностей (модификаторов, депозитов и т. д.). Различные проекты терраформирования могут влиять на различные параметры планеты, изменение которых отображается как шкалы процессов терраформирования (инцидента). Проекты терраформирования могут запускать несколько процессов терраформирования. Например, Проект «Процесс изменения климата» влияет на Температуру и Влажность, которые отображаются как две отдельные инциденты."
  
  realspace.247.name: "New Arcologies"
  realspace.247.desc: "Данный мод добавляет новые интересные способы превратить всю планету в гигантский город, завод или что бы то ни было для еще большего разнообразия игрового процесса.\nНовые виды аркологий обладают своими уникальными особенностями. Для их строительства потребуется не только перк вознесения «Аркологический Проект» но и специальная технология, которая может быть доступна только поле взятия перка."
  
  realspace.248.name: "FAQ: Звезды"
  realspace.248.desc: "Здесь вы можете получить ответы на некоторые часто задаваемые вопросы. Выберете ключевое слово, связанное с вашим вопросом.\nБольшинство ошибок связано с проблемами совместимости с другими модами. Чтобы убедится, что ошибка вызвана модами Real Space, отключите другие моды.\nВ квадратных кавычках указан дополнительный мод при использовании которого появляется данная проблема.\nЕсли вы не нашли ответ, пишите в нашем сообществе §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). Там вам обязательно помогут.\n\n§WВопрос:§! Почему крупные звезды опущены ниже основной плоскости орбит планет? Это выглядит странно.\n§YОтвет:§! Это компромиссное решение, связанное с особенностью игрового движка. В противном случае корабли и станции будут поглощены огромным светилом. Каким-либо другим способом показать приблизительный к реальному размер гигантов или сверхгигантов, затруднительно."
  
  realspace.249.name: "FAQ: Планеты"
  realspace.249.desc: "Здесь вы можете получить ответы на некоторые часто задаваемые вопросы. Выберете ключевое слово, связанное с вашим вопросом.\nБольшинство ошибок связано с проблемами совместимости с другими модами. Чтобы убедится, что ошибка вызвана модами Real Space, отключите другие моды.\nВ квадратных кавычках указан дополнительный мод при использовании которого появляется данная проблема.\nЕсли вы не нашли ответ, пишите в нашем сообществе §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). Там вам обязательно помогут.\n\n§WВопрос:§! §H[System Scale]§! Почему планетарные кольца висят над планетами?\n§YОтвет:§! Проблема вызвана неправильным порядком модов в лаунчере.  В списке активных модов основной мод Real Space должен находится выше дополнительных модов.\n\n§WВопрос:§! §H[New Frontiers]§! Почему у планет одного класса, но разных подклассов не изменяется изображение при переключении?\n§YОтвет:§! Это старый баг оригинальной игры, который не исправлен со времен самой первой версии.\n\n§WВопрос:§! §H[System Scale]§! Почему планета «мерцает» при сильном отдалении камеры?\n§YОтвет:§! Это связано с некоторыми графическими особенностями движка из-за наложения текстур облаков и поверхности.\n\n§WВопрос:§! §H[New Frontiers]§! Могу ли я изменить подкласс планеты при помощи консоли?\n§YОтвет:§! Да. Используйте команду effect set_xxx_subclass = yes где xxx это название подкласса. Например effect set_dune_subclass = yes превратит вашу планету в Мир Дюн."
  
  realspace.250.name: "FAQ: Мегаструктуры"
  realspace.250.desc: "Здесь вы можете получить ответы на некоторые часто задаваемые вопросы. Выберете ключевое слово, связанное с вашим вопросом.\nБольшинство ошибок связано с проблемами совместимости с другими модами. Чтобы убедится, что ошибка вызвана модами Real Space, отключите другие моды.\nВ квадратных кавычках указан дополнительный мод при использовании которого появляется данная проблема.\nЕсли вы не нашли ответ, пишите в нашем сообществе §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). Там вам обязательно помогут.\n\n§WВопрос:§! §H[System Scale]§! Почему миры-кольца выглядят «разорваными»?\n§YОтвет:§! Как правило это связано с использованием других модов изменяющих мегаструктуры.\n\n§WВопрос:§! §H[System Scale]§! Почему сферы дайсона «проваливаются» внутрь звезды?\n§YОтвет:§! Чаще всего это происходит из-за сторонних модов, которые создают системы не учитывающие настройки размера стандартных звезд в Real Space. Либо другие модификации изменяют файлы мегаструктур, что приводит к отмене ограничений на строительство сфер дайсона вокруг крупных светил."
  
  realspace.251.name: "FAQ: Корабли"
  realspace.251.desc: "Здесь вы можете получить ответы на некоторые часто задаваемые вопросы. Выберете ключевое слово, связанное с вашим вопросом.\nБольшинство ошибок связано с проблемами совместимости с другими модами. Чтобы убедится, что ошибка вызвана модами Real Space, отключите другие моды.\nВ квадратных кавычках указан дополнительный мод при использовании которого появляется данная проблема.\nЕсли вы не нашли ответ, пишите в нашем сообществе §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). Там вам обязательно помогут.\n\n§WВопрос:§! Почему кораблям требуется больше времени чем в оригинальной игре чтобы перелететь сквозь систему?\n§YОтвет:§! Из-за новых особенностей строения систем в Real Space, некоторые могут оказаться гораздо больше, чем в оригинальной игре. Либо вы используете дополнительный мод Ships in Scaling (Прочитайте об особенностях этого мода)."
  
  realspace.252.name: "FAQ: Планетарные станции"
  realspace.252.desc: "Здесь вы можете получить ответы на некоторые часто задаваемые вопросы. Выберете ключевое слово, связанное с вашим вопросом.\nБольшинство ошибок связано с проблемами совместимости с другими модами. Чтобы убедится, что ошибка вызвана модами Real Space, отключите другие моды.\nВ квадратных кавычках указан дополнительный мод при использовании которого появляется данная проблема.\nЕсли вы не нашли ответ, пишите в нашем сообществе §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). Там вам обязательно помогут.\n\n§WВопрос:§! §H[Planetary Station]§! Как построить планетарные станции?\n§YОтвет:§! Планетарные станции строятся так же, как и мегаструктуры кораблем строителем. Имейте ввиду что изначально для строительства планетарных станций вам доступны только астероиды, бесплодные и замершие миры.\n\n§WВопрос:§! §H[Planetary Station]§! Почему мне не доступны добывающие, энергетические или другие районы?\n§YОтвет:§! Скорее всего на планете отсутствует требуемый ресурс (планетарная особенность)."
  
  realspace.253.name: "FAQ: Совместимость и производительность"
  realspace.253.desc: "Здесь вы можете получить ответы на некоторые часто задаваемые вопросы. Выберете ключевое слово, связанное с вашим вопросом.\nБольшинство ошибок связано с проблемами совместимости с другими модами. Чтобы убедится, что ошибка вызвана модами Real Space, отключите другие моды.\nВ квадратных кавычках указан дополнительный мод при использовании которого появляется данная проблема.\nЕсли вы не нашли ответ, пишите в нашем сообществе §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). Там вам обязательно помогут.\n\n§WВопрос:§! С какими модами совместим Real Space и дополнения?\n§YОтвет:§! Основной мод Real Space совместим с большинством модов. Незначительные проблемы могут возникнуть только с модами, изменяющими звезды и добавляющими новые системы. Но некоторые дополнительные моды очень сильно изменяют игровые элементы и могут вызвать серьезные проблемы в сочетании с другими модами, изменяющими эти элементы.\n\n§WВопрос:§! Совместим ли Real Space с режимом Ironman?\n§YОтвет:§! К сожалению все модификации Real Space кроме отдельного мода Real Galaxy, не совместимы с режимом Ironman, так как вносят изменения в игровой процесс.\n\n§WВопрос:§! Влияет ли Real Space на производительность игры?\n§YОтвет:§! Real Space добавляет множество новых графических эффектов и это может незначительно повлиять на графическую производительность на слабых компьютерах. Что касается производительность памяти, то я стараюсь максимально оптимизировать игровые скрипты, чтобы избежать проблем на поздних этапах игры."
  
  
  
  
  