  sc_l: "§HКоричневый карлик класса L§!"
  sc_l_desc: "§LЭти холодные звезды относятся к типу коричневых карликов, которые находятся на грани возможности поддерживать водородную термоядерную реакцию в ядре, а их температура достаточно низка для того, что бы в атмосфере могли существовать металлы.§!"
  pc_l_star: "Коричневый карлик класса L"
  pc_l_star_desc: "Эти холодные звезды относятся к типу коричневых карликов, которые находятся на грани возможности поддерживать водородную термоядерную реакцию в ядре, а их температура достаточно низка для того, что бы в атмосфере могли существовать металлы."
  sc_t: "§HКоричневый карлик класса T§!"
  sc_t_desc: "§LЭти холодные звезды относятся к типу коричневых карликов, которых так же называют метановыми карликами из-за изобилия метана в их строении. Их так же можно считать пограничным состоянием между газовым гигантом и звездой.§!"
  pc_t_star: "Коричневый карлик класса T"
  pc_t_star_desc: "Эти холодные звезды относятся к типу коричневых карликов, которых так же называют метановыми карликами из-за изобилия метана в их строении. Их так же можно считать пограничным состоянием между газовым гигантом и звездой."
  sc_y: "§HКоричневый карлик класса Y§!"
  sc_y_desc: "§LСамые холодные коричневые карлики, которые фактически можно считать очень крупными планетами-гигантами с некоторыми звездными свойствами.§!"
  pc_y_star: "Коричневый карлик класса Y"
  pc_y_star_desc: "Самые холодные коричневые карлики, которые фактически можно считать очень крупными планетами-гигантами с некоторыми звездными свойствами."
  sc_d: "§HЗвезда класса D§!"
  sc_d_desc: "§LЭти проэволюционировавшие звезды малой светимости, обычно именуемые белыми карликами. Они представляют собой компактные звезды с большой массой при невероятно малых размерах, что порождает их очень большую плотность.§!"
  pc_d_star: "Звезда класса D"
  pc_d_star_desc: "Эти проэволюционировавшие звезды малой светимости, обычно именуемые белыми карликами. Они представляют собой компактные звезды с большой массой при невероятно малых размерах, что порождает их очень большую плотность."
  sc_c_giant: "§HЗвезда класса C§!"
  sc_c_giant_desc: "§LЭти звезды-гиганты так же называют углеродными звездами. Они представляют собой более поздний вид красных гигантов, в атмосфере которых содержится больше углерода, чем кислорода.§!"
  pc_c_giant_star: "Звезда класса C"
  pc_c_giant_star_desc: "Эти звезды-гиганты так же называют углеродными звездами. Они представляют собой более поздний вид красных гигантов, в атмосфере которых содержится больше углерода, чем кислорода."
  sc_s_giant: "§HЗвезда класса S§!"
  sc_s_giant_desc: "§LЭти звезда-гиганты так же называют циркониевыми звездами из-за наличия в их атмосфере немалого количества оксида циркония и оксида титана, что делает спектральный класс этих звезд отличным от звезд главной последовательности.§!"
  pc_s_giant_star: "Звезда класса S"
  pc_s_giant_star_desc: "Эти звезда-гиганты так же называют циркониевыми звездами из-за наличия в их атмосфере немалого количества оксида циркония и оксида титана, что делает спектральный класс этих звезд отличным от звезд главной последовательности."
  sc_w_azure: "§HЗвезда класса W§!"
  sc_w_azure_desc: "§LЭти звезды-гиганты так же известны как звезды Вольфа-Райе, для которых характерна очень высокая светимость и температура. Эти звезды чаще всего находятся в туманностях, которые стали следствием сброса оболочки красных сверхгигантов – предыдущего этапа эволюции этих звезд. Постоянные электромагнитные выбросы нестабильной звезды, нарушают работу защитных систем кораблей и станций, делая их более уязвимыми.§!"
