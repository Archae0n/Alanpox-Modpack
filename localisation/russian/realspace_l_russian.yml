  realspace.206.name: "Меню Real Space"
  realspace.206.desc: "Добро пожаловать! Вы используете мод Real Space, который делает космическое пространство в игре более интересным и разнообразным. По-настоящему реалистичное строение систем, множество новых типов звезд и потрясающие визуальные эффекты. Real Space продолжает развиваться в рамках особых дополнений, которые представляют собой опциональные модификации, значительно расширяющие игровой процесс.\n\nВ этом меню вы можете изучить краткое описание всех дополнений, изменить некоторые параметры этого мода и дополнений, а также получить ответы на наиболее популярные вопросы."
