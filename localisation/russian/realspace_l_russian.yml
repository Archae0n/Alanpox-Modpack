  realspace.223.name: "FAQ"
  realspace.223.desc: "Здесь вы можете получить ответы на некоторые часто задаваемые вопросы. Выберете ключевое слово, связанное с вашим вопросом.\nБольшинство ошибок связано с проблемами совместимости с другими модами. Чтобы убедится, что ошибка вызвана модами Real Space, отключите другие моды.\nВ квадратных кавычках указан дополнительный мод при использовании которого появляется данная проблема.\nЕсли вы не нашли ответ, пишите в нашем сообществе §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). Там вам обязательно помогут."
