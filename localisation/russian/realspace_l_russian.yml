  sc_k_super: "§HСверхгигант класса K§!"
  sc_k_super_desc: "§LЭти крупные звезды относятся к типу красных сверхгигантов, которые покинули главную последовательность, когда в их ядре началось горение углерода и кислорода. Их газовая оболочка выросла до огромных размеров, распространяясь на миллионы километров. Эти звезды заканчивают свою жизнь взрывом сверхновой, а газовая оболочка звезды дает начало новой туманности.§!"
