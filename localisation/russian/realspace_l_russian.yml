  realspace.211.name: "System Scale"
  realspace.211.desc: "Этот мод изменяет относительный размер объектов и расстояние между ними в космосе, делая их более реалистичными.  Планеты выглядят намного меньше звезд, а космические корабли и станции намного меньше планет. Расстояние между объектами в космосе с §YSystem Scale§! выглядит огромным, хотя фактическое расстояние осталось неизменным. В соответствии с изменением относительных масштабов изменены настройки камеры и элементов интерфейса.\n\n§YSystem Scale§! Имеет опциональное дополнение: §YShips in Scaling§!. Этот дополнительный мод необходим, чтобы космические бои в новой системе масштабирования выглядели лучше, реалистичнее и удобнее.\n\n§YИспользование этого мода без патча совместимости почти наверняка приведет к конфликту с модами, которые затрагивают мегаструктуры, системы и планеты. Следствием таких конфликтов могут быть: разорванные или скаженные миры-кольца, непропорциональные размеры звезд и планет. Используйте этот мод осторожно. Но если вы к нему привыкните, то больше не захотите с ним расставаться.§!"
  realspace.211.shipsinscaling_on: "Ships in Scaling: §Gустановлен§!"
  realspace.211.shipsinscaling_off: "Ships in Scaling: §Yне установлен§!"
  realspace.211.shipsinscaling_conflict: "Ships in Scaling: §Rобнаружен конфликт§!"
  realspace.211.shipsinscaling_conflict.tooltip: "§RЭтот мод нельзя использовать вместе с§! §YShips in Scaling Lite§!"
  
  realspace.212.name: "New Frontiers"
  realspace.212.desc: "§YNew Frontiers§! добавляет новые типы планет, планетарные особенности, решения, происхождения и множество событий. Этот мод нацелен на разнообразие обитаемых и необитаемых миров в галактике и делает их более интересными при помощи множества событий и особенностей, некоторые из которых представляют собой новые интересные механики.\n\nРазнообразие типов планет добивается через добавление §Wподклассов§! для уже существующих классов планет. §WПодклассы§! представляют собой особые модификаторы, влияющие на внешний вид и остальные характеристики планеты. Они бывают четырех типов: §Bнормальный§!, §Rэкстремальный§!, §Gрайский§! и §Mэкзотический§!.\nВторой важной особенностью этого мода является добавление §Wкатастрофических событий§!. Эти события могут привести к полному уничтожению планеты или даже целой системы.\n\n§YNew Frontiers§! так же включает в себя множество других событий, особенностей, модификаторов и происхождений, связанных с §Wподклассами§! или §Wсобытиями катастроф§!. Например, происхождение §WКовчег§! позволит вам начать игру без единой колонии лишь с одним кораблем.\n\n§RПосле обновления 1.7 обычные подклассы больше не имеют положительных и отрицательных эффектов модификатора, а планетарные особенности не имеют значительных изменений от родительского класса. New Frontiers теперь в гораздо меньшей степени влияет на игровой баланс. За индивидуальные особенности подклассов теперь отвечает новый опциональный мод – Planetary Exploration.§!"
  realspace.212.newfrontiers_settings: "Настройки New Frontiers"
  
  realspace.213.name: "Star Cluster"
  realspace.213.desc: "Суть §YStar Cluster§! проста - галактика слишком велика, чтобы включать в себя всего несколько сотен звезд. Этот мод изменяет внешний карты галактики и скайбоксы систем. Теперь вы играете только в небольшой области космоса, которая представляет собой песчинку на берегу галактического океана от множества звезд. §YStar Cluster§! полностью изменяет настройки генерации галактической карты. Новый сценарий называется – §WРасколотый кластер§!. Еще одна особенность, это скопления звезд со своей случайной особенностью, которые генерируются в центре карты.\n\n§RЭтот мод нельзя использовать вместе с Colour Out of Deep, который тоже изменяет скайбоксы и внешний вид галактики. Star Cluster уже содержит часть функционала из Colour Out of Deep.§!"
  realspace.213.darkcluster_on: "Dark Cluster: §Gустановлен§!"
  realspace.213.darkcluster_off: "Dark Cluster: §Yне установлен§!"
  
  realspace.214.name: "Solar Storm"
  realspace.214.desc: "§YSolar Storm§! добавляет два вида событий, задача которых разнообразить игровой процесс на галактической карте, создавая космическую погоду.\n\nПервый тип событий произвольно вносит изменения в географию на галактической карте, что может изменить положение вашей империи с точки зрения тактики, в лучшую или худшую сторону. §WГиперпространственные бури§!, возникающие в произвольных системах (чаще всего в нестабильных). Они изменяют гиперлинии, искажают их, добавляя новые или удаляют существующие, полностью изолируя системы на неопределенный срок.\n\nВторой тип событий сделает системы с молодыми, нестабильными или коллапсирующими звездами опасными для кораблей, которые пересекают эти системы. После входа в систему, корабли, могут попасть в шторм, получить повреждения и даже погибнуть. На данный момент существует 3 типа событий: §Wзвездные жернова§!, §Wсолнечный шторм§! и §Wгамма-всплеск§!.\n\n§YSolar Storm можно включить на любом этапе игры, нет необходимости начинать игру заново.§!"
  realspace.214.solarstorm_settings: "Настройки Solar Storm"
  
  realspace.215.name: "Colour Out of Deep"
  realspace.215.desc: "Цель данного мода не просто добавить больше интересных скайбоксов, а придать им логики. Теперь, то как будет выглядеть окружающее вас пространство на карте системы, будет зависеть от положения системы в галактике. Лучше один раз увидеть, чем сто раз прочесть!"
  
  realspace.216.name: "Ships in Scaling"
  realspace.216.desc: "Этот мод необходим чтобы космические бои выглядели лучше, реалистичнее и удобнее с новой системой масштабирования. Больше не будет ситуаций, когда вражеские флоты перестреливаются, находясь на разных концах системы. §YShips in Scaling§! уменьшает радиус всех орудий, дистанцию боя и поведение кораблей. Это открывает новые тактические возможности, а космические битвы на орбите планеты выглядят более атмосферно.\n\nВ связи с изменением масштабов пришлось изменить модель поведения в бою и значительно снизить скорость кораблей. Чтобы корабли замедлялись только в бою, был добавлен новый элемент -  §Wкрейсерская скорость§!. Это значительное ускорение корабля во время перемещения в системе вне боя.\n\nЕсли вы привыкли использовать Amazing Space Battles для более эффектных боев, я рекомендую вам использовать версию ASB Ironman, чтобы избежать конфликтов."
  realspace.216.shipsinscaling_settings: "Настройки Ships in Scaling"
  
  realspace.218.name: "Dark Cluster"
  realspace.218.desc: "Этот мод следует использовать со §YStar Cluster§!. Это чисто графическое дополнение, которое изменяет внешний вид галактической карты и скайбокса внутри систем, делая их темнее.\n\n§YDark Cluster можно включить на любом этапе игры, нет необходимости начинать игру заново.§!"
  
