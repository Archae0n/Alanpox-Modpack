  realspace.209.name: "Поддержка проекта"
  realspace.209.desc: "Разработка качественных модов требует много времени и терпения, поэтому любая ваша финансовая помощь, сигнализирует мне что моя работа востребована. Это очень сильно мотивирует меня продолжать активное развитие проектов, существующих и будущих.\n\nВы можете оказывать регулярную поддержку через §YPatreon§! (§Wpatreon.com/annatar108§!) или §YBoosty§! (§Wboosty.to/annatar108§!), где я так же регулярно публикую интересные новости о процессе разработки и анонсы. Кроме того, на §YBoosty§! Вы можете продвигать развитие и регулярные обновления проектов, которые вам больше всего нравятся.\n\nСпасибо вам огромное. Приятной вам игры!"
  
  realspace.210.name: "Дополнительные моды"
  realspace.210.desc: "Здесь представлены все дополнительные моды, которые привносят больше разнообразия в игровую вселенную. Здесь вы можете получить краткую информации о каждом моде, более подробную информацию вы найдете на страницах этих модов в §WМастерской Steam§!. Некоторые дополнительные моды имеют собственные опциональные дополнения. Вы можете найти ссылки на эти моды на странице §YReal Space§! в §WМастерской Steam§!.n\n§YНекоторые дополнительные моды нельзя использовать вместе. Читайте описание. Если это произойдет меню будет предупреждать об этом.§!\n\n§RВнимание! Все дополнительные моды должны находится в списке лаунчера, ниже главного мода Real Space. В противном случае они будут работать неправильно.§!"
