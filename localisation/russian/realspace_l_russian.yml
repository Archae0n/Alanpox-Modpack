  realspace.219.desc: "Вы можете возвращаться и изменять параметры пока полностью не закрыто диалоговое меню Real Space.\n\n§YНекоторые дополнительные моды имеют свои стартовые настройки, вы можете перейти к ним, выбрав соответствующий мод в меню выбора дополнительных модов, если такой мод у вас установлен.§!"
