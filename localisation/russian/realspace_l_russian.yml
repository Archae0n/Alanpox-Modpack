  realspace.220.name: "Сообщество Real Space" 
  realspace.220.desc: "Популярность Real Space среди игроков Stellaris сформировала сообщество, которое помогает развивать проект финансово и идейно. Вы можете присоединится к нашему потоку единомышленников. Возможно именно ваши идеи будут воплощены в ближайшем будущем или ваша поддержка поможет выпустить следующее обновление для любимого мода.\n\nОсновной площадкой для общения является §YDiscord§! (§Wdiscord.gg/tCpXcNs§!). Русскоязычные игроки так же могут общаться в группе §YVK§! (§Wpatreon.com/annatar108§!). На §YPatreon§! (§Wpatreon.com/annatar108§!)  и §YBoosty§! (§Wboosty.to/annatar108§!)  подписчики могут следить за новостями и поддерживать проекты."
  
