  sc_g_giant: "§HГигант класса G§!"
  sc_g_giant_desc: "§LЭтот тип звёзд отличается значительно большим радиусом и высокой светимостью, чем у звёзд главной последовательности, имеющих такую же температуру поверхности. В процессе эволюции они могут стать как сверхгигантами, так и белыми карликами.§!"
