  sc_microquasar_2: "§HМикроквазар§!"
  sc_microquasar_2_desc: "§LМикроквазар — это меньшая версия квазара, представляющая собой двойная звёздная система, в которых остаток первой звезды, сжатый в черную дыру огромной массы, гравитационно связан со второй звездой, которая движется по тесной орбите вокруг первого компонента.  При этом происходит аккреция материи со звезды-компаньона на черную дыру, сопровождающаяся спорадическими выбросами струй материи и рентгеновского излучения.§!"
  pc_microquasar_2: "Микроквазар"
  pc_microquasar_2_desc: "Микроквазар — это меньшая версия квазара, представляющая собой двойная звёздная система, в которых остаток первой звезды, сжатый в черную дыру огромной массы, гравитационно связан со второй звездой, которая движется по тесной орбите вокруг первого компонента.  При этом происходит аккреция материи со звезды-компаньона на черную дыру, сопровождающаяся спорадическими выбросами струй материи и рентгеновского излучения."
  sc_fu: "§HФуор§!"
  sc_fu_desc: "§LФуор или звезда FU Ориона - это редкий тип нестационарных звёзд спектрального класса F – G, находящихся на ранней стадии звёздной эволюции. Это крупные звезды с очень сильной светимостью и частыми вспышками из-за постоянного аккрецирования массы из протопланетного диска.§!"
