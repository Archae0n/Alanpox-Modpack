  sc_ae_desc: "§LЗвёзды Хербига — это молодые звёзды спектральных классов A и B, которые ещё не вступили на главную последовательность. Они имеют массу, превышающую солнечную от 2 до 8 раз и как правило окружены протопланетным диском. Протопланетный или околозвёздный диск рассеивается за 10 млн лет, частично выпадая на звезду, благодаря аккреции, частично расходуясь на формирование планет и частично выдуваясь звёздным ветром. Температура в ядре этих звезд недостаточна, чтобы запустить термоядерную реакцию, которая начнётся приблизительно через 100 млн лет после образования звезды. Основным источником их энергии является гравитационное сжатие. Эти молодые системы подобны бурлящему котлу, в котором корабли и станции подвергаются сильному износу от постоянных метеоритных потоков.§!"
  pc_ae_star: "Звезда Хербига"
  pc_ae_star_desc: "Звёзды Хербига — это молодые звёзды спектральных классов A и B, которые ещё не вступили на главную последовательность. Они имеют массу, превышающую солнечную от 2 до 8 раз и как правило окружены протопланетным диском. Протопланетный или околозвёздный диск рассеивается за 10 млн лет, частично выпадая на звезду, благодаря аккреции, частично расходуясь на формирование планет и частично выдуваясь звёздным ветром. Температура в ядре этих звезд недостаточна, чтобы запустить термоядерную реакцию, которая начнётся приблизительно через 100 млн лет после образования звезды. Основным источником их энергии является гравитационное сжатие. Эти молодые системы подобны бурлящему котлу, в котором корабли и станции подвергаются сильному износу от постоянных метеоритных потоков."
  sc_p_purple: "§HПланетарная туманность§!"
  sc_p_purple_desc: "§LПланетарная туманность — это астрономический объект, состоящий из ионизированной газовой оболочки и центральной звезды, белого карлика. Планетарные туманности образуются при сбросе оболочек красных гигантов и сверхгигантов на завершающей стадии их эволюции. Планетарная туманность — быстропротекающее по астрономическим меркам явление, длящееся всего несколько десятков тысяч лет, при продолжительности жизни звезды-предка в несколько миллиардов лет. Эти старые системы перенасыщены легкодоступными газами и особо ценными материалами.§!"
  sc_p_green: "§HПланетарная туманность§!"
  sc_p_green_desc: "§LПланетарная туманность — это астрономический объект, состоящий из ионизированной газовой оболочки и центральной звезды, белого карлика. Планетарные туманности образуются при сбросе оболочек красных гигантов и сверхгигантов на завершающей стадии их эволюции. Планетарная туманность — быстропротекающее по астрономическим меркам явление, длящееся всего несколько десятков тысяч лет, при продолжительности жизни звезды-предка в несколько миллиардов лет. Эти старые системы перенасыщены легкодоступными газами и особо ценными материалами.§!"
  sc_p_red: "§HПланетарная туманность§!"
  sc_p_red_desc: "§LПланетарная туманность — это астрономический объект, состоящий из ионизированной газовой оболочки и центральной звезды, белого карлика. Планетарные туманности образуются при сбросе оболочек красных гигантов и сверхгигантов на завершающей стадии их эволюции. Планетарная туманность — быстропротекающее по астрономическим меркам явление, длящееся всего несколько десятков тысяч лет, при продолжительности жизни звезды-предка в несколько миллиардов лет. Эти старые системы перенасыщены легкодоступными газами и особо ценными материалами.§!"
  sc_magnetar: "§HМагнетар§!"
  sc_magnetar_desc: "§LМагнетары — это нейтронные звезды, обладающая исключительно сильным магнитным полем и имеющие чрезвычайно высокую плотность. Они могут обладать большей силой притяжения, чем ряд чёрных дыр. Магнетары способны излучать настолько сильные вспышки гамма- и рентгеновского излучения, что, могут повредить электронному оборудованию, находящемуся за миллиарды километров от звезды. Средняя продолжительность жизни магнетара составляет около 1 миллиона лет. Из-за сильного магнитного поля перемещение вокруг магнетара затруднено, а излучаемая радиация, нарушает работу отражателей, из-за чего щиты кораблей и станций становятся бесполезными.§!"
  pc_magnetar: "Магнетар"
  pc_magnetar_desc: "Магнетары — это нейтронные звезды, обладающая исключительно сильным магнитным полем и имеющие чрезвычайно высокую плотность. Они могут обладать большей силой притяжения, чем ряд чёрных дыр. Магнетеры способны излучать мощные вспышки гамма и рентген излучения, что может привести к повреждению электронного оборудования, находящегося за миллиарды километров от звезды. Средняя продолжительность жизни магнетара составляет около 1 миллиона лет. Из-за сильного магнитного поля перемещение вокруг магнетара затруднено, а излучаемая радиация, нарушает работу отражателей, из-за чего щиты кораблей и станций становятся бесполезными."
  # Update 3.2
  sc_microquasar_1: "§HМикроквазар§!"
  sc_microquasar_1_desc: "§LМикроквазар — это меньшая версия квазара, представляющая собой двойная звёздная система, в которых остаток первой звезды, сжатый в черную дыру огромной массы, гравитационно связан со второй звездой, которая движется по тесной орбите вокруг первого компонента.  При этом происходит аккреция материи со звезды-компаньона на черную дыру, сопровождающаяся спорадическими выбросами струй материи и рентгеновского излучения.§!"
  pc_microquasar_1: "Микроквазар"
