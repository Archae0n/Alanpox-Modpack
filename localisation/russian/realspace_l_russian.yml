  sc_m_hyper: "§HГиперигант класса M§!"
  sc_m_hyper_desc: "§LЭти невероятно огромные и яркие звезды, масса которых намного превышает массу любой звезды или даже сверхгиганта, живут очень мало и поэтому крайне редки. Продолжительность жизни некоторых гипергигантов составляет всего несколько сотен тысяч лет, после чего они коллапсируют сразу в черную дыру. Сильное тепловое излучение гигантской звезды, пагубно влияет на обшивку кораблей и станций, из-за чего её защитные свойства слегка снижаются.§!"
