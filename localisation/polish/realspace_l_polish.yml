  sc_w_azure: "§HGwiazda klasy W§!"
  sc_w_azure_desc: "§LTe gigantyczne gwiazdy są również znane jako gwiazdy Wolfa-Rayeta, charakterystyczne dla nich jest bardzo wysoka temperatura i jasność. Gwiazdy te najczęściej znajdują się w mgławicach, które były wynikiem zrzutu powłoki czerwonych nadolbrzymów - poprzedniego etapu ewolucji tych gwiazd.§!"
