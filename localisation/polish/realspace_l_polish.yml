  sc_microquasar_1: "§HMikrokwazar§!"
  sc_microquasar_1_desc: "§LMikrokwazar to obiekt podobny do kwazara, ale dużo mniejszy. Mikrokwazary to gwiazdowe układy podwójne w Galaktyce o wielu wspólnych cechach z kwazarami. Towarzyszy jej najczęściej gwiazda neutronowa lub czarna dziura. Mikrokwazary wykazują silną i zmienną emisję radiową oraz widoczny relatywistyczny dżet.§!"
