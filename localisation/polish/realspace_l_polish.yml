  sc_d: "§HGwiazda klasy D§!"
  sc_d_desc: "§LSą to gwiazdy o słabej jasności, zwane zwykle białymi karłami. Są to kompaktowe gwiazdy o dużej masie przy niewiarygodnie małym rozmiarze, co powoduje wzrost do bardzo dużej gęstości.§!"
