  realspace.211.name: "System Scale"
  realspace.211.desc: "This mod changes the relative size of objects and the distance between them in space, making them more realistic. The planets will be smoothed out by far fewer stars, and space ships and stations are much smaller than the planets. Distance between objects in space with §YSystem Scale§! looks huge, although the actual distance has remained unchanged. In accordance with the change in relative scales, the settings of the camera and interface elements have been changed.\n\n§YSystem Scale§! has optional add-on: §YShips in Scaling§!. These additional mod are needed to make space battles in the new zoom system look better, more realistic and more convenient.\n\n§YUsing this mod without a compatibility patch will almost certainly lead to a conflict with mods that affect megastructures, systems and planets. The consequence of such conflicts can be: torn or spoken ringworlds, disproportionate sizes of stars and planets. Use this mod carefully. But if you get used to it, then you will no longer want to part with it.§!"
