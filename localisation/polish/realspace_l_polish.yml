  sc_ae: "§HGwiazda typu Herbig§!"
  sc_ae_desc: "§LGwiazdy Herbiga to młode gwiazdy zmienne klas widmowych A i B o masach od 2 do 8 razy większych od masy Słońca, które w dalszym ciągu znajdując się w fazie formowania pobierają materię z otaczającego je dysku protoplanetarnego. Główną przyczyną zmienności tych gwiazd są krążące wokół nich bryły gazowo-pyłowe. Te młode systemy są jak wrzący kocioł, w którym statki i stacje są narażone na ciągłe bombardowanie meteorytami.§!"
  pc_ae_star: "Gwiazda typu Herbig"
  pc_ae_star_desc: "Gwiazdy Herbiga to młode gwiazdy zmienne klas widmowych A i B o masach od 2 do 8 razy większych od masy Słońca, które w dalszym ciągu znajdując się w fazie formowania pobierają materię z otaczającego je dysku protoplanetarnego. Główną przyczyną zmienności tych gwiazd są krążące wokół nich bryły gazowo-pyłowe. Te młode systemy są jak wrzący kocioł, w którym statki i stacje są narażone na ciągłe bombardowanie meteorytami."

  sc_p_purple: "§HMgławica planetarna§!"
  sc_p_purple_desc: "§LMgławice planetarne to obiekty astronomiczne składające się z zjonizowanej chmury gazowej i centralnej gwiazdy, białego karła. Mgławice planetarne powstają, gdy zewnętrzne warstwy czerwonych olbrzymów i supergigantów zostają wyrzucone na ostatnim etapie ich ewolucji. Mgławice planetarne są zjawiskiem krótkotrwałym według standardów astronomicznych, trwającym zaledwie kilkadziesiąt tysięcy lat. §!"

  sc_p_green: "§HMgławica planetarna§!"
  sc_p_green_desc: "§LMgławice planetarne to obiekty astronomiczne składające się z zjonizowanej chmury gazowej i centralnej gwiazdy, białego karła. Mgławice planetarne powstają, gdy zewnętrzne warstwy czerwonych olbrzymów i supergigantów zostają wyrzucone na ostatnim etapie ich ewolucji. Mgławice planetarne są zjawiskiem krótkotrwałym według standardów astronomicznych, trwającym zaledwie kilkadziesiąt tysięcy lat. §!"

  sc_p_red: "§HMgławica planetarna§!"
  sc_p_red_desc: "§LMgławice planetarne to obiekty astronomiczne składające się z zjonizowanej chmury gazowej i centralnej gwiazdy, białego karła. Mgławice planetarne powstają, gdy zewnętrzne warstwy czerwonych olbrzymów i supergigantów zostają wyrzucone na ostatnim etapie ich ewolucji. Mgławice planetarne są zjawiskiem krótkotrwałym według standardów astronomicznych, trwającym zaledwie kilkadziesiąt tysięcy lat. §!"

  sc_magnetar: "§HMagnetar§!"
  sc_magnetar_desc: "§LMagnetary to gwiazdy neutronowe o niezwykle silnym polu magnetycznym i wyjątkowo dużej gęstości. Magnetary są w stanie emitować tak silne błyski promieniowania gamma i promieniowania rentgenowskiego, że mogą uszkodzić sprzęt elektroniczny znajdujący się miliardy kilometrów od gwiazdy. Średnia długość życia magnetara wynosi około 1 miliona lat. Ze względu na silne pole magnetyczne ruch wokół magnetaru jest trudny, a emitowane promieniowanie zakłóca działanie reflektorów, czyniąc osłony statków i stacji bezużytecznymi.§!"
  pc_magnetar: "Magnetar"
  pc_magnetar_desc: "Magnetary to gwiazdy neutronowe o niezwykle silnym polu magnetycznym i wyjątkowo dużej gęstości. Magnetary są w stanie emitować tak silne błyski promieniowania gamma i promieniowania rentgenowskiego, że mogą uszkodzić sprzęt elektroniczny znajdujący się miliardy kilometrów od gwiazdy. Średnia długość życia magnetara wynosi około 1 miliona lat. Ze względu na silne pole magnetyczne ruch wokół magnetaru jest trudny, a emitowane promieniowanie zakłóca działanie reflektorów, czyniąc osłony statków i stacji bezużytecznymi."


