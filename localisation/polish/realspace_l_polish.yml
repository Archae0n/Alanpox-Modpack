  sc_c_giant_desc: "§LTe gigantyczne gwiazdy nazywane są również gwiazdami węglowymi. Są późniejszym gatunkiem czerwonych olbrzymów, ich atmosfera zawiera więcej węgla niż tlenu.§!"
