  realspace.225.name: "Nebula Settings"
  realspace.225.desc: "You can choose to visualize nebulae in systems that are inside nebulae."
  realspace.225.only_realspace_nebula: "Display nebula only from Real Space"
  realspace.225.only_vanilla_nebula: "Display only vanilla nebulae"
  
  realspace.226.name: "Dark Nebulae Settings"
  realspace.226.desc: "Dark nebulae or globules are dense clouds of gas and dust that absorb light. A prominent representative of such nebulae is the Horsehead Nebula, which is visible only against the background of another bright reflection nebula.\n\nDark nebulae are not displayed in any way on the galactic map and exist only as special graphical effects in some random systems. Most often, globules can be found next to ordinary reflection nebulae. These effects can be disabled in the settings only at the start."
  realspace.226.disable_globula: "Disable Dark Nebulae"
  realspace.226.enable_globula: "Enable Dark Nebulae"
  
  realspace.227.name: "Setting Civilizations in Sol Sector"
  realspace.227.desc: "With this setting, you can configure the appearance of primitive civilizations in the Sol Sector. The Sol Sector is a region of space with real systems (Betelgeuse, Sirius, Altair, etc.) around the Sun."
  realspace.227.on_civ_in_solsector: "Enable spawn of primitive civilizations"
  realspace.227.off_civ_in_solsector: "Disable spawn of primitive civilizations"
  
  realspace.228.name: "Subclasses Appearance Settings"
  realspace.228.desc: "By default, 40% of the planets in the galaxy will receive a subclass, this is x1. You can change this indicator by choosing a different coefficient."
