  realspace.209.desc: "Developing high-quality mods requires a lot of time and patience, so any financial assistance from you signals to me that my work is in demand. This greatly motivates me to continue to actively develop projects, existing and future.\n\nYou can provide regular support through §YPatreon§! (§Wpatreon.com/annatar108§!) or §YBoosty§! (§Wboosty.to/annatar108§!), where I also regularly publish interesting news about the development process and announcements. Also, on §YBoosty§! You can promote the development and regular updates of the projects that you like most.\n\nThank you very much. Enjoy your game!"
  
  realspace.210.name: "Additional mods"
  realspace.210.desc: "Here are all the additional mods that bring more variety to the game universe. You can get more information about each mod by selecting this in the menu. Some additional mods have their own optional add-ons. You can find links to these mods on the §YReal Space§ page! in the workshop §WSteam§! or on my page §WPatreon (patreon.com/annatar108)§!.\n\n§YSome additional mods cannot be used together. Read the description. If this happens the menu will warn you about it .§!\n\n§RAttention! All additional mods should be in the launcher list, below the main Real Space mod. Otherwise, they will not work correctly.§!"
