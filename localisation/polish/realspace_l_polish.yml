  sc_tt_red: "§HGwiazda typu T Tauri§!"
  sc_tt_red_desc: "§LGwiazdy T Tauri to młode gwiazdy klas widmowych F, G, K i M, które nie weszły jeszcze do głównej sekwencji. Mają masę mniejszą niż dwie masy Słońca i zwykle otoczone są dyskiem protoplanetarnym. Dysk protoplanetarny lub dysk bliski gwiazdy rozprasza się w ciągu około 10 milionów lat, częściowo wpadając w gwiazdę, częściowo tworząc planety z powodu akrecji i jest częściowo wydmuchiwany na zewnątrz przez gwiezdne wiatry. Temperatura w rdzeniu tych gwiazd nie jest jeszcze wystarczająca do utrzymania reakcji termojądrowej. Gwiazda zapali się około 100 milionów lat po powstaniu. Głównym źródłem ich energii jest kompresja grawitacyjna. Te młode systemy są jak wrzący kocioł, w którym statki i stacje są narażone na ciągłe bombardowanie meteorytami.§!"
