  sc_collapsar: "§HCollapsar§!"
  sc_collapsar_desc: "§LLe collapse est un terme désignant généralement des objets cosmiques provenant de l'effondrement gravitationnel de corps massifs. Habituellement, cela se produit lors d'une explosion d'une supernova. Lorsque l'étoile termine son évolution dans un processus explosif catastrophique, elle s'embrase, libérant une énorme quantité d'énergie et laissant derrière elle une nébuleuse. Plus tard, l'étoile peut se condenser et devenir une étoile à neutrons ou un trou noir. Les ondes gravitationnelles et électromagnétiques émises par une étoile mourante interfèrent avec le fonctionnement des moteurs et empêchent les vaisseaux de s'échapper du champ de bataille.§!"
  pc_collapsar: "Collapsar"
  pc_collapsar_desc: "Le collapse est un terme désignant généralement des objets cosmiques provenant de l'effondrement gravitationnel de corps massifs. Habituellement, cela se produit lors d'une explosion d'une supernova. Lorsque l'étoile termine son évolution dans un processus explosif catastrophique, elle s'embrase, libérant une énorme quantité d'énergie et laissant derrière elle une nébuleuse. Plus tard, l'étoile peut se condenser et devenir une étoile à neutrons ou un trou noir. Les ondes gravitationnelles et électromagnétiques émises par une étoile mourante interfèrent avec le fonctionnement des moteurs et empêchent les vaisseaux de s'échapper du champ de bataille."
  sc_protostar: "§HProtoétoile§!"
  sc_protostar_desc: "§LLes protoétoiles sont des étoiles au stade final de leur formation, jusqu'à l'inflammation des réactions thermonucléaires dans le noyau, ce qui fait cesser la compression de la protoétoile et qu'elle devient une étoile mature. Le système néonatal de la protoétoile est sursaturé avec des matériaux facilement disponibles, à partir desquels les futures planètes seront formées.§!"
  pc_protostar: "Protoétoile"
  pc_protostar_desc: "Les protoétoiles sont des étoiles au stade final de leur formation, jusqu'à l'inflammation des réactions thermonucléaires dans le noyau, ce qui fait cesser la compression de la protoétoile et qu'elle devient une étoile mature. Le système néonatal de la protoétoile est sursaturé avec des matériaux facilement disponibles, à partir desquels les futures planètes seront formées."
  sc_lbv_blue: "§HVariable lumineuse bleue§!"
  sc_lbv_blue_desc: "§LCes hypergéantes pulsent d'un bleu très vif sont parfois appelées étoiles S Doradus (SDOR). En règle générale, elles sont associées à des nébuleuses diffuses et sont en expansion, de ce fait, elles sont extrêmement rares. Les émissions électromagnétiques et thermiques constantes de ces étoiles instables perturbent le fonctionnement des systèmes de protection et endommagent la coque des vaisseaux, les rendant plus vulnérables lors des combats.§!"
