  sc_l: "§HNaine brune de classe L§!"
  sc_l_desc: "§LCes étoiles froides sont du type naine brune, qui sont sur le point de pouvoir maintenir une réaction thermonucléaire d'hydrogène dans le noyau, et leur température est suffisamment basse pour que des métaux puissent exister dans l'atmosphère.§!"
