  sc_microquasar_1: "§HMicroquasar§!"
  sc_microquasar_1_desc: "§LMicroquasar is a smaller version of the quasar, which is a double star system, in which the remnant of the first star, compressed into a black hole of enormous mass, is gravitationally connected with the second star, which moves in close orbit around the first component. When this occurs, the accretion of matter from the companion star to the black hole occurs, accompanied by sporadic ejections of jets of matter and X-rays.§!"
