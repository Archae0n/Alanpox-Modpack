  sc_k_super: "§HSupergéante de classe K§!"
  sc_k_super_desc: "§LCes grandes étoiles appartiennent au type des supergéantes rouges qui ont évolué lorsque la combustion du carbone et de l'oxygène a commencé dans leur noyau. Leur enveloppe de gaz atteint des dimensions énormes, s'étendant sur des millions de kilomètres. Ces étoiles finissent leur vie en explosant en une supernova, et l'enveloppe de gaz de l'étoile donne naissance à une nouvelle nébuleuse.§!"
