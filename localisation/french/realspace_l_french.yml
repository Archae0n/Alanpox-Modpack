  sc_y: "§HNaine brune de classe Y§!"
  sc_y_desc: "§LLes naines brunes les plus froides, qui sont considérées comme de très grandes planètes géantes avec quelques propriétés stellaires.§!"
  pc_y_star: "Naine brune de classe Y"
  pc_y_star_desc: "Les naines brunes les plus froides, qui sont considérées comme de très grandes planètes géantes avec quelques propriétés stellaires."
  sc_d: "§HÉtoile de classe D§!"
  sc_d_desc: "§LCe sont des étoiles évoluées de faible luminosité, généralement appelées naines blanches. Ce sont des étoiles compactes avec de grandes masses sur des dimensions incroyablement petites, ce qui donne lieu à une densité très élevée.§!"
  pc_d_star: "Étoile de classe D"
  pc_d_star_desc: "Ce sont des étoiles évoluées de faible luminosité, généralement appelées naines blanches. Ce sont des étoiles compactes avec de grandes masses sur des dimensions incroyablement petites, ce qui donne lieu à une densité très élevée."
  sc_c_giant: "§HÉtoile de classe C§!"
  sc_c_giant_desc: "§LCes étoiles géantes sont aussi appelées étoiles de carbone. Elles sont une espèce tardive de géantes rouges, dans une atmosphère où il y a plus de carbone que d'oxygène.§!"
  pc_c_giant_star: "Étoile de classe C"
  pc_c_giant_star_desc: "Ces étoiles géantes sont aussi appelées étoiles de carbone. Elles sont une espèce tardive de géantes rouges, dans une atmosphère où il y a plus de carbone que d'oxygène."
  sc_s_giant: "§HÉtoile de classe S§!"
  sc_s_giant_desc: "§LCes étoiles géantes sont également appelées étoiles de zirconium en raison de la présence dans leur atmosphère d'une petite quantité d'oxyde de zirconium et d'oxyde de titane, ce qui différencie la classe spectrale de ces étoiles des étoiles habituelles.§!"
  pc_s_giant_star: "Étoile de classe S"
  pc_s_giant_star_desc: "Ces étoiles géantes sont également appelées étoiles de zirconium en raison de la présence dans leur atmosphère d'une petite quantité d'oxyde de zirconium et d'oxyde de titane, ce qui différencie la classe spectrale de ces étoiles des étoiles habituelles."
  sc_w_azure: "§HÉtoile de classe W§!"
  sc_w_azure_desc: "§LCes étoiles géantes sont également connues sous le nom d'étoiles Wolf-Rayet qui ont pour caractéristiques une luminosité très forte et une température très élevée. Elles se retrouvent le plus souvent dans des nébuleuses qui résultent du démantelement de l'enveloppe de supergéantes rouges - l'étape précédente de l'évolution de ces étoiles. Les émissions électromagnétiques constantes de ces astres perturbent le fonctionnement des systèmes de protection des vaisseaux et des stations, les rendant plus vulnérables.§!"

