  sc_t: "§HNaine brune de classe T§!"
  sc_t_desc: "§LCes étoiles froides sont du type naine brune, qui sont aussi appelées naines de méthane en raison de l'abondance de méthane dans leur structure. Elles sont aux limites entre un géante gazeuse et une étoile.§!"
