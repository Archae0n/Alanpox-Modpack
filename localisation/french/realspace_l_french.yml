  sc_ae: "§HÉtoile de Herbig§!"
  sc_ae_desc: "§LLes étoiles de Herbig sont de jeunes étoiles, de classe spectrale A et B, qui ne sont pas encore matures. Elles ont une masse dépassant de 2 à 8 fois la masse solaire et sont généralement entourés d'un disque protoplanétaire. Ce disque protoplanétaire se dissipe en 10 millions d'années grâce à l'accrétion, en partie dépensé pour la formation des planètes et partiellement détruit par le vent stellaire. La température au coeur de ces étoiles n'est pas suffisante pour déclencher une réaction thermonucléaire qui débutera environ 100 millions d'années après la formation de l'étoile. La source principale de leur énergie est la compression gravitationnelle. Ces jeunes systèmes sont comme un chaudron en ébullition, dans lequel les vaisseaux et les stations sont soumis à des courants météoriques permanents.§!"
  
