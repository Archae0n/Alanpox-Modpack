  sc_p_purple: "§HNébuleuse planétaire§!"
  sc_p_purple_desc: "§LLa nébuleuse planétaire est un objet astronomique constitué d'une enveloppe de gaz ionisé et d'une étoile centrale, une naine blanche. Des nébuleuses planétaires se forment lorsque l'enveloppe des géantes rouges et de supergéantes sont démantelées au dernier stade de leur évolution. La nébuleuse planétaire est un phénomène en évolution rapide selon les normes astronomiques, qui ne dure que quelques dizaines de milliers d'années, avec l'espérance de vie d'une étoile ancestrale de plusieurs milliards d'années. Ces anciens systèmes sont sursaturés avec des gaz facilement disponibles et des matériaux particulièrement précieux.§!"
  sc_p_green: "§HNébuleuse planétaire§!"
  sc_p_green_desc: "§LLa nébuleuse planétaire est un objet astronomique constitué d'une enveloppe de gaz ionisé et d'une étoile centrale, une naine blanche. Des nébuleuses planétaires se forment lorsque l'enveloppe des géantes rouges et de supergéantes sont démantelées au dernier stade de leur évolution. La nébuleuse planétaire est un phénomène en évolution rapide selon les normes astronomiques, qui ne dure que quelques dizaines de milliers d'années, avec l'espérance de vie d'une étoile ancestrale de plusieurs milliards d'années. Ces anciens systèmes sont sursaturés avec des gaz facilement disponibles et des matériaux particulièrement précieux.§!"
  sc_p_red: "§HNébuleuse planétaire§!"
  sc_p_red_desc: "§LLa nébuleuse planétaire est un objet astronomique constitué d'une enveloppe de gaz ionisé et d'une étoile centrale, une naine blanche. Des nébuleuses planétaires se forment lorsque l'enveloppe des géantes rouges et de supergéantes sont démantelées au dernier stade de leur évolution. La nébuleuse planétaire est un phénomène en évolution rapide selon les normes astronomiques, qui ne dure que quelques dizaines de milliers d'années, avec l'espérance de vie d'une étoile ancestrale de plusieurs milliards d'années. Ces anciens systèmes sont sursaturés avec des gaz facilement disponibles et des matériaux particulièrement précieux.§!"
  sc_magnetar: "§HMagnétoile§!"
  sc_magnetar_desc: "§LLes magnétoiles sont des étoiles à neutrons avec un champ magnétique extrêmement fort et une densité extrêmement élevée. Elles peuvent avoir une plus grande force d'attraction qu'une série de trous noirs. Les magnétoiles sont capables d'émettre des éclairs de rayons gamma et de rayons X si puissants qu'ils peuvent endommager les équipements électroniques situés à des milliards de kilomètres de l'étoile. La durée de vie moyenne d'une magnétoile est d'environ 1 million d'années. En raison du fort champ magnétique, le mouvement autour d'une magnétoile est difficile et le rayonnement émis perturbe le travail des réflecteurs, ce qui rend inutiles les boucliers des vaisseaux et des stations.§!"
  pc_magnetar: "Magnétoile"
  pc_magnetar_desc: "Les magnétoiles sont des étoiles à neutrons avec un champ magnétique extrêmement fort et une densité extrêmement élevée. Elles peuvent avoir une plus grande force d'attraction qu'une série de trous noirs. Les magnétoiles sont capables d'émettre des éclairs de rayons gamma et de rayons X si puissants qu'ils peuvent endommager les équipements électroniques situés à des milliards de kilomètres de l'étoile. La durée de vie moyenne d'une magnétoile est d'environ 1 million d'années. En raison du fort champ magnétique, le mouvement autour d'une magnétoile est difficile et le rayonnement émis perturbe le travail des réflecteurs, ce qui rend inutiles les boucliers des vaisseaux et des stations."
