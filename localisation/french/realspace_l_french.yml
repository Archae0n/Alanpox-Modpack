  pc_lbv_blue_star_desc: "Ces hypergéantes pulsent d'un bleu très vif sont parfois appelées étoiles S Doradus (SDOR). En règle générale, elles sont associées à des nébuleuses diffuses et sont en expansion, de ce fait, elles sont extrêmement rares. Les émissions électromagnétiques et thermiques constantes de ces étoiles instables perturbent le fonctionnement des systèmes de protection et endommagent la coque des vaisseaux, les rendant plus vulnérables lors des combats."
