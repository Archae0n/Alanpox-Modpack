l_spanish:

 # ORIGINS

 BOO_origin_antediluvian_knowledge:0 "Conocimiento pre-diluvio"
 BOO_origin_antediluvian_knowledge_desc:0 "No mucho antes de que comenzaran a alcanzar las estrellas, esta civilización descubrió un escondite perdido de tecnologías de un predecesor antediluviano desconocido. Entre los tesoros descubiertos había una serie de tecnologías que ayudaron a esta civilización a poner en marcha su programa espacial."
 BOO_origin_antediluvian_knowledge_tooltip_effects:0 "Comienza el juego con la tecnología de §YIA administrativa§! y §Y5§! artefactos menores adicionales."
 BOO_origin_silk_road:0 "Ruta del oro"
 BOO_origin_silk_road_desc:0 "El comercio jugó un papel importante en unir a los muchos pueblos de esta civilización antes de que alcanzaran las estrellas. La más importante de sus rutas comerciales la llamaron Ruta del oro."
 BOO_origin_silk_road_tooltip_effects:0 "Comienza con la tecnología §YComercio exterior§! y el modificador §YRuta de la oro§!, que otorga §Y1§! puestos de trabajo de comerciante adicionales y un valor comercial de §Y5§! en el planeta del mundo natal."
 BOO_origin_slow_evolution:0 "Evolución lenta"
 BOO_origin_slow_evolution_desc:0 "Debido a diversas circunstancias, desde la biología hasta la geografía y la suerte, esta civilización tardó más en evolucionar y desarrollarse que la mayoría. Son una raza antigua que aprendió mucho sobre sí mismos y su mundo antes de tomar las estrellas."
 BOO_origin_slow_evolution_tooltip_effects:0 "Comienza con las tecnologías de §YMapeo del genoma§! y §YCuidado de la salud genética§!."
 BOO_origin_great_khanate:0 "Gran kanato"
 BOO_origin_great_khanate_desc:0 "Las naciones que alguna vez fueron dispares de esta civilización se unieron por la fuerza a través de los esfuerzos de una dinastía de conquistadores ambiciosos que originalmente provenían de una sociedad nómada y dirigían un gran ejército de guerreros despiadados."
 BOO_origin_great_khanate_tooltip_effects:0 "\n- Comienza con el modificador de §YHorda eterna§! para el mundo natal, que otorga §Y2§! puestos de trabajo de soldado adicionales.\n- Comienza con el modificador de §YEl legado de la horda§! para el Imperio, que otorga una pequeña bonificación por evasión de barcos y daño por bombardeo orbital."
 BOO_origin_mysterious_bond:0 "Vínculo misterioso"
 BOO_origin_mysterious_bond_desc:0 "Desde sus inicios, esta civilización siempre sintió una conexión especial con un reino trascendental invisible, particularmente en algunas partes de su planeta de origen. ¿Algún día se comprenderán plenamente estos misterios?"
 BOO_origin_mysterious_bond_tooltip_effects:0 "\n- Inicial con la tecnología de §YTeoria Psionica§!.\n- Inicia con la característica planetaria de §YConvergencia Armónica§! en el mundo natal, que otorga §Y+5%§! de felicidad y §Y2§! £unity£ unidad."
 BOO_origin_atlantis:0 "Continente perdido"
 BOO_origin_atlantis_desc:0 "En el planeta de origen de esta civilización hay un continente en el que una vez habitó una poderosa nación. El continente - y esa nación junto con él - fue destruida en una gran calamidad, pero permanece en la conciencia colectiva. Sus ruinas son una gran fuente de conocimientos y recursos."
 BOO_origin_atlantis_tooltip_effects:0 "Comienza con la característica planetaria de §YContinente perdido§!, que concede:\n- §Y2§! £unity£ Unidad.\n- §Y2§! £trade_value£ Valor comercial.\n- §YArqueólogo del continente perdido§! que consume §Y1§! £consumer_goods£ de biene de consumo y produce §Y1§! £unity£ Unidad §Y2§! a toda la investigacion."
 BOO_origin_one_with_nature:0 "Uno con la naturaleza"
 BOO_origin_one_with_nature_desc:0 "A diferencia de otras culturas espaciales, en lugar de explotar los recursos de su mundo natal en una revolución industrial, esta civilización floreció aprendiendo a coexistir junto con la generosidad proporcionada por la flora y la fauna que se encuentran en el medio ambiente antes de ir al espacio. Aunque esto condujo a un crecimiento y unificación más lentos, también aseguró que sean mucho más autosuficientes."
 BOO_origin_one_with_nature_tooltip_effects:0 "\n- Comienza con §Y2§! £pop£ poblaciones adicionales.\n- Comienza con mas §YDistritos agricolas§!.\n- Comienza con el modificador §YUno con la naturaleza§! en su planeta natal, lo que da §G+2§! §YDistritos agricolas§! y §G+10%§! £food£ comida por trabajo.\n- Comienza con la tecnología §YEstudios de biodiversidad§!."
 BOO_origin_subterranean_societies:0 "Sociedades subterráneas"
 BOO_origin_subterranean_societies_desc:0 "Ya sea porque sus primeras culturas primitivas evolucionaron bajo tierra, o porque desarrollaron diversas técnicas para vivir en ella a lo largo de los siglos, esta civilización tiene una larga historia de vida bajo tierra donde han prosperado explotando las riquezas bajo la corteza de su planeta."
 BOO_origin_subterranean_societies_tooltip_effects:0 "\n- Comienza con §Y2§! £pop£ poblaciones adicionales.\n- Comienza con mas §YDistritos mineros§!.\n- Comienza con el modificador §YComunidades subterráneas§! en su planeta natal, lo que da §G+2§! §YDistritos mineros§! y §G+10%§! £minerals£ minerales por trabajo.\n- Comienza con la tecnología §YFracking geotérmico§!."
 BOO_origin_clean_energy:0 "Energia limpia"
 BOO_origin_clean_energy_desc:0 "Esta civilización desarrolló energía renovable y otras tecnologías respetuosas con el medio ambiente a principios de su Revolución Industrial, lo que le permitió sortear las trampas habituales de los combustibles fósiles que causaron problemas a otras especies sensibles y crecer de una manera notablemente eficiente y sostenible."
 BOO_origin_clean_energy_tooltip_effects:0 "\n- Comienza con §Y2§! £pop£ poblaciones adicionales.\n- Comienza con mas §YDistritos generadores§!.\n- Comienza con el modificador §YHistoria de la energia limpia§! en su planeta natal, lo que da §G+2§! §YDistritos generadores§! y §G+10%§! £energy£ energia por trabajo.\n- Comienza con la tecnología §YModulación de campos§!."
 BOO_origin_xenophile:0 "Amistad legendaria"
 BOO_origin_xenophile_desc:0 "Otra especie inteligente alguna vez habitó en el planeta de esta civilización, pero se ha extinguido hace mucho tiempo. Eran muy apreciados y aparecen en muchos mitos e historias como amigos sabios y cariñosos."
 BOO_origin_xenophile_tooltip_effects:0 "\n- Comienza con el modificador §YCoexistencia pacífica pasada§! en su planeta natal, lo que da §G+5%§! £unity£ undidad por trabajo.\n- Comienza con comificador §YAmigos extintos§! en el Imperio, lo que da §G+10%§! atracción xenófila y §G+5%§! £society£ en investigacion social."
 BOO_origin_xenophobe:0 "Supervivencia del más apto"
 BOO_origin_xenophobe_desc:0 "Otra especie inteligente alguna vez habitó en el planeta de esta civilización junto con las especies dominantes actuales, pero desde entonces se ha extinguido. Posiblemente fueron combatidos hasta la extinción y aparecen en muchos mitos e historias como enemigos violentos y villanos peligrosos."
 BOO_origin_xenophobe_tooltip_effects:0 "\n- Comienza con el modificador  §YEncuentro pasado violento§! en su planeta natal, lo que da §G+5%§! £unity£ unidad por trabajo y §Y4§! £stability£ estabilidad.\n- Comienza con comificador §YEnemigos extintos§! en el Imperio, lo que da §G+10%§! atracción xenófoba en todo el Imperio."
 BOO_origin_pacifist:0 "La ultima guerra"
 BOO_origin_pacifist_desc:0 "Esta civilización casi se destruye a sí misma en una guerra mundial masiva, pero afortunadamente prevalecieron las cabezas más frías y se evitó la aniquilación nuclear."
 BOO_origin_pacifist_tooltip_effects:0 "\n- Comienza con la tradición de Armonía.\n- Comience con el modificador de §YCuerpos de paz§!, lo que da §Y2§! puestos de trabajo de §YPacificadores§! que consumen §Y1§! £consumer_goods£ bien de consumo y produce §Y2§! £stability£ estabilidad, §G+5§! felicidad, y §Y2§! comida (§Y2§! £minerals£ Litoides).\n- Comienza con el modificador de Imperio §YGran guerra§!, lo que da §G+10%§! atracción pacifista en todo el imperio."
 BOO_origin_militarist:0 "Guerras globales"
 BOO_origin_militarist_desc:0 "Esta civilización experimentó muchas guerras devastadoras antes de unirse, endureciéndose con tecnología militar avanzada. ¡Es un milagro que no se hayan destruido a sí mismos en un baño de sangre nuclear!"
 BOO_origin_militarist_tooltip_effects:0 "\n- Comienza con la tecnología de §YDestructores§!.\n- Comienza con el modificador de §YAlbores de la guerra§!, lo que da  §G+10%§! atraccion militarista, §G+5%§! £engineering£ investigacion en ingenieria, y §G+10%§! velocidad de contruccion de naves."
 BOO_origin_spiritualist:0 "Verdadera religion"
 BOO_origin_spiritualist_desc:0 "Una religión global surgió y se extendió por la totalidad de esta civilización al principio de su historia, dando a su gente un sentido de propósito y unidad desde sus primeros días."
 BOO_origin_spiritualist_tooltip_effects:0 "\n- Start with §YRituales holográficos§! Tech as a research option.\n- Start with §Y150§! £rare_crystals£\n- Comience con el modificador de §YGente prometida§!, lo que da §G+10%§! atracción espiritualista y reduce el mantenimiento del líder en todo el imperio."
 BOO_origin_materialist:0 "Listos para las estrellas"
 BOO_origin_materialist_desc:0 "Antes de que se formara un gobierno mundial, las diversas naciones de esta civilización trabajaron juntas para descubrir más sobre el universo independientemente de la política. Una vez que se descubrió la tecnología FTL, las naciones del mundo se unieron para catapultar a sus especies hacia el futuro."
 BOO_origin_materialist_tooltip_effects:0 "\n- Comienza con la tradición de Descubrimiento.\n- Comienza con el modificador §YLa frontera final§!, lo que da §G+10%§! atracción materialista, §G+5%§! £physics£ investigación en física, y §G+5%§! velocidad de sondeo."
 BOO_origin_egalitarian:0 "Lideres liberadores"
 BOO_origin_egalitarian_desc:0 "Esta nación no podría haberse unido sin los esfuerzos de un gran líder, que llegó en el momento y lugar adecuados para unir al mundo contra un régimen tiránico. Ahora son vistos como los mejore líderes de su tipo."
 BOO_origin_egalitarian_tooltip_effects:0 "\n- Comienza con la tecnología §YUnificación planetaria§!.\n- Comienza con el modificador §YGran libertador§!, lo que da §G+10%§! atracción igualitaria y §G-25%§! en costo de influencia electoral."
 BOO_origin_authoritarian:0 "Lider real"
 BOO_origin_authoritarian_desc:0 "Esta nación no podría haberse unido sin los esfuerzos de un gran líder, que nació en el momento y lugar adecuados para unir estados disipados y hacer cumplir la jerarquía natural de las cosas. Ahora se le considera el líder más grande de su tipo."
 BOO_origin_authoritarian_tooltip_effects:0 "\n- Comienza con la tecnología §YUnificación planetaria§!.\n- Comienza con el modificador §YMonarca§!, lo que da §G+10%§! atracción autoritaria, y §Y2§! £stability£ en todo el imperio"
 BOO_origin_steampunk:0 "Steampunk"
 BOO_origin_steampunk_desc:0 "Esta civilización omitió una serie de pasos tecnológicos típicos de otras culturas para pasar de una sociedad primitiva a una espacial. Esta trayectoria inusual, que sin duda pone en tela de juicio muchas suposiciones sobre cómo se desarrollan las especies, dio como resultado una fusión innovadora de tecnologías primitivas basadas en combustibles y métodos más modernos."
 BOO_origin_steampunk_tooltip_effects:0 "\n- Comienza con §Y2§! £pop£ poblaciones adicionales.\n- Comienza con mas §YDistritos industriales§!\n- Comienza con el modificador §YTecnología steampunk§! en su planeta natal, lo que da §G+10%§! £alloys£ y £consumer_goods£ por trabajo"
 BOO_origin_post_post_apocalyptic:0 "Post-post-apocalíptico"
 BOO_origin_post_post_apocalyptic_desc:0 "Hace milenios, esta civilización sufrió una guerra nuclear catastrófica. Eones después, aunque quedan recordatorios de ese terrible evento, su planeta es exuberante y floreciente una vez más, y los supervivientes han reconstruido la civilización contra todo pronóstico."
 BOO_origin_post_post_apocalyptic_tooltip_effects:0 "\n- Comienza con el modificador §YGuerra nuclear antigua§! en su planeta natal, lo que da §Y-15%§! habitabilidad.\n- Gana el rasgo §H$trait_survivor$§!, otorgando:\n     Habitabilidad del mundo de las tumbas: §G+70%§!.\n     Vida del líder: §G+10§! años."
 BOO_origin_gate:0 "La puerta"
 BOO_origin_gate_desc:0 "Los antepasados de esta civilización eran de otro planeta, quizás incluso de otra realidad o universo. Un día, se abrió un portal misterioso, conectando ese planeta con este. Justo cuando sus antepasados comenzaron a colonizar este planeta, el portal se cerró para no volver a abrirse. Siglos después, el portal permanece cerrado y los recuerdos del antiguo hogar se desvanecen rápidamente. Con todo, esta civilización ha tenido que adaptarse rápidamente a un mundo del que no son nativos."
 BOO_origin_gate_tooltip_effects:0 "\n- Comience con la tradición de Adaptabilidad.\n- Comienza con el modificador §YDe otra dimensión§!, lo que da §G+5%§! £unity£ y £influence£.\n- Comienza con el modificador planetario §YPortal cerrado§!, lo que da §G+5%§! a todas las investigaciones y §Y1§! trabajo de §YEncargado del portal§! que consume §Y1§! £consumer_goods£ biene de consumo y produce §Y2§! £unity£ unidad y §Y1§! £influence£ influencia."
 BOO_origin_former_scavengers:0 "Former Scavengers"
 BOO_origin_former_scavengers_desc:0 "For as long as anyone could remember, this civilization subsisted on scavenging for precious and useful materials on their home planet. As they evolved as a species, so to did their environment evolve to support their scanvenging lifestyle. Although they have since become a more typical civilization, their background as scavengers has great influence on their society."
 BOO_origin_former_scavengers_tooltip_effects:0 "\n- Comienza con §Y2§! £pop£ poblaciones adicionales.\n- Comienza con mas §YDistritos mineros§!.\n- Comienza con el modificador §YEcosistema Carroñero§! en su planeta natal, lo que da §G+2§! §YDistritos mineros§! y §G+10%§! £minerals£ minerales por trabajo.\n- Comienza con la tecnología §YFracking geotérmico§!."
 BOO_origin_xxxxx:0 "xxxxx"
 BOO_origin_xxxxx_desc:0 "xxxxx"
 BOO_origin_xxxxx_tooltip_effects:0 "xxxxx"
 
 
 # MODIFIERS
 
 BOO_modifier_silk_road:0 "Ruta del oro"
 BOO_modifier_silk_road_desc:0 "Una ruta comercial legendaria y antigua, apodada la Ruta del Oro, se extiende a lo largo de este planeta." 
 BOO_modifier_eternal_horde:0 "Horda eterna"
 BOO_modifier_eternal_horde_desc:0 "Hace mucho tiempo en la historia de este planeta, una gran y poderosa dinastía de conquistadores surgió de los habitantes nómadas del planeta. Su legado sigue vivo hasta nuestros días."
 BOO_modifier_hordes_legacy:0 "El legado de la horda"
 #BOO_modifier_hordes_legacy_desc:0 "xxx"
 BOO_modifier_one_with_nature:0 "Uno con la naturaleza"
 BOO_modifier_one_with_nature_desc:0 "La civilización que surgió inicialmente en este planeta aprendió a convivir pacíficamente con la fauna y la flora nativas. Ha dejado un impacto duradero en este planeta."
 BOO_modifier_subterranean_societies:0 "Comunidades subterráneas"
 BOO_modifier_subterranean_societies_desc:0 "A lo largo de la historia de este planeta, ha habido muchas civilizaciones que vivieron bajo la corteza terrestre. Incluso después de que sus habitantes se fueron hace mucho tiempo, las ruinas de estas estructuras subterráneas permanecen notablemente intactas."
 BOO_modifier_history_of_clean_energy:0 "Historia de la energia limpia"
 BOO_modifier_history_of_clean_energy_desc:0 "La civilización que se desarrolló en este planeta desarrolló energías renovables muy temprano en su revolución industrial. Al evitar las trampas habituales de los combustibles fósiles, dejaron un legado positivo en el planeta al desarrollar formas innovadoras y creativas para maximizar la producción de energía."
 BOO_modifier_extinct_friends:0 "Amigos extintos"
 BOO_modifier_extinct_friends_desc:0 "Hace siglos, esta civilización era amiga de otra especie inteligente, que lamentablemente se ha extinguido. Estos viejos amigos todavía se recuerdan en leyendas e historias."
 BOO_modifier_extinct_enemies:0 "Enemigos extintos"
 BOO_modifier_extinct_enemies_desc:0 "Hace siglos, esta civilización era enemiga de otra especie inteligente y civilizada, a la que aniquilaron después de siglos de guerra. Estos viejos enemigos todavía se recuerdan en leyendas e historias."
 BOO_modifier_past_peaceful_coexistence:0 "Coexistencia pacífica pasada"
 BOO_modifier_past_peaceful_coexistence_desc:0 "Este planeta una vez albergó a otra especie inteligente. Otra especie, que ha sobrevivido, la recuerda con gusto."
 BOO_modifier_past_violent_coexistence:0 "Encuentro pasado violento"
 BOO_modifier_past_violent_coexistence_desc:0 "Este planeta una vez albergó a otra especie sensible y fue destruido por otra especie. Las historias de estas guerras y conflictos se recuerdan durante siglos."
 BOO_modifier_great_war:0 "Gran guerra"
 BOO_modifier_great_war_desc:0 "Hace mucho tiempo, esta civilización estuvo a punto de destruirse a sí misma en una guerra masiva. Nunca más, se prometieron a sí mismos."
 BOO_modifier_peace_corps:0 "Cuerpos de paz"
 BOO_modifier_peace_corps_desc:0 "Un grupo especial de soldados y diplomáticos entrenados asegura que no surjan conflictos entre diferentes facciones."
 BOO_modifier_dawn_of_war:0 "Albores de la guerra"
 BOO_modifier_dawn_of_war_desc:0 "La civilización original de este planeta fue bautizada en sangre; la guerra es la única forma que conocen."
 BOO_modifier_promised_people:0 "Gente prometida"
 BOO_modifier_promised_people_desc:0 "Desde que los profetas llegaron a esta civilización, saben que son los elegidos."
 BOO_modifier_final_frontier:0 "La frontera final"
 BOO_modifier_final_frontier_desc:0 "Espacio ... la última frontera. ¡La misión continua de esta civilización es explorar mundos nuevos y extraños, buscar nueva vida y nuevas civilizaciones, e ir audazmente a donde nadie ha ido antes!"
 BOO_modifier_great_liberator:0 "Gran libertador"
 BOO_modifier_great_liberator_desc:0 "Hace mucho tiempo, los pueblos de esta civilización estan unidos como uno solo bajo el liderazgo de un gran liberador que los introdujo en una nueva era de libertad, igualdad y fraternidad."
 BOO_modifier_chosen_one:0 "Gran monarca"
 BOO_modifier_chosen_one_desc:0 "Hace mucho tiempo, los pueblos de esta civilización estan unidos como uno solo bajo el liderazgo de un gran monarca que los introdujo en una nueva era de estabilidad, el verdadero orden natural de las cosas."
 BOO_modifier_steampunk:0 "Tecnología steampunk"
 BOO_modifier_steampunk_desc:0 "Esta civilización llegó al espacio mediante una combinación de tecnologías primitivas basadas en combustibles y métodos más modernos. Aunque han abandonado algunas de sus tecnologías más primitivas, ha tenido un impacto en la forma en que sus métodos y procesos industriales."
 BOO_modifier_from_another_dimension:0 "De otra dimensión"
 BOO_modifier_from_another_dimension_desc:0 "Los fundadores de este imperio descendieron de colonos que cruzaron un portal hacia esta dimensión y quedaron atrapados aquí después de que el portal se cerró. Han tenido que unirse como pueblos para adaptarse a esta extraña realidad ajena."
 BOO_modifier_ancient_nuclear_war:0 "Guerra nuclear antigua"
 BOO_modifier_ancient_nuclear_war_desc:0 "Hace milenios, una guerra nuclear devastó este planeta. Afortunadamente no todo fue aniquilado, pero mientras la vida comienza a volver a la normalidad, quedan las cicatrices de ese viejo conflicto."
 BOO_modifier_scanvenger_ecosystem:0 "Ecosistema Carroñero"
 BOO_modifier_scanvenger_ecosystem_desc:0 "Something about the way this planet's ecosystem evolved makes it easier to locate and procure mineral resources."
 BOO_modifier_xxx:0 "xxx"
 BOO_modifier_xxx_desc:0 "xxx"
 
 
 
 # DEPOSITS
 
 BOO_d_harmonic_convergence:0 "Convergencia armónica"
 BOO_d_harmonic_convergence_desc:0 "Se cree que las energías en esta parte del planeta son inusualmente espirituales y posiblemente un nexo con otras dimensiones y reinos de otro mundo."
 BOO_d_origin_atlantis:0 "Continente perdido"
 BOO_d_origin_atlantis_desc:0 "Aquí se encuentran los restos de una antigua civilización, destruida por una catástrofe natural. ¡Mirad sus obras, valientes y desesperados!"
 BOO_d_gate:0 "Portal cerrado"
 BOO_d_gate_desc:0 "Nadie sabe por qué este enigmático portal se abrió y cerró hace tantas generaciones. Incluso los más grandes investigadores son incapaces de resolver este acertijo, y mucho menos cómo reabrir el portal."
 BOO_d_xxx:0 "xxx"
 BOO_d_xxx_desc:0 "xxx"
 
 
