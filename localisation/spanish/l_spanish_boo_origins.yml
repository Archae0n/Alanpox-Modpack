 job_boo_atlantis_archaeologist:0 "Arqueólogo del continente perdido"
 job_boo_atlantis_archaeologist_plural:0 "Arqueólogos del continente perdido"
 job_boo_atlantis_archaeologist_desc:0 "Encargados de investigar el continente perdido" 
 mod_job_boo_atlantis_archaeologist_add:0 "Trabajos de $job_boo_atlantis_archaeologist$" 
 job_boo_peacekeeper:0 "Pacificador"
 job_boo_peacekeeper_plural:0 "Pacificadores"
 job_boo_peacekeeper_desc:0 "¡Debemos mantenernos en el camino pacífico!" 
 mod_job_boo_peacekeeper_add:0 "Trabajos de $job_boo_peacekeeper$"
 job_boo_gatekeeper:0 "Encargado del portal"
 job_boo_gatekeeper_plural:0 "Encargados del portal"
 job_boo_gatekeeper_desc:0 "Un grupo selecto tiene el honor de mantener el área alrededor del enigmático portal de este planeta." 
 mod_job_boo_gatekeeper_add:0 "Trabajos de $job_boo_gatekeeper$"
 BOO_x_xxx_desc:0 "xxx"